<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button matTooltip="Cerrar" matTooltipClass="tooltip" (click)="close()">
              <ion-icon name="close" class="toogleArrow"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title>{{type=='archive' ? 'Subir Archivos' : 'Subir Albaranes'}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content style="height:100%;">
  <ngx-file-drop  dropZoneLabel="Drop files here" [showBrowseBtn]="true"   (onFileDrop)="dropped($event)"
  (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
      <ng-template  ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
          <ion-content style="width: 50%; height: 50%;"  (click)="openFileSelector()">
            <ion-grid>
              <ion-row>
                <ion-col size="4"></ion-col>
                <ion-col size="4">Arrastre sus archivos aqui</ion-col>
                <ion-col size="4"></ion-col>
              </ion-row>
            </ion-grid>
          </ion-content>
      </ng-template>
  </ngx-file-drop>
  <ion-item *ngIf="this.images?.length > 0" lines="none">
    <ion-label class="label-text">{{type=='archive' ? 'Archivos actuales' : 'Albaranes actuales'}}</ion-label>
  </ion-item>
  <ion-list>
    <ion-item lines="none" *ngFor="let item of images; let i = index">
      <ion-img (click)="openReviewImage(item)" slot="start" [src]="baseUrlPhoto + item.pathIcon"></ion-img>
      <ion-button slot="end" (click)="deleteImage(item, i, images)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer *ngIf="showSaveButton">
  <ion-toolbar>
    <ion-button slot="end" color="primary" [disabled]="!images || images.length <= 0" (click)="saveItems()">Guardar</ion-button>
  </ion-toolbar>
</ion-footer>
