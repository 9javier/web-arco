<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button matTooltip="Cerrar" (click)="close()">
        <ion-icon name="close" class="toogleArrow"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Condiciones del Proveedor {{provider.name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <mat-card *ngFor="let condition of conditions">
    <mat-card-content>
      <p>
        Marca: <b>{{ condition.brand.name }}</b>
      </p>
      <p>
        Contacto: <b>{{ condition.contact }}</b>
      </p>
      <p>
        Observaciones: <b>{{ condition.observations || 'Sin observaciones' }}</b>
      </p>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button (click)="apply(condition)">
        APLICAR
      </button>
    </mat-card-actions>
  </mat-card>
</ion-content>
