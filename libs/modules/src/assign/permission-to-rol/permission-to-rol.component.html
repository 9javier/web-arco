<ion-content class="ion-padding">
    <!-- <ion-text color="primary"> <h1>Asignar Permiso a Rol</h1> </ion-text> -->
    <suite-breadcrumb></suite-breadcrumb>
    <form [formGroup]="form">
        <table mat-table [dataSource]="roles">
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay" (click)="updateRol(myRowData)">
            </tr>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let rol"> {{rol.name}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let rol"> {{rol.description}} </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>
                    <ion-checkbox (ionChange)="selectAllToDelete($event)"></ion-checkbox>
                </th>
                <td mat-cell *matCellDef="let rol; let i = index" (click)="prevent($event)">
                    <ion-checkbox [formControl]="form['controls']?.toDelete['controls'][i]"></ion-checkbox>
                </td>
            </ng-container>
        </table>
    </form>

    <!-- fab placed to the bottom end -->
    <ion-fab vertical="bottom" horizontal="end">
        <ion-fab-button matTooltip="Eliminar Roles" matTooltipClass="tooltip"  color="light" *ngIf="form.valid" (click)="confirmDeletion()">
            <ion-icon name="trash"></ion-icon>
        </ion-fab-button>
        <div style="height: 10px"></div>
        <ion-fab-button matTooltip="Añadir Roles" matTooltipClass="tooltip" (click)="goToStore()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
