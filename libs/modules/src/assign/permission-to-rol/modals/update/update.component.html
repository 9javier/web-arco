<!--View to create a new user-->
<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="close()">
                <ion-icon name="close" class="toogleArrow"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Modificar rol</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding="true">
    <suite-utils></suite-utils>
    <!-- Skeleton of form data for role and only for role-->
    <suite-role-form #roleForm [rol]="rol"></suite-role-form>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button slot="end" color="light" (click)="close()">Cancelar</ion-button>
        <ion-button slot="end" color="primary" [disabled]="roleForm.form.invalid" (click)="submit(roleForm.getValue())">Guardar</ion-button>
    </ion-toolbar>
</ion-footer>
