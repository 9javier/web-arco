<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Firma</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <signature-pad  (onBeginEvent)="drawStart()"></signature-pad>
  <ion-button (click)="clear()" expand="block" fill="solid">
    Limpiar
  </ion-button>
  <ion-button (click)="drawComplete()" expand="block" fill="solid">
    capturar
  </ion-button>
  <ion-img class="ion-margin" [src]="dataUrl"></ion-img>
  <ion-button (click)="uploadSignature()" expand="block" fill="solid">
    completar
  </ion-button>

</ion-content>
