<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="secondary">Firma</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="dismiss()">
        <ion-icon color="secondary" slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <signature-pad (onBeginEvent)="drawStart()"></signature-pad>
</ion-content>
<ion-footer>
  <ion-button (click)="clear()" expand="block" fill="solid">
    Limpiar
  </ion-button>
  <ion-button (click)="drawComplete()" expand="block" fill="solid">
    completar
  </ion-button>
</ion-footer>
