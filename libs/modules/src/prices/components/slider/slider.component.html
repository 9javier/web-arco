<ion-content class="ion-margin">
  <ion-range
    [min]="priceses.min" [max]="priceses.max"
    dualKnobs="true" pin="true"
    snaps="true" step="1"
    ticks="true" [value]="{lower: minPrices, upper: maxPrices}"
    color="primary"
    (ionChange)="rangeChange($event)"
    >
      <ion-label slot="start">{{priceses.min}}</ion-label>
      <ion-label slot="end">{{priceses.max}}</ion-label>
  </ion-range>
  
  <div class="ion-text-center ion-margin-vertical">
    <ion-button (click)="enviar()">
      aplicar
    </ion-button>
  </div>
</ion-content>
