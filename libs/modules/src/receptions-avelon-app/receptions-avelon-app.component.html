<ion-content>
  <div class="container">

    <div id="info">
      <div id="provider"><b>{{expedition.provider_name}}</b></div>
      <div>Nº bultos: <b>{{expedition.total_packing}}</b></div>
      <div>Nº palets: <b>{{expedition.expeditionPallets}}</b></div>
      <div>Fecha de envío: <b>{{dateTimeParserService.date(expedition.delivery_date)}}</b></div>
      <div>Transportista: <b>{{expedition.shipper}}</b></div>
      <div>Estado: <b>{{stringStates(expedition.states_list)}}</b></div>
    </div>

    <mat-divider></mat-divider>

    <div class="scanner">
      <suite-ean-scanner></suite-ean-scanner>
    </div>

    <mat-divider></mat-divider>

    <div class="browser">
      <div>
        <button mat-raised-button color="dark" (click)="receptionBySearch()">
          RECEPCIÓN MANUAL
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </div>

  </div>
</ion-content>
