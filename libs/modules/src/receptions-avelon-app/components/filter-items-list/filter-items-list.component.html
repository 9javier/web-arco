<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button matTooltip="Cerrar" matTooltipClass="tooltip" (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ filterListType }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <mat-list>
    <mat-list-item matRipple (click)="selectItem(item)" *ngFor="let item of listItems">
      <h4 mat-line>{{item.name}}</h4>
    </mat-list-item>
  </mat-list>
</ion-content>
