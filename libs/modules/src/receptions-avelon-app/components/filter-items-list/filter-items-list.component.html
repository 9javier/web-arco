<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button matTooltip="Cerrar" matTooltipClass="tooltip" (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

    <div class="search-bar">
      <mat-icon class="search-icon">search</mat-icon>
      <input type="text" matInput [placeholder]="filterListType" [(ngModel)]="searchText" (ngModelChange)="changeSearchData()">
      <button mat-button *ngIf="searchText" mat-icon-button aria-label="Clear" (click)="resetSearchBar()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <mat-list>
    <cdk-virtual-scroll-viewport itemSize="18" style="height: calc(100vh - 56px);">
      <mat-list-item matRipple (click)="selectItem(item)" *cdkVirtualFor="let item of listItems">
        <h4 mat-line [ngClass]="{'green': item.color == 'green', 'orange': item.color == 'orange', 'red': item.color == 'red'}">{{item.name}}</h4>
      </mat-list-item>
    </cdk-virtual-scroll-viewport>
  </mat-list>
</ion-content>
