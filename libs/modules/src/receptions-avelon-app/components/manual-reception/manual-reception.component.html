<ion-content>
  <div class="fields-to-search">
    <loading-message></loading-message>
    <mat-list>
      <mat-list-item matRipple (click)="listItems(1)">
        <mat-icon mat-list-icon>list</mat-icon>
        <h4 mat-line>Marca</h4>
        <p mat-line> {{brandSelected ? brandSelected.name : 'seleccionar marca'}} </p>
        <mat-icon mat-list-icon class="right">keyboard_arrow_right</mat-icon>
      </mat-list-item>

      <mat-list-item matRipple (click)="listItems(2)">
        <mat-icon mat-list-icon>list</mat-icon>
        <h4 mat-line>Modelo</h4>
        <p mat-line> {{modelSelected ? modelSelected.name : 'seleccionar modelo'}} </p>
        <mat-icon mat-list-icon class="right">keyboard_arrow_right</mat-icon>
      </mat-list-item>

      <mat-list-item matRipple (click)="listItems(3)">
        <mat-icon mat-list-icon>list</mat-icon>
        <h4 mat-line>Color</h4>
        <p mat-line> {{colorSelected ? colorSelected.name : 'seleccionar color'}} </p>
        <mat-icon mat-list-icon class="right">keyboard_arrow_right</mat-icon>
      </mat-list-item>

      <div class="search-more-btn">
        <button mat-raised-button>Buscar más...</button>
      </div>
    </mat-list>

    <div class="sizes">
      <span>Tallas</span>
      <div>
      <size-input *ngFor="let size of listSizes" [item]="size"></size-input>
      </div>
    </div>
  </div>

  <button *ngIf="modelSelected && colorSelected" mat-fab aria-label="Ver foto del modelo" class="fab simple" (click)="showImages($event)">
    <mat-icon>image</mat-icon>
  </button>
  <fab-extended *ngIf="brandSelected && modelSelected && colorSelected" tooltip="Imprimir los códigos de productos correspondientes" icon="print" label="IMPRIMIR" (clickButton)="printCodes()"></fab-extended>
</ion-content>
