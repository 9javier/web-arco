<mat-grid-list cols="12" rowHeight="64px">
  <mat-grid-tile colspan="1" rowspan="1">
    <mat-checkbox [(ngModel)]="workwaveTemplate.checked" (click)="checkboxClick($event)"></mat-checkbox>
  </mat-grid-tile>
  <mat-grid-tile colspan="3" rowspan="1">
    <div class="tile-title tile-description">
      {{workwaveTemplate.name}}
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="6" rowspan="1">
    <div class="tile-title tile-description">
      {{workwaveTemplate.description}}
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="1">
    <div class="tile-title">
      <div class="tile-date">{{dateCreatedParsed()}}</div>
      <div>{{timeCreatedParsed()}}</div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
