<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Paquetes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <table class="tables" class="tables mat-tables" mat-table [dataSource]="packages">
    <tr class=" mat-header-cell ion-text-center" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr class=" mat-cell ion-text-center" mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <ng-container matColumnDef="id">
      <th class="ion-text-center" mat-header-cell *matHeaderCellDef>
        ID
      </th>
      <td mat-cell *matCellDef="let item">
        {{item.id}}
      </td>
    </ng-container>
    <ng-container matColumnDef="container">
      <th class="ion-text-center" mat-header-cell *matHeaderCellDef>
        Container
      </th>
      <td mat-cell *matCellDef="let item">
        {{item.containerId}}
      </td>
    </ng-container>
    <ng-container matColumnDef="tracking">
      <th class="ion-text-center" mat-header-cell *matHeaderCellDef>
        Traking
      </th>
      <td mat-cell *matCellDef="let item">
        {{item.trackingInfo}}
      </td>
    </ng-container>
    <ng-container matColumnDef="nota">
      <th class="ion-text-center" mat-header-cell *matHeaderCellDef>
        Nota
      </th>
      <td mat-cell *matCellDef="let item">
        {{item.note}}
      </td>
    </ng-container>
  </table>
</ion-content>
