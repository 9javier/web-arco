<mat-accordion  displayMode="flat" multi class="mat-table tables">
  <section matSort class="mat-elevation-z2 mat-header-row">
    <span class="mat-header-cell" >
      Orden
      <suite-filter-button #filterButtonOrders class="filter" [title]="'Orden'" [listItems]="orders"
        [isFiltering]="isFilteringOrder != orders.length" (applyFilters)="applyFilters($event, 'orders')">
      </suite-filter-button>
    </span>
    <span class="mat-header-cell">
      Almacen
      <suite-filter-button #filterButtonWarehouse class="filter" [title]="'Almacen'" [listItems]="warehouses"
        [isFiltering]="isFilteringWarehouse != warehouses.length" (applyFilters)="applyFilters($event, 'warehouses')">
      </suite-filter-button>
    </span>
    <span class="mat-header-cell">
      Fecha
    </span>
    <span class="mat-header-cell">
      Imprimir
    </span>
  </section>

  <mat-expansion-panel *ngFor="let item of dataSource">
    <mat-expansion-panel-header class="mat-row ion-margin-vertical ion-padding-vertical">
      <span class="mat-cell">{{item.orderSend.id}}</span>
      <span class="mat-cell">{{item.shops.reference}} - {{item.shops.name}}</span>
      <span class="mat-cell">{{item.date | date: 'dd/MM/yyyy'}}</span>
      <span class="mat-cell">
        <ion-button (click)="onClick()">
          <ion-icon slot="icon-only" name="print"></ion-icon>
        </ion-button>
      </span>
    </mat-expansion-panel-header>
    <div>
     <ion-list>
       <ion-list-header>
         <ion-label class="ion-margin-start">Expedicion</ion-label>
         <ion-label>Codigo de barras</ion-label>
         <ion-label class="ion-margin-end">Accion</ion-label>
       </ion-list-header>
       <ion-item lines="none">
         <ion-label>{{item.expedition.id}}</ion-label>
         <ion-label>{{item.expedition.barcode}}</ion-label>
         <ion-button (click)="presentModal(item.expedition.packages)">
           producto
         </ion-button>
       </ion-item>
     </ion-list>
    </div>
  </mat-expansion-panel>

</mat-accordion>
