<mat-accordion  displayMode="flat" multi class="mat-table tables">
  <section matSort class="mat-elevation-z2 mat-header-row">
    <span class="mat-header-cell" >
      Orden
      <suite-filter-button #filterButtonOrders class="filter" [title]="'Orden'" [listItems]="orders"
        [isFiltering]="isFilteringOrder != orders.length" (applyFilters)="applyFilters($event, 'orders')">
      </suite-filter-button>
    </span>
    <span class="mat-header-cell">
      Almacen
      <suite-filter-button #filterButtonWarehouse class="filter" [title]="'Almacen'" [listItems]="warehouses"
        [isFiltering]="isFilteringWarehouse != warehouses.length" (applyFilters)="applyFilters($event, 'warehouses')">
      </suite-filter-button>
    </span>
    <span class="mat-header-cell">
      Fecha
    </span>
    <span class="mat-header-cell">
      Imprimir
    </span>
  </section>

  <mat-expansion-panel *ngFor="let data of dataSource; let i = index">
    <mat-expansion-panel-header class="mat-row ion-margin-vertical ion-padding-vertical">
      <span class="mat-cell">{{data.id}}</span>
      <span class="mat-cell">{{data.shops.reference}} - {{data.shops.name}}</span>
      <span class="mat-cell">{{data.date | date: 'dd/MM/yyyy'}}</span>
      <span class="mat-cell">
          <span (click)="print(data.id)" class="material-icons">
            print
          </span>
      </span>
    </mat-expansion-panel-header>
    <ng-container *ngIf="data.orderSend.length == 0; else info">
      <div class="ion-text-center ion-padding">
        <ion-title>No hay informacion para mostrar :-(</ion-title>
      </div>
    </ng-container>
    <ng-template #info>
      <div>
        <table class="tables mat-tables" mat-table [dataSource]="data.orderSend">
          <tr class=" mat-header-cell ion-text-center" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr class=" mat-cell ion-text-center" mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          <ng-container matColumnDef="expedition">
            <th class="ion-text-center" mat-header-cell *matHeaderCellDef>
              Expedicion
            </th>
            <td class="ion-text-center" mat-cell *matCellDef="let item">
              {{ item.expedition.id }}
            </td>
          </ng-container>
          <ng-container matColumnDef="barcode">
            <th class="ion-text-center" mat-header-cell *matHeaderCellDef>
              Codigo de barras
            </th>
            <td mat-cell *matCellDef="let item">
              {{item.expedition.barcode}}
            </td>
          </ng-container>
          <ng-container matColumnDef="package">
            <th class="ion-text-center" mat-header-cell *matHeaderCellDef>
              Contenedor
            </th>
            <td mat-cell *matCellDef="let item">
              <span (click)="presentModal(item.expedition.packages)" class="material-icons">
                assignment
              </span>
            </td>
          </ng-container>
      
        </table>
      
      </div>
    </ng-template>
    
  </mat-expansion-panel>
</mat-accordion>
<suite-paginator [pagerValues]="pagerValues"></suite-paginator>
