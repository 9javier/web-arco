
<div class="container-mapping">
  <button (click)="createMapping()" class="buttonCreate">Crear</button>

  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Marcas
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-form-field>
        <input matInput (keyup)="brandsFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <table mat-table [dataSource]="dataSourceBrands" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th class="table-th" mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="origin">
          <th class="table-th" mat-header-cell *matHeaderCellDef> MARCA ORIGEN </th>
          <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
        </ng-container>
      
        <ng-container matColumnDef="destination">
          <th class="table-th" mat-header-cell *matHeaderCellDef> MARCA DESTINO </th>
          <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedBrandsColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedBrandsColumns;"></tr>
      </table>

    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Colores
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-form-field>
        <input matInput (keyup)="colorsFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <table mat-table [dataSource]="dataSourceColors" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th class="table-th" mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="origin">
          <th class="table-th" mat-header-cell *matHeaderCellDef> MARCA ORIGEN </th>
          <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
        </ng-container>
      
        <ng-container matColumnDef="destination">
          <th class="table-th" mat-header-cell *matHeaderCellDef> MARCA DESTINO </th>
          <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColorsColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColorsColumns;"></tr>
      </table>

    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Tallas
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-form-field>
        <input matInput (keyup)="sizesFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <table mat-table [dataSource]="dataSourceSizes" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th class="table-th" mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="origin">
          <th class="table-th" mat-header-cell *matHeaderCellDef> MARCA ORIGEN </th>
          <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
        </ng-container>
      
        <ng-container matColumnDef="destination">
          <th class="table-th" mat-header-cell *matHeaderCellDef> MARCA DESTINO </th>
          <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedSizesColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedSizesColumns;"></tr>
      </table>
    </mat-expansion-panel>

  </mat-accordion>

</div>
