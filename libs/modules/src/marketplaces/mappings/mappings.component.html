
<div class="container-mapping">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Marcas
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-form-field>
        <input matInput (keyup)="brandsFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
        <table mat-table [dataSource]="dataSourceBrands" class="mat-elevation-z8">
  
          <ng-container matColumnDef="avelonData">
            <th class="table-th" mat-header-cell *matHeaderCellDef> MARCA ORIGEN </th>
            <td mat-cell *matCellDef="let element"> {{element.avelonData}} </td>
          </ng-container>
        
          <ng-container matColumnDef="marketData">
            <th class="table-th" mat-header-cell *matHeaderCellDef> MARCA DESTINO </th>
            <td mat-cell *matCellDef="let element"> 
              <mat-select (selectionChange)="changeBrandSelect($event)">
                <mat-option *ngFor="let item of brandsList" [value]="item">
                  {{item}}
                </mat-option>
              </mat-select>
            </td>
          </ng-container>
          <!--<ng-container matColumnDef="id">
            <th class="table-th" mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="origin">
            <th class="table-th" mat-header-cell *matHeaderCellDef> MARCA ORIGEN </th>
            <td mat-cell *matCellDef="let element"> {{element.originDataId}} </td>
          </ng-container>
        
          <ng-container matColumnDef="destination">
            <th class="table-th" mat-header-cell *matHeaderCellDef> MARCA DESTINO </th>
            <td mat-cell *matCellDef="let element"> {{element.marketDataId}} </td>
          </ng-container>-->
        
          <tr mat-header-row *matHeaderRowDef="displayedBrandsColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedBrandsColumns;"></tr>
        </table>

    </mat-expansion-panel>
