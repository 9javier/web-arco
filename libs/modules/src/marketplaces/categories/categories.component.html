<ion-header>
  <div class="cp-modal-header-wrapper">
    <div (click)="close(null);">
      X
    </div>
  </div>
</ion-header>
<ion-content>
  <div class="nr-modal-body-wrapper">
    <div class="nr-modal-content">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="check">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"> 
            <ion-checkbox (click)="checkCategorySelected(element)"></ion-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> NAME </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <mat-paginator
     #paginatorCategories="matPaginator"
     [length]="dataSource?.filteredData.length > 6"
     [pageSize]="6">
   </mat-paginator>
  </div>
</ion-content>
