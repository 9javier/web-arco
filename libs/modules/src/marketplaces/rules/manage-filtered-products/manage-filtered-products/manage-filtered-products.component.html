<ion-header>
  <div class="cp-modal-header-wrapper">
    <div>
    </div>
    <div (click)="close(null);">
      X
    </div>
  </div>
</ion-header>
<ion-content class="nr-modal-body-wrapper">
  <div class="referencesNotFilter">
    <div>
      <h1 class="title">Referncias que no cumplen el filtro</h1>
    </div>
    <table mat-table [dataSource]="dataSourceReferencesNotFilter" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef> Referencia </th>
        <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
      #paginatorReferencesNotFilter="matPaginator"
      *ngIf="dataSourceReferencesNotFilter?.filteredData.length > 4"
      [length]="dataSourceReferencesNotFilter?.filteredData.length"
      [pageSize]="5">
    </mat-paginator>
  </div>

  <div class="referencesNotFilter">
    <div>
      <h1 class="title">Referncias que cumplen el filtro</h1>
    </div>
    <table mat-table [dataSource]="dataSourceReferencesFilter" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef> Referencia </th>
        <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
      #paginatorReferencesFilter="matPaginator"
      *ngIf="dataSourceReferencesFilter?.filteredData.length > 4"
      [length]="dataSourceReferencesFilter?.filteredData.length"
      [pageSize]="5">
    </mat-paginator>
  </div>
  <button>Aceptar</button>

</ion-content>
