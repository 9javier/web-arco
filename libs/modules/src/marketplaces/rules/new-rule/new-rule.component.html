<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button (click)="close()">
              <ion-icon name="close" class="toogleArrow"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="light">
  <ion-select class="select" value="family" okText="Okay" cancelText="Dismiss">
    <ion-select-option value="family">Familia</ion-select-option>
  </ion-select>
</ion-content>
