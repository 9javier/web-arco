<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button (click)="close()">
              <ion-icon name="close" class="toogleArrow"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="light">
  <ion-select class="select" value="family" okText="Okay" cancelText="Dismiss">
    <ion-select-option value="family">Familia</ion-select-option>
  </ion-select>

  <mat-list role="list" class="categories-list">
    <mat-list-item role="listitem">Item 1</mat-list-item>
    <mat-list-item role="listitem">Item 2</mat-list-item>
    <mat-list-item role="listitem">Item 3</mat-list-item>
  </mat-list>

  <div class="filter-area">
    <span>Filtro</span>
    <p class="tag-area">Familia: mujer, descripci√≥n: botas, color: blanco</p> 
    <span class="product-quantity-tag">57 productos seleccionados</span>
  </div>

  <div class="categories">
    <span>Seleccionar categorias destino</span>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="check">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> <mat-checkbox></mat-checkbox> </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="create-footer">
    <span>3 categorias seleccionadas</span>
    <button class="buttonCreate" (click)="createRule()">CREAR REGLA</button>
  </div>

</ion-content>
