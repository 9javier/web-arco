<ion-item>
  <ion-button matTooltip="Marcar como atendida" matTooltipClass="tooltip" slot="start" shape="round" fill="clear" (click)="attendIncidence()">
    <span class="btn-attend" [ngClass]="incidence.attended ? 'attended' : 'not-attended'"></span>
  </ion-button>
  <ion-label>
    <h2>{{incidence.description}}</h2>
    <p>{{showDateTime(incidence.createdAt)}}</p>
  </ion-label>
</ion-item>
