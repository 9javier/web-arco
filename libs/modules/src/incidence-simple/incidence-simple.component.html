<ion-item>
  <ion-button matTooltip="Marcar como gestionada" matTooltipClass="tooltip" slot="start" shape="round" fill="clear" (click)="attendIncidence()">
    <span class="btn-attend" [ngClass]="incidence.status.status.id == 1 ? 'not-attended' : 'attended'"></span>
  </ion-button>
  <ion-label>
    <h2>#{{incidence.info.id}} {{incidence.info.type.name}}</h2>
    <p>{{incidence.product.date}} {{incidence.product.time}}</p>
  </ion-label>
</ion-item>
