<form [formGroup]="form">
    <ion-item>
        <ion-label slot="start">Referencia</ion-label>
        <ion-input formControlName="reference" placeholder="Ejem {{form.value.packingType==2?'P0001':'J0001'}}"></ion-input>
    </ion-item>
    <br>
    <ion-item *ngIf="form['controls']?.warehouse" [formGroup]="form['controls']?.warehouse">
        <!-- Input Label -->
        <ion-label position="floating">Almacén</ion-label>
        <!-- Input Select -->
        <ion-select placeholder="Almacén" formControlName="id">
            <ion-select-option *ngFor="let warehouse of warehouses" [value]="warehouse.id">{{warehouse.reference}} {{warehouse.name}}</ion-select-option>
        </ion-select>
    </ion-item>
    <br>
    <ion-item>
        <!-- Input Label -->
        <ion-label position="floating">Embalaje</ion-label>
        <!-- Input Select -->
        <ion-select placeholder="Embalaje" formControlName="packingType">
            <ion-select-option *ngFor="let packing of packings" [value]="packing.id">{{packing.name}}</ion-select-option>
        </ion-select>
    </ion-item>
</form>
