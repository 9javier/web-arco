<form [formGroup]="form">
    <ion-item class="item" lines="none">
        <ion-label class="label large"  position="stacked" slot="start">Referencia</ion-label>
        <ion-input class="input" formControlName="reference" placeholder="Ejem {{form.value.packingType==2?'P0001':'J0001'}}" ></ion-input>
    </ion-item>
    <br>
    <ion-item class="item" lines="none" *ngIf="form['controls']?.warehouse" [formGroup]="form['controls']?.warehouse">
        <!-- Input Label -->
        <ion-label class="label large" position="stacked">Almacén</ion-label>
        <!-- Input Select -->
        <ion-select class="select" placeholder="Almacén" formControlName="id">
            <ion-select-option *ngFor="let warehouse of warehouses" [value]="warehouse.id">{{warehouse.reference}} {{warehouse.name}}</ion-select-option>
        </ion-select>
    </ion-item>
    <br>
    <ion-item class="item" lines="none">
        <!-- Input Label -->
        <ion-label class="label large" position="stacked">Embalaje</ion-label>
        <!-- Input Select -->
        <ion-select class="select" placeholder="Embalaje" formControlName="packingType">
            <ion-select-option *ngFor="let packing of packings" [value]="packing.id">{{packing.name}}</ion-select-option>
        </ion-select>
    </ion-item>
</form>
