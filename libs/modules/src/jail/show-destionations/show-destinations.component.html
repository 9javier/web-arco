<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="close()">
                <ion-icon name="close" class="toogleArrow"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Mostrar Destinos</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding="true">
     <ul>       
        <li *ngFor="let destiny of destinations; let i = index" >
            {{destiny.warehouse.reference}} {{destiny.warehouse.name}}
        </li>
    </ul>

</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button slot="end" color="light" (click)="close()">Cancelar</ion-button>
        <ion-button slot="end" color="primary" (click)="submit()">Volver</ion-button>
    </ion-toolbar>
</ion-footer>
