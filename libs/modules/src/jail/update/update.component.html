<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="close()">
                <ion-icon name="close" class="toogleArrow"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Actualizar Jaula</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding="true">
    <suite-data [jail]="jail"></suite-data>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button slot="end" color="light" (click)="close()">Cancelar</ion-button>
        <ion-button slot="end" color="primary" [disabled]="data.form.invalid" (click)="submit(data.getValue())">Guardar</ion-button>
    </ion-toolbar>
</ion-footer>
