<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button (click)="close()">
              <ion-icon name="close" class="toogleArrow"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title>Precintar</ion-title>
  </ion-toolbar>
</ion-header>

  
<ion-content padding="false" >
  <!--<hr *ngIf="listWithNoDestiny.length <= 0 && ListToSeal.length >0" style="height: 2px; background-color: black; "/>-->
  <label id="lblPrecintar" *ngIf=" ListToAddDestiny.length > 0 || ListToSeal.length >0 ">Embalaje a Precintar:</label> 
  <div *ngIf=" ListToAddDestiny.length > 0">
      <div *ngFor="let item2 of ListToAddDestiny; index as i">
     <label>  {{item2.reference}}</label> 
      <mat-form-field id="form01">
        <mat-label>Agregar destino</mat-label>
        <mat-select  (selectionChange)="selectDestiny($event,item2.id)">
          <mat-option *ngFor="let warehouse of warehouses" [value]="warehouse">
            <div *ngIf="(warehouse.id != item2.idWarehouse)">
              {{warehouse.name}}
            </div> 
          </mat-option>
        </mat-select>
      </mat-form-field>
      </div>
    </div>
    <div  *ngIf="ListToSeal.length > 0">
      <div  *ngFor="let item3 of ListToSeal; index as i">
        <label class="lblReference">  {{item3.reference}}</label>     
          <label>{{item3.idWarehouseName}} </label>
      </div>
   </div>
   <br>
      <div *ngIf="ListNoProducts.length > 0">
        <label id="lblNotPrecintar">Embalajes que no se precintar√°n:</label>
        <div class="lblReference" *ngFor="let item4 of ListNoProducts; index as i">
          <label style="margin-right: 3%;">  {{item4.reference}}</label> 
          <label>{{item4.mesage}}</label>
        </div>
      </div>

  </ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button slot="end" color="light" (click)="close()">Cancelar</ion-button>
    <ion-button  *ngIf="ListToAddDestiny.length > 0 || ListToSeal.length > 0" slot="end" color="primary" (click)="submit()">Precintar</ion-button>
</ion-toolbar>
</ion-footer>
