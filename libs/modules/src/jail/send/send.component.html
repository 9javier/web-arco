<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="close()">
                <ion-icon name="close" class="toogleArrow"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Enviar Jaula</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding="true">
    <ion-item>
      {{jail.reference}}
    </ion-item>
    <mat-form-field>
        <mat-label>Send to</mat-label>
        <mat-select (selectionChange)="selectDestiny($event)">
          <mat-option *ngFor="let warehouse of warehouses" [value]="warehouse">
            {{warehouse.name}}
          </mat-option>
        </mat-select>
    </mat-form-field>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button slot="end" color="light" (click)="close()">Cancelar</ion-button>
        <ion-button *ngIf="jail.carrierWarehousesDestiny.length == 0" slot="end" color="primary" (click)="submit(data.getValue())">Enviar</ion-button>
        <ion-button *ngIf="jail.carrierWarehousesDestiny.length > 0" slot="end" [disabled]="true">Enviar</ion-button>
    </ion-toolbar>
</ion-footer>
