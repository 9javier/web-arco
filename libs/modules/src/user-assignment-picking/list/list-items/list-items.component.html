<mat-grid-list cols="12" rowHeight="64px">
  <mat-grid-tile colspan="4" rowspan="1">
    <div class="tile-value">
      <span class="store-ref">
        {{pickingAssignment.workWavesOrderWarehouses[0].warehouse.reference}}&nbsp;
      </span>
      {{pickingAssignment.workWavesOrderWarehouses[0].warehouse.name}}
    </div>
  </mat-grid-tile>

  <mat-grid-tile colspan="2" rowspan="1">
    <div class="tile-value-center">{{pickingAssignment.typePicking.name || pickingAssignment.typePicking.id}}</div>
  </mat-grid-tile>

  <mat-grid-tile colspan="2" rowspan="1">
    <div class="tile-value-center">{{pickingAssignment.quantity}}</div>
  </mat-grid-tile>

  <mat-grid-tile colspan="4" rowspan="1">
    <ion-select placeholder="Operador" interface="popover" [(ngModel)]="pickingAssignment.user.id">
      <ion-select-option *ngFor="let operator of listOperators" [value]="operator.id">{{operator.name}}</ion-select-option>
    </ion-select>
  </mat-grid-tile>
</mat-grid-list>
