<ion-content>
  <ion-text color="primary"> <h1>Gesti√≥n de usuarios</h1> </ion-text>
  <form [formGroup]="">
    <table mat-table [dataSource]="users">

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let user; let i = index">
          {{ user.name }}
        </td>
      </ng-container>

      <ng-container *ngFor="let process of processes" matColumnDef="{{ process.name }}">
        <th mat-header-cell *matHeaderCellDef>{{ process.name }}</th>
        <td mat-cell *matCellDef="let process; let i = index">
          <mat-checkbox [checked]="true"></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="productivity">
        <th mat-header-cell *matHeaderCellDef>Productividad</th>
        <td mat-cell *matCellDef="let user; let i = index">
          <ion-input
            placeholder="8"
            class="ion-margin-horizontal"
            type="text"
            [value]="user.performance"
          ></ion-input>
        </td>
      </ng-container>
    </table>
  </form>

  <ion-row class="fab-row-actions">

    <ion-col size="2" size-xs offset="8" offset-lg="10">
      <ion-fab>
        <ion-fab-button color="light">
          <ion-icon name="refresh"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-col>

    <ion-col size="2" size-xs>
      <ion-fab>
        <ion-fab-button color="light">
          <ion-icon name="save"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-col>

    <ion-col size="2" size-xs>
      <ion-fab>
        <ion-fab-button color="light">
          <ion-icon name="backspace"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-col>

  </ion-row>

</ion-content>
