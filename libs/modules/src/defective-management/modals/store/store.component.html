<!--View to create a new group-->
<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="close()">
                <ion-icon name="close" class="toogleArrow"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{isParent ? 'Crear Grupo Defectuoso' : 'Crear Tipo de Defectuoso'}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <suite-data [parentId]="parentId"></suite-data>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button slot="end" color="light" (click)="close()">Cancelar</ion-button>
        <ion-button slot="end" color="primary" [disabled]="data.form.invalid" (click)="submit(data.getValue())">Guardar</ion-button>
    </ion-toolbar>
</ion-footer>
