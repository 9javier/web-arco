<ion-content padding="true">
    <ion-text color="primary">
        <suite-breadcrumb></suite-breadcrumb>
    </ion-text>
    <ion-grid>
        <ion-row>
            <ion-col>
                <mat-accordion multi="false">
									<mat-expansion-panel *ngFor="let group of groupsWarehousePicking">
											<mat-expansion-panel-header>
													<mat-panel-title> 
														<ion-checkbox 
															style="margin-right: 5px"
														>
														</ion-checkbox> 
														{{ group.name }} 
													</mat-panel-title>
													<mat-panel-description></mat-panel-description>
											</mat-expansion-panel-header>

											<h2 class="example-h2"> Warehouses </h2>
											<mat-selection-list #warehousesSelection *ngFor="
												let warehouse of warehouses;
											">

												<mat-list-option *ngIf="!warehouse.group || warehouse.group.id != group.id; else checked" [selected]="false" [value]="warehouse.name" (click)="assignToGroupWarehousePicking(warehouse, group)">
														<p>{{ warehouse.name }}</p>
												</mat-list-option>

											</mat-selection-list>
										</mat-expansion-panel>
								</mat-accordion>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button *ngIf="haveToDelete(toDelete.value.groups)" (click)="delete()" color="danger">
        <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="store()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>
