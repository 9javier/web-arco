<ion-content>
  <suite-breadcrumb></suite-breadcrumb>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <ion-grid class="wrapper-form">
      <ion-row class="input-wrapper">
        <ion-col size-xs="12" size-md="6">
          <!-- Input per Type -->
          <div>
            <ion-item lines="none">
              <!-- Slot inicial para mostrar el icono -->
              <div slot="start" class="slot-start-icon">
                <ion-icon color="medium" name="print"></ion-icon>
              </div>
              <!-- Input de texto -->
              <ion-input placeholder="MAC bluetooth impresora" class="ion-margin-horizontal" type="text" formControlName="printerBluetoothMacAddress"></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <suite-utils></suite-utils>

</ion-content>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button matTooltip="Guardar configuración" matTooltipClass="tooltip" (click)="submit()">
    <ion-icon name="save"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-fab vertical="bottom" horizontal="start">
  <ion-fab-button matTooltip="Enviar comandos configuración a impresora Zebra" matTooltipClass="tooltip" (click)="sendZebraCommands()">
    <ion-icon name="print"></ion-icon>
  </ion-fab-button>
</ion-fab>
