<ion-content>
  <suite-breadcrumb></suite-breadcrumb>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <ion-grid class="wrapper-form">
      <ion-row class="input-wrapper">
        <ion-col size-xs="12" size-md="6">
          <!-- Input per Type -->
          <div>
            <ion-item lines="none">
              <!-- Slot inicial para mostrar el icono -->
              <div slot="start" class="slot-start-icon">
                <ion-icon color="medium" name="print"></ion-icon>
              </div>
              <!-- Input de texto -->
              <ion-input placeholder="MAC bluetooth impresora" class="ion-margin-horizontal" type="text" formControlName="printerBluetoothMacAddress"></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-row class="fab-row-actions">

    <ion-col size="2" offset="10">
      <ion-fab id="btnSave" (click)="submit(); btnOnClick('btnPrintPrices');" [matTooltipDisabled]="showTooltip" matTooltip="Guardar Ajustes" matTooltipClass="tooltip" matTooltipPosition="left">
        <ion-fab-button color="light">
          <ion-icon name="save"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-col>

  </ion-row>
  <suite-utils></suite-utils>

</ion-content>
