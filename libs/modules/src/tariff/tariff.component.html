<ion-content padding="true">
    <ion-text color="primary">
        <suite-breadcrumb></suite-breadcrumb>
    </ion-text>
    <ion-row>
        <ion-col size="4" [formGroup]="filters">
            <!--<ion-select formControlName="warehouseId" (ionChange)="filterByWarehouse($event)">
                <ion-select-option *ngFor="let warehouse of warehouses" [value]="warehouse.id">
                    {{warehouse.name}}
                </ion-select-option>
            </ion-select>-->
        </ion-col>
    </ion-row>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="goPrices(row.tariffId)"></tr>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="name">
                Nombre
            </th>
            <td mat-cell *matCellDef="let tariff">
                {{ tariff?.tariffName }}
            </td>
        </ng-container>

        <ng-container matColumnDef="initDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="start">
                Fecha inicio
            </th>
            <td mat-cell *matCellDef="let tariff">
                {{ tariff?.activeFrom }}
            </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="end">
                Fecha fin
            </th>
            <td mat-cell *matCellDef="let tariff">
                {{ tariff?.activeTill }}
            </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="quantity">
                Cantidad
            </th>
            <td mat-cell *matCellDef="let tariff">
              {{ tariff?.quantity }}
            </td>
        </ng-container>

    </table>
    <mat-paginator [pageSizeOptions]="pagerValues"></mat-paginator>
</ion-content>
