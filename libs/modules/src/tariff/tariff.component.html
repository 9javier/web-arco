<ion-content padding="true">
    <ion-text color="primary">
        <suite-breadcrumb></suite-breadcrumb>
    </ion-text>

    <form [formGroup]="form">
        <ion-grid>
            <ion-row>
                <ion-col size="2" size-xs="12" size-md="4">
                    <ion-label>Referecias:</ion-label>
                    <suite-tags-input placeholder="Referencia" [options]="models" formControlName="productReferencePattern"></suite-tags-input>
                </ion-col>
                <ion-col size="2" size-xs="12" size-md="4">
                    <ion-label>
                        Colores:
                    </ion-label>
                    <suite-tags-input placeholder="Colores" [options]="colors" formControlName="colors" multiple="true"></suite-tags-input>
                </ion-col>
            </ion-row>
            
        </ion-grid>
    </form>
    <!-- <ion-row>
        <ion-col size="4" [formGroup]="filters">
            <ion-select formControlName="warehouseId" (ionChange)="filterByWarehouse($event)">
                <ion-select-option *ngFor="let warehouse of warehouses" [value]="warehouse.id">
                    {{warehouse.name}}
                </ion-select-option>
            </ion-select>
        </ion-col>
    </ion-row> -->
    <table mat-table [dataSource]="dataSource">

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="goPrices(row.tariffId)"></tr>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
                nombre
            </th>
            <td mat-cell *matCellDef="let tariff">
                {{ tariff?.tariffName }}
            </td>
        </ng-container>

        <ng-container matColumnDef="initDate">
            <th mat-header-cell *matHeaderCellDef>
                Fecha inicio
            </th>
            <td mat-cell *matCellDef="let tariff">
                {{ tariff?.activeFrom }}
            </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef>
                Fecha fin
            </th>
            <td mat-cell *matCellDef="let tariff">
                {{ tariff?.activeTill }}
            </td>
        </ng-container>

    </table>
    <mat-paginator [pageSizeOptions]="pagerValues"></mat-paginator>
</ion-content>
