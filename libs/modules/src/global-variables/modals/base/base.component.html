<form [formGroup]="form">
    <div formArrayName="items" *ngFor="let type of types; let i = index">
        <div [formGroupName]="i">
            <ion-item>
                <div slot="start" class="slot-start-icon">
                    <i color="medium" class="material-icons">T</i>
                </div>
                <ion-label>{{ type.name }}</ion-label>
                <ion-select placeholder="Tipo" formControlName="type" [value]="type.id" style="display: none">
                    <ion-select-option [value]="type.id" selected="true">
                        {{ type.name }}
                    </ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <div slot="start" class="slot-start-icon">
                    <i color="medium" class="material-icons">V</i>
                </div>
                <ion-input placeholder="Valor" class="ion-margin-horizontal" formControlName="value" type="text" text>
                </ion-input>
            </ion-item>
            <br>
        </div>
    </div>
</form>
