<ion-content class="variables-list" padding-top padding-bottom>
  <div class="main-element-global-variables">
    <div class="scroll-list">
      <ion-item *ngFor="let variable of listVariables" class="variable-item" [ngClass]="variable.error ? 'wrong-variable' : ''">
        <ion-label>[{{ getGeneralTypeById(variable.type) }}] {{ getTypeById(variable.type) }}</ion-label>
        <i class="material-icons" *ngIf="variable.error">warning</i>
        <ion-button class="users" *ngIf="getTypeById(variable.type)=='Usuarios que generan reposiciones'" matTooltip="Usuarios Reposiciones" matTooltipClass="tooltip" matTooltipPosition="left" (click)="usersReplenishment()">
          <ion-icon name="people"></ion-icon>
        </ion-button>
        <ion-input *ngIf="getTypeById(variable.type)!='Usuarios que generan reposiciones'" [(ngModel)]="variable.value" placeholder="Valor"></ion-input>
        <ion-input *ngIf="getTypeById(variable.type)=='Usuarios que generan reposiciones'" class="employees" placeholder="{{employeesToShow}}"></ion-input>
      </ion-item>
    </div>
  </div>
</ion-content>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button matTooltip="Guardar Variables globales" matTooltipClass="tooltip" (click)="updateVariables()">
    <ion-icon name="save"></ion-icon>
  </ion-fab-button>
</ion-fab>
