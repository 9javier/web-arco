<form [formGroup]="form">
  <ion-item>
    <ion-label slot="start">Nombre</ion-label>
    <ion-input formControlName="name" placeholder="Nombre"></ion-input>
  </ion-item>
  <br>
  <ion-item *ngIf="form['controls']?.defective">
    <!-- Input Label -->
    <ion-label position="floating">Defectuoso</ion-label>
    <!-- Input Select -->
    <ion-select placeholder="{{isAdd ? '' : form['controls']?.defective.value==true ? 'SÃ­' : 'No'}}" formControlName="defective">
      <ion-select-option *ngFor="let defective of defectiveSelect" [value]="defective.id">{{defective.name}}</ion-select-option>
    </ion-select>
  </ion-item>
  <br>
</form>
