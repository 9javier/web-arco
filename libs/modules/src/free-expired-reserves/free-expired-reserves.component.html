<ion-content>

  <ion-grid>
    <div *ngFor="let reserve of reserves">
      <ion-row>
        <ion-col size="auto">
          <ion-checkbox [(ngModel)]="reserve.selected" (ionChange)="checkboxChange()"></ion-checkbox>
        </ion-col>
        <ion-col>{{reserve.model.reference}}</ion-col>
        <ion-col class="right">{{reserve.size.name}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>{{reserve.product.reference}}</ion-col>
        <ion-col class="right">{{dateTimeParserService.dateMonthYear(reserve.createdAt)}}</ion-col>
      </ion-row>
    </div>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="horizontal-fab">
    <ion-fab-button *ngIf="selected" (click)="free()" matTooltip="Liberar" >
      <ion-icon name="ios-link"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="refresh()" matTooltip="Actualizar">
      <ion-icon name="refresh"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<mat-paginator></mat-paginator>
