<div class="main-element">
  <mat-grid-list class="title-line" cols="12" rowHeight="48px">
    <mat-grid-tile class="checkbox" colspan="1" rowspan="1">
      <div class="tile-value"></div>
    </mat-grid-tile>

    <mat-grid-tile class="name" colspan="5">
      <div class="tile-value left-value">Miembros del Equipo</div>
    </mat-grid-tile>

    <mat-grid-tile class="active" colspan="2">
      <div class="tile-value right-value">Activo</div>
    </mat-grid-tile>

    <mat-grid-tile class="start-time" colspan="4">
      <div class="tile-value">H. Entrada</div>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="loader" *ngIf="pickingParametrizationProvider.loadingListEmployees && pickingParametrizationProvider.loadingListEmployees > 0">
    <div class="spinner">
      <p class="message">Cargando miembros del equipo</p>
      <ion-spinner name="dots"></ion-spinner>
    </div>
  </div>

  <div class="empty-list" *ngIf="(!pickingParametrizationProvider.loadingListEmployees || pickingParametrizationProvider.loadingListEmployees < 1) && listEmployees.usersActive.length < 1 && listEmployees.usersInactive.length < 1">
    <p class="message-empty">No hay miembros del equipo cargados</p>
  </div>

  <div class="scroll-list" *ngIf="!pickingParametrizationProvider.loadingListEmployees || pickingParametrizationProvider.loadingListEmployees < 1">
    <mat-grid-list *ngFor="let employee of listEmployees.usersActive; let iActive = index" class="employee-line" cols="12" rowHeight="48px">
      <mat-grid-tile class="checkbox" colspan="1" rowspan="1">
        <ion-checkbox [(ngModel)]="employeesSelection[employee.id]" (ngModelChange)="selectEmployee('change')"></ion-checkbox>
      </mat-grid-tile>

      <mat-grid-tile class="name" colspan="5">
        <div class="tile-value left-value">{{employee.name}}</div>
      </mat-grid-tile>

      <mat-grid-tile class="active" colspan="2">
        <div class="tile-value right-value">
          <i class="material-icons active">check</i>
        </div>
      </mat-grid-tile>

      <mat-grid-tile class="start-time" colspan="4">
        <div class="tile-value">{{employee.start_time || '-'}}</div>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list *ngFor="let employee of listEmployees.usersInactive; let iInactive = index" class="employee-line" cols="12" rowHeight="48px">
      <mat-grid-tile class="checkbox" colspan="1" rowspan="1">
        <ion-checkbox [(ngModel)]="employeesSelection[employee.id]" (ngModelChange)="selectEmployee('change')"></ion-checkbox>
      </mat-grid-tile>

      <mat-grid-tile class="name" colspan="5">
        <div class="tile-value left-value">{{employee.name}}</div>
      </mat-grid-tile>

      <mat-grid-tile class="active" colspan="2">
        <div class="tile-value right-value">
          <i class="material-icons inactive">close</i>
        </div>
      </mat-grid-tile>

      <mat-grid-tile class="start-time" colspan="4">
        <div class="tile-value">-</div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
