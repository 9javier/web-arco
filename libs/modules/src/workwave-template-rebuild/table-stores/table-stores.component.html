<div class="main-element">
  <mat-grid-list class="title-line" cols="12" rowHeight="48px">
    <mat-grid-tile class="radio" colspan="1" rowspan="1">
      <div class="tile-value"></div>
    </mat-grid-tile>

    <mat-grid-tile class="name" colspan="7">
      <div class="tile-value left-value">Grupos de Tiendas</div>
    </mat-grid-tile>

    <mat-grid-tile class="consolidation" colspan="4">
      <div class="tile-value">Consolidado</div>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="loader" *ngIf="pickingParametrizationProvider.loadingListGroupsWarehouses">
    <div class="spinner">
      <p class="message">Cargando grupos de tiendas</p>
      <ion-spinner name="dots"></ion-spinner>
    </div>
  </div>

  <div class="empty-list" *ngIf="(!pickingParametrizationProvider.loadingListGroupsWarehouses || pickingParametrizationProvider.loadingListGroupsWarehouses < 1) && listGroupsWarehouses.length < 1">
    <p class="message-empty">No hay grupos de tiendas cargados</p>
  </div>

  <div class="scroll-list" *ngIf="!pickingParametrizationProvider.loadingListGroupsWarehouses || pickingParametrizationProvider.loadingListGroupsWarehouses < 1">
    <mat-grid-list *ngFor="let group of listGroupsWarehouses; let i = index" class="store-line" cols="12" rowHeight="48px">
      <mat-grid-tile class="radio" colspan="1" rowspan="1">
        <mat-radio-group name="stores" [(ngModel)]="groupWarehousesSelected.groupsWarehousePickingId" (ngModelChange)="selectGroupWarehouses()">
          <mat-radio-button [value]="group.id"></mat-radio-button>
        </mat-radio-group>
      </mat-grid-tile>

      <mat-grid-tile class="name" colspan="7">
        <div class="tile-value left-value">{{group.name}}</div>
      </mat-grid-tile>

      <mat-grid-tile class="consolidation" colspan="4">
        <div>
          <input class="input-quantities" placeholder="-" type="number" [(ngModel)]="groupWarehousesSelected.thresholdConsolidated[group.id]" (focusout)="selectGroupWarehouses(group.id)">
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
