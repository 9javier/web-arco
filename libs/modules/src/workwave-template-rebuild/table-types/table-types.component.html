<div class="main-element">
  <mat-grid-list class="title-line" cols="12" rowHeight="48px">
    <mat-grid-tile>
      <div class="tile-value">Tipo</div>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="scroll-list">
    <mat-grid-list class="content-line" cols="12" rowHeight="48px">
      <mat-grid-tile>
        <ion-item class="tile-value" (click)="selectType(false)">
          <ion-checkbox [(ngModel)]="receptionSelected"></ion-checkbox>
          <ion-label>Reposición</ion-label>
        </ion-item>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list class="content-line" cols="12" rowHeight="48px">
      <mat-grid-tile>
        <ion-item class="tile-value" (click)="selectType(false)">
          <ion-checkbox [(ngModel)]="distributionSelected"></ion-checkbox>
          <ion-label>Distribución</ion-label>
        </ion-item>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
