<ion-content>
  <ion-text color="primary">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-align-self-center">
          <ion-list>
            <ion-item>
              <ion-label *ngIf="seconds !== undefined">
                Segundos a avelon: {{seconds?.GlobalVariable_value}}
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-text>
  <div class="mat-table-wrapper-overflow-x">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</ion-content>

<ion-footer>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button matTooltip="Actualizar Avelon" matTooltipClass="tooltip" (click)="getSecondsAvelon()">
      <ion-icon name="refresh"></ion-icon>
    </ion-fab-button>
    <ion-fab-button matTooltip="Notificar Avelon Predistribucion" matTooltipClass="tooltip" (click)="notifyAvelonPredistribution()">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
