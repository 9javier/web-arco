<ion-content>
  <ion-text color="primary">
    <ion-grid>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col>
        </ion-col>
        <ion-col>
          <ion-item  *ngIf="isShow">
            <ion-label>
              Minutos: 
            </ion-label>
            <ion-input type="number"  [(ngModel)]="seconds.GlobalVariable_value"></ion-input> 
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-button (click)="insertSecond()" *ngIf="isShow" >
            <ion-icon  name="checkmark-circle-outline"></ion-icon> Actualizar Tiempo
          </ion-button>
          <ion-button *ngIf="!isShow" (click)="showForm()">
            <ion-icon name="clock"></ion-icon> Tiempo de sincronizacion
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-text>

  <div>
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container  matColumnDef="Ref. modelo">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Modelo
          
          <suite-filter-button class="ion-margin-vertical" #filterButtonModels [title]="'Modelos'" [listItems]="entities.models"
                              [isFiltering]="isFilteringModels != entities.models.length"
                              (applyFilters)="applyFilters($event, 'models')">
          </suite-filter-button>
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.model.name}} </mat-cell>
        
      </ng-container>
     
      <ng-container matColumnDef="Talla">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Talla
          <suite-filter-button #filterButtonSizes [title]="'Talla'" [listItems]="sizes"
                              [isFiltering]="isFilteringSizes != sizes.length" (applyFilters)="applyFilters($event, 'sizes')">
          </suite-filter-button>  
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.size.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Color">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Color
          <suite-filter-button #filterButtonColors [title]="'Color'" [listItems]="colors"
            [isFiltering]="isFilteringColors != colors.length" (applyFilters)="applyFilters($event, 'colors')">
          </suite-filter-button>
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.color.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Brand">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Marca
          <suite-filter-button #filterButtonBrands [title]="'Marca'" [listItems]="brands"
                                [isFiltering]="isFilteringBrands != brands.length" (applyFilters)="applyFilters($event, 'brands')">
          </suite-filter-button>  
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.brand.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Supplier">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Proveedor
          <suite-filter-button #filterButtonProviders [title]="'Proveedor'" [listItems]="providers"
                              [isFiltering]="filterButtonProviders != providers.length"
                              (applyFilters)="applyFilters($event, 'providers')">
          </suite-filter-button>
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.provider.name}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

     
  </div>
  <suite-paginator [pagerValues]="pagerValues"></suite-paginator>
</ion-content>

<ion-footer>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button matTooltip="Reiniciar Filtros" matTooltipClass="tooltip" (click)="refreshTable()">
      <ion-icon name="refresh"></ion-icon>
    </ion-fab-button>
    <ion-fab-button matTooltip="Notificar Avelon Predistribucion" matTooltipClass="tooltip" (click)="notifyAvelonPredistribution()">
      <ion-icon name="notifications"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
