<ion-content>
  <ion-text color="primary">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-align-self-center">
        </ion-col>
        <ion-col class="ion-align-self-center">
        </ion-col>
        <ion-col>
          <ion-item  *ngIf="isShow">
            <ion-label>
              Minutos:
            </ion-label>
            <ion-input type="number"  [(ngModel)]="seconds.GlobalVariable_value" min="0"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-button (click)="insertSecond()" *ngIf="isShow" >
            <ion-icon  name="checkmark-circle-outline"></ion-icon> Actualizar Tiempo
          </ion-button>
          <ion-button *ngIf="!isShow" (click)="showForm()">
            <ion-icon name="clock"></ion-icon> Tiempo de sincronizacion
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-text>

  <div class="incidences-container" >
    <mat-table [dataSource]="dataSource" matSort class="table-incidences">
      <ng-container matColumnDef="select">
        <mat-header-cell class="my-sticky-col info checkbox" *matHeaderCellDef>
          <div class="content-checkbox">
            <ng-container *ngIf="dataSource !== undefined" >
              <mat-checkbox disableRipple matRipple [matRippleCentered]="true" [matRippleUnbounded]="true" [matRippleRadius]="20"
                            [matRippleColor]="'white'" class="custom-checkbox" (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </ng-container>
          </div>
        </mat-header-cell>

        <mat-cell class="my-sticky-col info checkbox" *matCellDef="let row">
          <ng-container *ngIf="dataSource !== undefined" >
            <mat-checkbox disableRipple matRipple [matRippleCentered]="true" [matRippleUnbounded]="true" [matRippleRadius]="20"
                          [matRippleColor]="'black'" (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </ng-container>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Codigo">
        <mat-header-cell class="my-sticky-col info codigo" *matHeaderCellDef mat-sort-header> Código
          <suite-filter-button #filterButtonProducts class="filter" [title]="'Código'" [listItems]="products"
                               [isFiltering]="isFilteringProducts != products.length" (applyFilters)="applyFilters($event, 'products')">
          </suite-filter-button>
        </mat-header-cell>
        <mat-cell *matCellDef="let element" class="my-sticky-col info codigo"> {{element.product.reference}} </mat-cell>
      </ng-container>

      <ng-container  matColumnDef="Ref. modelo">
        <mat-header-cell class="my-sticky-col info" *matHeaderCellDef mat-sort-header> Artículo
          <suite-filter-button class="ion-margin-vertical" #filterButtonModels [title]="'Artículo'" [listItems]="entities.models"
                              [isFiltering]="isFilteringModels != entities.models.length"
                              (applyFilters)="applyFilters($event, 'models')">
          </suite-filter-button>
        </mat-header-cell>
        <mat-cell *matCellDef="let element" class="my-sticky-col info"> {{element.model.reference}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Talla">
        <mat-header-cell class="my-sticky-col info" *matHeaderCellDef mat-sort-header> Talla
          <suite-filter-button #filterButtonSizes class="filter" [title]="'Talla'" [listItems]="sizes"
                              [isFiltering]="isFilteringSizes != sizes.length" (applyFilters)="applyFilters($event, 'sizes')">
          </suite-filter-button>
        </mat-header-cell>
        <mat-cell *matCellDef="let element" class="my-sticky-col info"> {{element.size.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Color">
        <mat-header-cell class="my-sticky-col info" *matHeaderCellDef mat-sort-header> Color
          <suite-filter-button #filterButtonColors class="filter" [title]="'Color'" [listItems]="colors"
            [isFiltering]="isFilteringColors != colors.length" (applyFilters)="applyFilters($event, 'colors')">
          </suite-filter-button>
        </mat-header-cell>
        <mat-cell *matCellDef="let element" class="my-sticky-col info"> {{element.color.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Brand">
        <mat-header-cell class="my-sticky-col info" *matHeaderCellDef mat-sort-header> Marca
          <suite-filter-button #filterButtonBrands class="filter" [title]="'Marca'" [listItems]="brands"
                                [isFiltering]="isFilteringBrands != brands.length" (applyFilters)="applyFilters($event, 'brands')">
          </suite-filter-button>
        </mat-header-cell>
        <mat-cell *matCellDef="let element" class="my-sticky-col info"> {{element.brand.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Supplier">
        <mat-header-cell class="my-sticky-col info" *matHeaderCellDef mat-sort-header> Proveedor
          <suite-filter-button #filterButtonProviders class="filter" [title]="'Proveedor'" [listItems]="providers"
                              [isFiltering]="filterButtonProviders != providers.length"
                              (applyFilters)="applyFilters($event, 'providers')">
          </suite-filter-button>
        </mat-header-cell>
        <mat-cell *matCellDef="let element" class="my-sticky-col info"> {{element.provider.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Usuario">
        <mat-header-cell class="my-sticky-col info" *matHeaderCellDef mat-sort-header> Usuario
          <suite-filter-button #filterButtonUsers class="filter" [title]="'Usuario'" [listItems]="users"
                               [isFiltering]="isFilteringUsers != users.length" (applyFilters)="applyFilters($event, 'users')">
          </suite-filter-button>
        </mat-header-cell>
        <mat-cell *matCellDef="let element" class="my-sticky-col info"> {{element.user.name}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" class="incidence-row"></mat-row>
    </mat-table>
  </div>

  <suite-paginator [pagerValues]="pagerValues"></suite-paginator>
</ion-content>

<ion-footer>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button matTooltip="Eliminar Productos" matTooltipClass="tooltip" (click)="presentAlertDeleteConfirm()" *ngIf="selection.hasValue()" color="danger">
      <i class="material-icons">delete</i>
    </ion-fab-button>
    <ion-fab-button matTooltip="Actualizar" matTooltipClass="tooltip" (click)="refreshTable()">
      <ion-icon name="refresh"></ion-icon>
    </ion-fab-button>
    <ion-fab-button matTooltip="Notificar recepción de productos en Avelon" matTooltipClass="tooltip" (click)="notifyAvelonPredistribution()">
      <ion-icon name="notifications"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
