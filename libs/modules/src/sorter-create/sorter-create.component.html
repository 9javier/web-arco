<ion-content padding="true">
  <ion-grid>
      <ion-text color="primary">
          <suite-breadcrumb></suite-breadcrumb>
        </ion-text>
        <div class="container">
          <mat-table #table [dataSource]="dataSource">
            <ng-container matColumnDef="delete">
                <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                <mat-cell *matCellDef="let element"> <ion-checkbox (click)="activeDelete()"></ion-checkbox> </mat-cell>
            </ng-container>
            <ng-container matColumnDef="nombre">
              <mat-header-cell *matHeaderCellDef>Nombre </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="carriles">
              <mat-header-cell *matHeaderCellDef>Carriles </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.carriles}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="warehouse">
              <mat-header-cell *matHeaderCellDef>Almacenes </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.warehouse}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="altura">
                <mat-header-cell *matHeaderCellDef>Alturas </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.altura}} </mat-cell>
              </ng-container>
              <ng-container matColumnDef="columna">
                  <mat-header-cell *matHeaderCellDef>Columnas </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.columna}} </mat-cell>
                </ng-container>
            <ng-container matColumnDef="colores">
              <mat-header-cell *matHeaderCellDef>Colores </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.colores[0]}} </mat-cell>
            </ng-container>
        
            <!-- Expanded Content Column - The detail row is made up of this one column -->
            <ng-container matColumnDef="expandedDetail">
              <mat-cell *matCellDef="let detail"> 
                <table mat-table [dataSource]="warehouses">
                  <ng-container matColumnDef="check" [formGroup]="selectedForm">
                    <th mat-header-cell *matHeaderCellDef>
                      <ion-checkbox
                        formControlName="selector" (ionChange)="selectAll($event)">
                      </ion-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let element; let i = index">
                      <ng-template [ngIf]="selectedForm['controls']?.selects">
                        <ion-checkbox [formControl]="selectedForm['controls']?.selects['controls'][i]"></ion-checkbox>
                      </ng-template>
                    </td>
                  </ng-container>
                
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumnsWareHouse"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumnsWareHouse;"></tr>
                </table>
              </mat-cell>
            </ng-container>
        
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"
                    matRipple 
                    class="element-row" 
                    [class.expanded]="expandedElement == row"
                    (click)="update(row)"></mat-row>
            <mat-row *matRowDef="let row; columns: ['expandedDetail']; when: isExpansionDetailRow"
                    [@detailExpand]="row.element == expandedElement && showExpasion ? 'expanded' : 'collapsed'"
                    style="overflow: hidden"> 
            </mat-row>
          </mat-table>
        </div>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button  color="danger" (click)="delete()">
          <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
      <br>
      <ion-fab-button (click)="store()">
          <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
