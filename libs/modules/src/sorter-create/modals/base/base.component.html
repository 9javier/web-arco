<form [formGroup]="form">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input placeholder="Nombre" class="ion-margin-horizontal" formControlName="nombre" type="text" text></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Carriles</ion-label>
    <ion-input placeholder="N Carriles" class="ion-margin-horizontal" formControlName="carriles" type="text" text></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Altura</ion-label>
    <ion-input placeholder="Altura" class="ion-margin-horizontal" formControlName="altura" type="text" text></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Columna</ion-label>
    <ion-input placeholder="Columna" class="ion-margin-horizontal" formControlName="columna" type="text" text></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Almacenes</ion-label>
    <ion-select class="ion-margin-horizontal" [placeholder]="Almacen" interface="popover" 
      formControlName="wareHouse" required>
      <ion-select-option *ngFor="let value of wareHouses" [value]="value.id">{{ value.name }}</ion-select-option>
    </ion-select>
  </ion-item>
</form>
