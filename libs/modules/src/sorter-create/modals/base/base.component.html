<form [formGroup]="form">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input placeholder="Nombre" class="ion-margin-horizontal" formControlName="name" type="text" text></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Carriles</ion-label>
    <ion-input placeholder="N Carriles" class="ion-margin-horizontal" formControlName="ways" type="text" text></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Altura</ion-label>
    <ion-input placeholder="Altura" class="ion-margin-horizontal" formControlName="heights" type="text" text></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Columna</ion-label>
    <ion-input placeholder="Columna" class="ion-margin-horizontal" formControlName="columns" type="text" text></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Almacenes</ion-label>
    <ion-select class="ion-margin-horizontal" [placeholder]="Almacen"
      formControlName="warehouse" required>
      <ion-select-option *ngFor="let value of wareHouses" [value]="value.id">{{ value.name }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Colores</ion-label>
    <ion-select class="ion-margin-horizontal" [placeholder]="Colores" multiple="true"
      formControlName="colors" required>
      <ion-select-option value="blanco">blanco</ion-select-option>
      <ion-select-option value="negro">negro</ion-select-option>
      <ion-select-option value="verde">verde</ion-select-option>
      <ion-select-option value="azul">azul</ion-select-option>
      <ion-select-option value="amarillo">amarillo</ion-select-option>
      <ion-select-option value="rojo">rojo</ion-select-option>
    </ion-select>
  </ion-item>
</form>
