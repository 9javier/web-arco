<ng-container *ngFor="let item of datos; let i = index" >
  <ion-chip *ngIf="i < 8"  [ngClass]="{'selected': item.selected}"  (click)="selected(item)" color="primary" mode="ios" outline="true">
    <ion-label>{{item.name}}</ion-label>
  </ion-chip>
</ng-container>
<br>
<ng-container *ngFor="let item of datos; let i = index" >
    <ion-chip *ngIf="i > 7 && i < 16"  [ngClass]="{'selected': item.selected}"  (click)="selected(item)" color="primary" mode="ios" outline="true">
      <ion-label>{{item.name}}</ion-label>
    </ion-chip>
</ng-container>
<br>
<ng-container *ngFor="let item of datos; let i = index" >
    <ion-chip *ngIf="i > 16"  [ngClass]="{'selected': item.selected}"  (click)="selected(item)" color="primary" mode="ios" outline="true">
      <ion-label>{{item.name}}</ion-label>
    </ion-chip>
</ng-container>
