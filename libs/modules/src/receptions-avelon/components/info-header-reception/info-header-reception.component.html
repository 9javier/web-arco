<div class="container">
  <span class="title">Información de la expedición que se está recepcionando</span>
  <div class="row data">
    <div class="col">
      <div class="row expedition" *ngIf="expeditionReference">
        Expedición: <span>#{{expeditionReference}}</span>
      </div>
      <div class="row expedition" *ngIf="provider">
        Proveedor: <span>{{provider.name}}</span>
      </div>
      <div class="row expedition" *ngIf="packingsPallets">
        Nº bultos: <span class="double">{{packingsPallets.packings}}</span>
        Nº palets: <span>{{packingsPallets.pallets}}</span>
      </div>
      <div class="row expedition" *ngIf="date">
        Fecha de envío: <span>{{date}}</span>
      </div>
      <div class="row expedition" *ngIf="shipper">
        Transportista: <span>{{shipper}}</span>
      </div>
      <div class="row expedition" *ngIf="states">
        Estado: <span>{{states}}</span>
      </div>
    </div>
    <div class="col reset">
      <div class="row delivery-note">
        <input #deliveryNote type="text" matInput placeholder="Nº ALBARÁN" (click)="showKeyboard()">
        <i slot="end" class="material-icons" id="expeditionKeyboard" matRipple (click)="removeDeliveryNote($event)">close</i>
      </div>
      <div class="row">
        <ion-button (click)="resetReceptionProcess()">REINICIAR RECEPCIÓN</ion-button>
      </div>
    </div>
  </div>
</div>
