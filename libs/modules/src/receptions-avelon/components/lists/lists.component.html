<div class="list-wrapper ion-padding">
  <ng-container>
    <ion-item lines="none" *ngFor="let dato of data" (click)="selected(dato)"
      [ngClass]="{
        'greenB': dato.color == 'green' && dato.selected,
        'orangeB': dato.color == 'orange' && dato.selected,
        'redB': dato.color == 'red' && dato.selected,
        'whiteB': !dato.selected
    }">
      <ion-label *ngIf="!dato.selected" class="ion-text-capitalize" [ngClass]="{'green': dato.color == 'green', 'orange': dato.color == 'orange', 'red': dato.color == 'red'}">{{dato.name}}</ion-label>
      <ion-label *ngIf="dato.selected" class="ion-text-capitalize white">{{dato.name}}</ion-label>
      <ion-icon *ngIf="dato.newSelected" slot="end" name="add"></ion-icon>
    </ion-item>
  </ng-container>
</div>
