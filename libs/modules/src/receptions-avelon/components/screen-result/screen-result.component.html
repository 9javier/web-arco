<div class="container ion-text-center" [ngClass]="{'greenScreen': type == screenResultType.WAREHOUSE_LOCATION, 'redScreen': type == screenResultType.SORTER_VENTILATION}">

  <ng-container *ngIf="type == screenResultType.WAREHOUSE_LOCATION;else red">
    <p class="ion-text-uppercase">
        almacén
    </p>
  </ng-container>
  <ng-template #red>
    <p class="ion-text-uppercase">
        ventilación
    </p>
  </ng-template>
    <ion-button (click)="screenExit()">
      Regresar
      <ion-icon slot="end" name="exit"></ion-icon>
    </ion-button>

</div>
