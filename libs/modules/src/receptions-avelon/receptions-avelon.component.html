<ion-content [ngClass]="{'ion-padding': typeScreen == undefined}" >

  <ng-container *ngIf="typeScreen == undefined; else screen">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4">
          <ion-item lines="none">
            <ion-label>Nro Expedicion</ion-label>
            <ion-input [(ngModel)]="expedition" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <form>
            <mat-form-field id="providerSelector">
              <mat-label>Proveedor</mat-label>
              <input #provider type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" (focusin)="changeShowCheck()">
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let provider of filteredProviders | async" [value]="provider">
                  {{provider.name}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>
        </ion-col>
        <ion-col size="4">
          <ion-button *ngIf="showCheck" (click)="loadProvider()"> comprobar </ion-button>
          <ion-button *ngIf="isProviderAviable" class="ion-float-end" (click)="buscarMas()"> buscar mas </ion-button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="isProviderAviable"  class="ion-margin-top">
        <ion-col size="4">
          <ion-item lines="none" (click)="openVirtualKeyboard(response.brands, objectType.BRAND)">
            <ion-title> Marcas </ion-title>
            <i slot="end" class="material-icons">keyboard</i>
          </ion-item>
          <suite-lists type="brands" (seleccionado)="listSelected($event)" [data]="response.brands"></suite-lists>
        </ion-col>
        <ion-col size="4">
          <ion-item lines="none" (click)="openVirtualKeyboard(response.models, objectType.MODEL)">
            <ion-title> Modelos </ion-title>
            <i slot="end" class="material-icons">keyboard</i>
          </ion-item>

          <suite-lists type="models" (seleccionado)="listSelected($event)" [data]="response.models"></suite-lists>
        </ion-col>
        <ion-col size="4">
          <ion-item lines="none" (click)="openVirtualKeyboard(response.colors, objectType.COLOR)">
            <ion-title> Colores </ion-title>
            <i slot="end" class="material-icons">keyboard</i>
          </ion-item>

          <suite-lists type="colors" (seleccionado)="listSelected($event)" [data]="response.colors"></suite-lists>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="isProviderAviable">
        <ion-col size="4" id="pictureContainer">
          <div>
            <ion-img alt="imagen ocr"></ion-img>
          </div>
        </ion-col>
        <ion-col size="4" id="sizeContainer" align-self-end>
          <ion-row>
            <suite-sizes *ngIf="response.sizes.length > 0" (seleccionado)="sizeSelected($event)" [data]="response.sizes"></suite-sizes>
          </ion-row>
          <ion-row>
            <ion-item lines="none">
              <ion-label>EAN:</ion-label>
              <ion-input [(ngModel)]="result.ean" type="text" (keyup)="onKey($event)"></ion-input>
            </ion-item>
          </ion-row>
        </ion-col>
        <ion-col size="4" id="printContainer">
          <ion-button (click)="enviar()"> imprimir </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ng-container>
  <ng-template #screen>
    <suite-screen-result [type]="typeScreen" (screenExit)="screenExit($event)"></suite-screen-result>
  </ng-template>

</ion-content>
