<ion-content [ngClass]="{'ion-padding': typeScreen == undefined}" >

  <ng-container *ngIf="typeScreen == undefined; else screen">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="4">
          <ion-item lines="none">
            <ion-label>Nro Expedicion</ion-label>
            <ion-input [(ngModel)]="expedition" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item lines="none">
            <ion-label>Proveedor</ion-label>
            <ion-input value="{{value}}" [(ngModel)]="provid" type="text" (ionBlur)="providerBlur($event)" (ionFocus)="providerFocus()" (click)="providerFocus()" (ionChange)="changeProvider($event)" ></ion-input>
          </ion-item>
          <ng-container *ngIf="filter" >
            <ion-list lines="none" class="border-list">
              <ion-item class="item-filter" (click)="load($event,provider)"  *ngFor="let provider of providers"> 
                <ion-label>{{provider.name}}</ion-label>
              </ion-item>
            </ion-list>
          </ng-container>
        </ion-col>
        <ion-col *ngIf="isProviderAviable" size="4">
          <ion-button class="ion-float-end" (click)="resetAll()">
            <ion-icon slot="icon-only" name="refresh"></ion-icon>
          </ion-button>
          <ion-button class="icon-float-end" (click)="returnHome()">
            <ion-icon slot="icon-only"  name="return-left"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="isProviderAviable"  class="ion-margin-top">
        <ion-col size="4">
          <ion-item lines="none" (click)="openVirtualKeyboard(response.brands, objectType.BRAND)">
            <ion-title> Marcas </ion-title>
            <i slot="end" class="material-icons">keyboard</i>
          </ion-item>
          <suite-lists type="brands"></suite-lists>
        </ion-col>
        <ion-col size="4">
          <ion-item lines="none" (click)="openVirtualKeyboard(response.models, objectType.MODEL)">
            <ion-title> Modelos </ion-title>
            <i slot="end" class="material-icons">keyboard</i>
          </ion-item>

          <suite-lists type="models" ></suite-lists>
        </ion-col>
        <ion-col size="4">
          <ion-item lines="none" (click)="openVirtualKeyboard(response.colors, objectType.COLOR)">
            <ion-title> Colores </ion-title>
            <i slot="end" class="material-icons">keyboard</i>
          </ion-item>

          <suite-lists type="colors" ></suite-lists>
        </ion-col>
        <ion-col class="ion-margin-top" size="4">
          <ion-button (click)="buscarMas()" > buscar mas </ion-button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="isProviderAviable">
        <ion-col size="12">
          <ng-container *ngIf="show" >
            <ion-title>Talla</ion-title>
            <suite-sizes></suite-sizes>
          </ng-container>
        </ion-col>
        <ion-col size="12">
          <ion-item lines="none">
            <ion-label>EAN:</ion-label>
            <ion-input [(ngModel)]="result.ean" type="text" (keyup)="onKey($event)"></ion-input>
            <ion-button slot="end" (click)="enviar()"> imprimir </ion-button>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ng-container>
  <ng-template #screen>
    <suite-screen-result [type]="typeScreen" (screenExit)="screenExit($event)"></suite-screen-result>
  </ng-template>

</ion-content>
