
<ion-content>
 <table mat-table [dataSource]="dataSource" style="width: 100%;">
      <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="goScanner(row)"></tr>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
          No.<br>Pedido
        </th>
        <td mat-cell *matCellDef="let alert">
          {{ alert.id }}
        </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>
          Fecha
        </th>
        <td mat-cell *matCellDef="let alert">
          {{ alert.invoiceDateTime | date:"dd/MM/yyyy"}}
        </td>
      </ng-container>
      <ng-container matColumnDef="barcode">
        <th mat-header-cell *matHeaderCellDef >
          CÃ³digo error
        </th>
        <td mat-cell *matCellDef="let alert">
          {{ alert.barcode }}
        </td>
      </ng-container>
      <ng-container matColumnDef="scanner">
        <th mat-header-cell *matHeaderCellDef >
          estado
        </th>
        <td mat-cell *matCellDef="let alert">
            <ion-icon *ngIf="alert.status == 5" class="status-error" name="arrow-dropup"></ion-icon>
           <ins *ngIf="alert.status == 6"><em> scanear</em></ins>
           
        </td>
      </ng-container>
</table>
</ion-content>
<ion-footer class="footer-label-print">
  <ion-fab vertical="bottom" horizontal="end" class="horizontal-fab">
      <ion-fab-button  matTooltip="Refrescar" matTooltipClass="tooltip" (click)="refresh()"><i class="material-icons">refresh</i></ion-fab-button>
  </ion-fab>
</ion-footer>
