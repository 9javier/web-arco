<div class="content-ta">
  <div class="error-positioning">
    <ion-item>
      <ion-label class="label-left">Referencias</ion-label>
      <ion-toggle [(ngModel)]="typeTagsBoolean"></ion-toggle>
      <ion-label>Precios</ion-label>
    </ion-item>
  </div>
  <input id="input-ta" class="ta-positioning" [placeholder]="dataToWrite" (keyup)="keyUpInput($event)" [(ngModel)]="inputProduct">
</div>
<div class="bottons-mas-menos">
  <ion-button color="primary" (click)="mas()">
    <ion-icon name="add-circle-outline"></ion-icon>
    <!-- <ion-icon slot="icon-only" name="mas"></ion-icon> -->
  </ion-button>
  <ion-label color="primary">Stampe {{stampe}}</ion-label>
  <ion-button color="secondary" (click)="menos()" >
    <ion-icon name="remove-circle-outline"></ion-icon>
    <!-- <ion-icon slot="icon-only" name="contact"></ion-icon> -->
  </ion-button>
</div>
