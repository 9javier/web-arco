<div class="content-ta">
  <div class="error-positioning">
    <div class="bottons-mas-menos">
      <ion-icon name="remove-circle" (click)="menos()"></ion-icon>
      <ion-label color="primary">{{stampe}}</ion-label>
      <ion-icon name="add-circle" (click)="mas()"></ion-icon>
    </div>
    <ion-item>
      <ion-label class="label-left">Referencias</ion-label>
      <ion-toggle checked="true" (ionChange)="toggleChange()"></ion-toggle>
      <ion-label>Precios</ion-label>
    </ion-item>
    <input id="input-ta" class="ta-positioning" [placeholder]="dataToWrite" (keyup)="keyUpInput($event)"
           [(ngModel)]="inputProduct" (focus)="onFocus($event)">
    <input id="input-ta2" class="motivo" [placeholder]="dataToWriteMotivo" (keyup)="keyUpInput($event)"
           [(ngModel)]="inputProductMotivo" (focus)="onFocus($event)">
  </div>
</div>
