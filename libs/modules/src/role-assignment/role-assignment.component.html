<ion-content>
  <ion-row>
    <ion-col id="reset">
      <ion-button (click)="resetFilters()">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <div class="table-container">
    <mat-table [dataSource]="tablePermissions">
      <ng-container matColumnDef="user">
        <mat-header-cell *matHeaderCellDef>
          <span class="title">Usuario</span>
          <mat-icon (click)="openFilter('user')">{{isFiltering('user')}}</mat-icon>
        </mat-header-cell>
        <mat-cell *matCellDef="let permission">{{permission.user.name}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="warehouse">
        <mat-header-cell *matHeaderCellDef>
          <span class="title">Almac√©n</span>
          <mat-icon (click)="openFilter('warehouse')">{{isFiltering('warehouse')}}</mat-icon>
        </mat-header-cell>
        <mat-cell *matCellDef="let permission">{{permission.warehouse.name}}</mat-cell>
      </ng-container>
      <ng-container *ngFor="let role of tableRoles; let i = index" matColumnDef="{{role.id}}">
        <mat-header-cell *matHeaderCellDef class="centre-header">{{ role.name }}</mat-header-cell>
        <mat-cell *matCellDef="let permission; let id = index" class="centre-cell">
          <mat-checkbox [ngModel]=permission.roles[i].status (change)="changeCheckRol($event, permission, i)"></mat-checkbox>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="tableColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let permission; columns: tableColumns;"></mat-row>
    </mat-table>
  </div>
</ion-content>
<ion-fab vertical="bottom" horizontal="end">
  <ion-row>
    <ion-col>
      <ion-fab-button color="dark"  matTooltip="Guardar cambios" matTooltipClass="tooltip" matTooltipPosition="above" (click)="saveChanges()" *ngIf="thereAreChanges()">
        <ion-icon name="save"></ion-icon>
      </ion-fab-button>
    </ion-col>
    <ion-col>
      <ion-fab-button color="dark"  matTooltip="Nuevo rol" matTooltipClass="tooltip" matTooltipPosition="above" (click)="newRole()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-col>
    <ion-col>
      <ion-fab-button color="dark"  matTooltip="Deshacer cambios" matTooltipClass="tooltip" matTooltipPosition="above" (click)="undoChanges()">
        <ion-icon name="undo"></ion-icon>
      </ion-fab-button>
    </ion-col>
  </ion-row>
</ion-fab>
