<form [formGroup]="form">
    <ion-item lines="none" class="item" >
        <i slot="start" class="icon" color="medium" class="material-icons">N</i>
        <!-- Input Label -->
        <ion-label class="label large" position="stacked">Nombre</ion-label>
        <!-- Input Text -->
        <ion-input class="input" formControlName="name" type="text" text></ion-input>
    </ion-item>
    <ion-item  lines="none" class="item" >
        <i slot="start" class="icon" color="medium" class="material-icons">D</i>
        <!-- Input Label -->
        <ion-label class="label large" position="stacked">Dirección</ion-label>
        <!-- Input Text -->
        <ion-input class="input" formControlName="address" type="text" text></ion-input>
    </ion-item>
    <ion-item lines="none" class="item" >
        <ion-icon slot="start" class="icon" name="call"></ion-icon>
        <!-- Input Label -->
        <ion-label class="label large" position="stacked">Teléfono</ion-label>
        <!-- Input Text -->
        <ion-input class="input" formControlName="phone" type="number" number></ion-input>
    </ion-item>
</form>
