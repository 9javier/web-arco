<form *ngIf="form" [formGroup]="form">
  <ion-grid class="wrapper-form">
      <ion-row class="input-wrapper">
          <ion-col>
              <!--Name-->
              <ion-item>
                  <div slot="start" class="slot-start-icon">
                      <ion-icon color="medium" name=""></ion-icon>
                  </div>
                  <ion-input placeholder="Nombre" class="ion-margin-horizontal" formControlName="name" type="text" text></ion-input>
              </ion-item>
              <!--Phone-->
              <ion-item>
                  <div slot="start" class="slot-start-icon">
                      <ion-icon color="medium" name="call"></ion-icon>
                  </div>
                  <ion-input placeholder="Teléfono" class="ion-margin-horizontal" formControlName="phone" type="number" number></ion-input>
              </ion-item>
              <!--Address-->
              <ion-item>
                  <div slot="start" class="slot-start-icon">
                      <ion-icon color="medium" name="pin"></ion-icon>
                  </div>
                  <ion-input placeholder="Dirección" class="ion-margin-horizontal" formControlName="address" type="text" text></ion-input>
              </ion-item>
              <!--Agency-->
              <ion-item>
                  <div slot="start" class="slot-start-icon">
                      <ion-icon color="medium" name=""></ion-icon>
                  </div>
                  <ion-select formControlName="manageAgencyId">
                      <ion-select-option *ngFor="let agency of agencies" [value]="agency.id">
                          {{ agency.name }}
                      </ion-select-option>
                  </ion-select>
              </ion-item>
          </ion-col>
      </ion-row>
  </ion-grid>
</form>
