<form [formGroup]="form">
    <ion-item>
        <div slot="start" class="slot-start-icon">
            <i color="medium" class="material-icons">N</i>
        </div>
        <!-- Input Label -->
        <ion-label position="floating">Nombre</ion-label>
        <!-- Input Text -->
        <ion-input placeholder="Nombre" class="ion-margin-horizontal" formControlName="name" type="text" text></ion-input>
    </ion-item>
    <ion-item>
        <div slot="start" class="slot-start-icon">
            <i color="medium" class="material-icons">D</i>
        </div>
        <!-- Input Label -->
        <ion-label position="floating">Dirección</ion-label>
        <!-- Input Text -->
        <ion-input placeholder="Dirección" class="ion-margin-horizontal" formControlName="address" type="text" text></ion-input>
    </ion-item>
    <ion-item>
        <div slot="start" class="slot-start-icon">
            <ion-icon name="call"></ion-icon>
        </div>
        <!-- Input Label -->
        <ion-label position="floating">Teléfono</ion-label>
        <!-- Input Text -->
        <ion-input placeholder="Teléfono" class="ion-margin-horizontal" formControlName="phone" type="number" number></ion-input>
    </ion-item>
</form>
