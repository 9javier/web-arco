
<div class="content-ta">
  <div class="table-jails" *ngIf="packingReferenceOrigin">
    <p>Embalajes [{{totalPacking}}]: {{references.join(", ")}}</p>
    <p>Total Artículos: {{totalProducts}}</p>
    <ion-fab class="new-jail" vertical="top" horizontal="end" *ngIf="packingReferenceOrigin">
      <ion-button (click)="reload()" routerLink="/ventilation/transfer">Escanear Otro Embalaje</ion-button>
    </ion-fab>
  </div>

  <div class="table-container" *ngIf="packingReferenceOrigin">
    <table mat-table [dataSource]="dataSourceDestinies" class="table-incidences">
      <ng-container matColumnDef="destiny">
        <th mat-header-cell *matHeaderCellDef>Destino</th>
        <td mat-cell *matCellDef="let element">{{ element.reference }} {{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="articles">
        <th mat-header-cell *matHeaderCellDef>Num. Artículos</th>
        <td mat-cell *matCellDef="let element">{{ element.numProducts }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="incidence-row"></tr>
    </table>
  </div>

  <p class="error-positioning"  *ngIf="!packingReferenceOrigin">{{ msgTop }}</p>
  <input hideKeyboard *ngIf="!packingReferenceOrigin" id="input-ta" class="ta-positioning" [placeholder]="placeholderDataToWrite" (keyup)="keyUpInput($event)" (focus)="onFocus($event)" [(ngModel)]="codeWrote">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="packingReferenceOrigin">
    <ion-fab-button>
      <ion-icon name="more"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top" class="list-fabs">
      <div class="custom-fab">
        <ion-button>Ventilación sin Sorter</ion-button>
        <ion-fab-button size="small" routerLink="/ventilation/no-sorter"><i class="material-icons">camera</i></ion-fab-button>
      </div>
      <div class="custom-fab">
        <ion-button>Entrada Sorter</ion-button>
        <ion-fab-button size="small" color="primary" routerLink="/sorter/input"><i class="material-icons">input</i></ion-fab-button>
      </div>
      <div class="custom-fab">
        <ion-button>Ubicación</ion-button>
        <ion-fab-button size="small" title="Ubicación" routerLink="/positioning/manual"><i class="material-icons">gps_fixed</i></ion-fab-button>
      </div>
    </ion-fab-list>
  </ion-fab>
</div>
