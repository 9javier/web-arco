<table mat-table matSort [dataSource]="tData">

  <tr mat-header-row *matHeaderRowDef="tColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: tColumns"></tr>

  <ng-container matColumnDef="brand_name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef class="title">
      <div class="title-container">
        <div class="title">
          <span>Marca</span>
          <suite-filter-button
            #fbBrands
            [title]="'Marcas'"
            [listItems]="filterOptions.brands"
            [isFiltering]="isFilteringBrands != filters.brands.length"
            (applyFilters)="applyFilters($event, 'brands')">
          </suite-filter-button>
        </div>
      </div>
      <div class="title-invisible">
        <span>Marca</span>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.brand.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="model_ref">
    <th mat-header-cell mat-sort-header *matHeaderCellDef class="title">
      <div class="title-container">
        <div class="title">
          <span>Artículo</span>
          <suite-filter-button
            #fbProducts
            [title]="'Artículos'"
            [listItems]="filterOptions.products"
            [isFiltering]="isFilteringProducts != filters.products.length"
            (applyFilters)="applyFilters($event, 'products')">
          </suite-filter-button>
        </div>
      </div>
      <div class="title-invisible">
        <span>Artículo</span>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.model.reference }}
    </td>
  </ng-container>

  <ng-container matColumnDef="model_name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef class="title">
      <div class="title-container">
        <div class="title">
          <span>Modelo</span>
          <suite-filter-button
            #fbModels
            [title]="'Modelos'"
            [listItems]="filterOptions.models"
            [isFiltering]="isFilteringModels != filters.models.length"
            (applyFilters)="applyFilters($event, 'models')">
          </suite-filter-button>
        </div>
      </div>
      <div class="title-invisible">
        <span>Modelo</span>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.model.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="commercial">
    <th mat-header-cell mat-sort-header *matHeaderCellDef class="title">
      <div class="title-container">
        <div class="title">
          <span>Campo Comercial</span>
          <suite-filter-button
            #fbCommercials
            [title]="'Campos Comercial'"
            [listItems]="filterOptions.commercials"
            [isFiltering]="isFilteringCommercials != filters.commercials.length"
            (applyFilters)="applyFilters($event, 'commercials')">
          </suite-filter-button>
        </div>
      </div>
      <div class="title-invisible">
        <span>Campo Comercial</span>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.commercial.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="size">
    <th mat-header-cell mat-sort-header *matHeaderCellDef class="title">
      <div class="title-container">
        <div class="title">
          <span>Talla</span>
          <suite-filter-button
            #fbSizes
            [title]="'Tallas'"
            [listItems]="filterOptions.sizes"
            [isFiltering]="isFilteringSizes != filters.sizes.length"
            (applyFilters)="applyFilters($event, 'sizes')">
          </suite-filter-button>
        </div>
      </div>
      <div class="title-invisible">
        <span>Talla</span>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.size.number }}
    </td>
  </ng-container>

  <ng-container matColumnDef="unities">
    <th mat-header-cell *matHeaderCellDef class="title">
      <div class="title">
        <span>Unidades</span>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">
      <input [(ngModel)]="element.unities" type="number" [max]="element.maxUnities"> / <p class="max-unity">{{ element.maxUnities }}</p>
    </td>
  </ng-container>

  <ng-container matColumnDef="select" [formGroup]="selectedForm">
    <th mat-header-cell *matHeaderCellDef class="toRight cb-column">
      <ion-checkbox [checked]="tAllSelected" (ionChange)="selectAll($event)"></ion-checkbox>
    </th>
    <td mat-cell *matCellDef="let element; let i = index" class="toRight cb-column">
      <ion-checkbox [formControl]="selectedForm['controls']?.toSelect['controls'][i]" (click)="itemSelected(element)"></ion-checkbox>
    </td>
  </ng-container>
</table>
