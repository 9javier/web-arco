<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" class="toogleArrow"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Editar Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding="false">
  <ion-segment [(ngModel)]="section">
    <ion-segment-button value="information">
        <ion-label>Información</ion-label>
    </ion-segment-button>
    <ion-segment-button value="address">
        <ion-label>Dirección</ion-label>
    </ion-segment-button>
</ion-segment>
<ion-list>
  <div *ngIf="section === 'information'">
    <form [formGroup]="customerForm">
      <ion-input>
        <ion-input formControlName="firstName"   class="input-name" text placeholder="Nombre"></ion-input>
      </ion-input>
      <ion-input>
        <ion-input formControlName="surname" class="input-name" text placeholder="Apellido"></ion-input>
      </ion-input>
      <ion-input>
        <ion-input formControlName="companyName" class="input-name" text placeholder="Compañía"></ion-input><br>
      </ion-input>   
    </form>
      
  </div>
  <div *ngIf="section === 'address'">
    <label>Dirección:</label>
    <ion-input></ion-input><br>
  </div>
  </ion-list>
</ion-content>

<ion-footer>
<ion-toolbar>
    <ion-button slot="end" color="light" (click)="close()">Cancelar</ion-button>
  </ion-toolbar>
</ion-footer>
