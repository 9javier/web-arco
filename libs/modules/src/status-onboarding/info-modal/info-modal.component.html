<ion-header>
  <ion-toolbar color="primary">
    <ion-title> {{title}} </ion-title>
    <ion-buttons slot="end">
      <ion-button matTooltip="Cerrar" matTooltipClass="tooltip" (click)="close()">
        <ion-icon name="close" class="toogleArrow"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <table mat-table [dataSource]="dataSource">

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <!-- <tr mat-row (click)="goDetails(row)" *matRowDef="let row; columns: displayedColumns"></tr> -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>
        Talla
      </th>
      <td mat-cell *matCellDef="let size">
        {{size.size}}
      </td>
    </ng-container>

    <ng-container matColumnDef="ean">
      <th mat-header-cell *matHeaderCellDef>
        Ean
      </th>
      <td mat-cell *matCellDef="let size">
        {{size.ean}}
      </td>
    </ng-container>
    
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>
        Status
      </th>
      <td mat-cell *matCellDef="let size">
        {{size.statusName}}
      </td>
    </ng-container>

    
  </table>
</ion-content>
