<ion-header>
  <ion-toolbar color="primary">
    <ion-title> {{title}} </ion-title>
    <ion-buttons slot="end">
      <ion-button matTooltip="Cerrar" matTooltipClass="tooltip" (click)="close()">
        <ion-icon name="close" class="toogleArrow"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  

  <ion-item>
    <ion-label>JSON:</ion-label>

    <ion-button shape="round" fill="outline" (click)="copyToClipboard(model.json)">{{copy_text}}</ion-button>
  </ion-item>

  <ion-item>
    <ion-textarea  
    disabled
    readonly
    [value]="model.json"
    rows="50"
    (click)="copyToClipboard(model.json)">
    </ion-textarea>
  </ion-item>


</ion-content>
