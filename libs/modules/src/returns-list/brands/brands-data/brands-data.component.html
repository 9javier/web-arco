<form [formGroup]="form">
  <ion-item formArrayName="brandArray" *ngFor="let brand of brands; let i=index">
    <ng-container>
      <div>
        <mat-checkbox [id]="brand.id" [formControl]="brandArray.controls[i]">
          {{brand.name}}
        </mat-checkbox>
      </div>
    </ng-container>
  </ion-item>
</form>
