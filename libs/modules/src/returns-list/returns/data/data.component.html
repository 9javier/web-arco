<form [formGroup]="form">
  <ion-item>
    <ion-label position="floating">Proveedores</ion-label>
    <ion-select placeholder="Proveedores" formControlName="provider" (ionChange)="selectedProvider()">
      <ion-select-option *ngFor="let provider of providers" [value]="provider.id">{{provider.name}}</ion-select-option>
    </ion-select>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating">Tipo</ion-label>
    <ion-select placeholder="Tipo" formControlName="type">
      <ion-select-option *ngFor="let type of types" [value]="type.id">{{type.name}}</ion-select-option>
    </ion-select>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating"><span class="textDate">Fecha</span></ion-label>
    <mat-form-field floatLabel="never">
      <input matInput placeholder="Seleccione una fecha" [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </ion-item>
  <br>
  <ion-item>
    <ion-button slot="end" color="dark" (click)="addBrand()" [disabled]="disableAddBrands"><ion-icon name="add"></ion-icon></ion-button>
    <ion-label><span class="textDate">Marcas</span></ion-label>
  </ion-item>
  <ion-item *ngIf="brandsSelected.length > 0">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        Marcas seleccionadas
      </mat-expansion-panel-header>
      <mat-panel-description>
        <ion-list>
          <div *ngFor="let brand of brandsSelected" >
            <ion-item *ngIf="brand.selected">
              <ion-label>{{brand.name}}</ion-label>
            </ion-item>
          </div>
        </ion-list>
      </mat-panel-description>
    </mat-expansion-panel>
  </ion-item>
</form>
