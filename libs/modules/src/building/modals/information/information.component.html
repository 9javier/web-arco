<form *ngIf="form" [formGroup]="form">
    <ion-grid class="wrapper-form">
        <ion-row class="input-wrapper">
            <ion-col>
                <!--Name-->
                <ion-item lines="none">
                    <ion-label position="stacked" class="label">Nombre</ion-label>
                    <ion-icon slot="start" class="icon" color="medium" name=""></ion-icon>
                    <ion-input class="input" formControlName="name" type="text"></ion-input>
                </ion-item>
                <!--Phone-->
                <ion-item lines="none">
                        <ion-label position="stacked" class="label">Telefono</ion-label>
                        <ion-icon slot="start" class="icon" color="medium" name="call"></ion-icon>
                        <ion-input class="input" formControlName="phone" type="text"></ion-input>
                </ion-item>
                <!--Address-->
                <ion-item lines="none">
                        <ion-label position="stacked" class="label">Direcci√≥n</ion-label>
                        <ion-icon slot="start" class="icon" color="medium" name="pin"></ion-icon>
                        <ion-input class="input" formControlName="address" type="text"></ion-input>
                </ion-item>
                <!--Agency-->
                <ion-item lines="none">
                    <ion-label position="stacked" class="label">Agencia</ion-label>
                    <ion-icon class="icon" slot="start" color="medium" name=""></ion-icon>
                    <ion-select class="select" formControlName="manageAgencyId">
                        <ion-select-option *ngFor="let agency of agencies" [value]="agency.id">
                            {{ agency.name }}
                        </ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</form>
