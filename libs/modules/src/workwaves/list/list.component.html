<title-list-workwaves></title-list-workwaves>
<subtitle-list-workwaves></subtitle-list-workwaves>

<workwave-list-workwaves *ngFor="let workwave of listWorkwaves" [workwave]="workwave"></workwave-list-workwaves>

<ion-footer class="footer-products">

    <ion-fab-button color="light"><i class="material-icons">edit</i></ion-fab-button>
    <ion-fab-button color="light" (click)="createWorkwave()"><i class="material-icons">add</i></ion-fab-button>
    <ion-fab-button><i class="material-icons">save</i></ion-fab-button>
  </ion-fab>
</ion-footer>
