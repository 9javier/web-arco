<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="close()">
                <ion-icon name="close" class="toogleArrow"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Desactivar/bloquear ubicaciones</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <suite-utils></suite-utils>
    <form [formGroup]="form">
        <ion-radio-group formControlName="radio">
            <ion-item>
                <ion-label>Activar</ion-label>
                <ion-radio slot="end" value="1"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>Desactivar</ion-label>
                <ion-radio slot="end" value="2"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label>Bloquear</ion-label>
                <ion-radio slot="end" value="3"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Desbloquear</ion-label>
                <ion-radio slot="end" value="4"></ion-radio>
            </ion-item>
        </ion-radio-group>
        <ion-item>
          <ion-input
            placeholder="Pasillo, pasillos o rangos (5, 30-39, 50...)"
            class="ion-margin-horizontal"
            type="text"
            formControlName="rack_pattern"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            placeholder="Altura, alturas o rangos (5, 30-39, 50...)"
            class="ion-margin-horizontal"
            type="text"
            formControlName="row_pattern"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            placeholder="Columna, columnas o rangos (5, 30-39, 50...)"
            class="ion-margin-horizontal"
            type="text"
            formControlName="column_pattern"
          ></ion-input>
        </ion-item>
    </form>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button slot="end" color="light" (click)="close()">Cancelar</ion-button>
        <ion-button slot="end" color="primary" [disabled]="form.invalid" (click)="submit()">Guardar</ion-button>
    </ion-toolbar>
</ion-footer>
