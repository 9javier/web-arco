<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button (click)="close()">
              <ion-icon name="close" class="toogleArrow"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title>Crear Incidencia</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form">
    <ion-item>
      <ion-label class="label-text">Operadores logisticos</ion-label>
      <ion-select  formControlName="operator"  name='operator'  placeholder="Selecciona">
        <div *ngIf="operators !== undefined">
          <ion-select-option (ionChange)="selectChange($event)" *ngFor="let item of operators" [value]="item.id" >{{item.name}}</ion-select-option>
        </div>
      </ion-select>
    </ion-item> 
    <ion-item lines="none">
      <h2>Detalles de envio</h2>
    </ion-item>
    <ion-item lines="none">
      <ion-input type="text" formControlName="name"   placeholder="Nombre"  name="name"  maxlength="50"></ion-input><br>
    </ion-item>
    <ion-item lines="none">
      <ion-input type="text" formControlName="lastname"   placeholder="Apellidos"  name="lastname" maxlength="50"></ion-input><br>
    </ion-item>
    <ion-item lines="none">
      <ion-input type="text" formControlName="dni"    placeholder="DNI"  name="dni" maxlength="25"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input type="tel"  formControlName="phone"   placeholder="Telefono"  name="phone" maxlength="25"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input type="text" formControlName="direction"   placeholder="Direccion" name="direction" maxlength="25"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input type="text" formControlName="province"  placeholder="C.P."  name='postalcode' maxlength="25"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input type="text"  formControlName="country"  placeholder="Provincia"  name="province" maxlength="25"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input type="text"  formControlName="postalcode"  placeholder="Pais"  name="country" maxlength="25"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input type="number" formControlName="packages"   placeholder="Numero de bultos" name='packages' maxlength="25"></ion-input>
    </ion-item>
    <ion-button   expand="block" shape="round" (click)="save()">Generar expedicion</ion-button>
    </form>
</ion-content>
