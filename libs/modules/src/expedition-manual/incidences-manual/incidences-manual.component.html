<mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="table-incidences">

  <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></mat-row>
  <ng-container matColumnDef="barcode">
    <mat-header-cell class="my-sticky-col info number" *matHeaderCellDef mat-sort-header>Barcode
      <suite-filter-button class="ion-margin-vertical filter" #filterButtonBarcode [title]="'BARCODE'"
        [listItems]="entities.barcode" [isFiltering]="isFilteringBarcode != entities.barcode.length"
        (applyFilters)="applyFilters($event, 'barcode')">
      </suite-filter-button>
    </mat-header-cell>
    <mat-cell *matCellDef="let element" class="my-sticky-col info number"> {{element.barcode}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell class="my-sticky-col info number" *matHeaderCellDef mat-sort-header>Fecha
      <suite-filter-button class="ion-margin-vertical filter" #filterButtonDate [title]="'DATE'"
        [listItems]="entities.date" [isFiltering]="isFilteringDate != entities.date.length"
        (applyFilters)="applyFilters($event, 'date')">
      </suite-filter-button>
    </mat-header-cell>
    <mat-cell *matCellDef="let element" class="my-sticky-col info number"> {{element.date | date:"dd/MM/yyyy"}}
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="warehouse">
    <mat-header-cell class="my-sticky-col info number" *matHeaderCellDef mat-sort-header>Tiendas
      <suite-filter-button class="ion-margin-vertical filter" #filterButtonWarehouse [title]="'LASTNAMES'"
        [listItems]="entities.warehouse" [isFiltering]="isFilteringWarehouse != entities.warehouse.length"
        (applyFilters)="applyFilters($event, 'warehouse')">
      </suite-filter-button>
    </mat-header-cell>
    <mat-cell *matCellDef="let element" class="my-sticky-col info number"> {{element.warehouse.name}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="transport">
    <mat-header-cell class="my-sticky-col info number" *matHeaderCellDef mat-sort-header>Transporte
      <suite-filter-button class="ion-margin-vertical filter" #filterButtonTransport [title]="'TRANSPORT'"
        [listItems]="entities.transport" [isFiltering]="isFilteringTransport != entities.transport.length"
        (applyFilters)="applyFilters($event, 'transport')">
      </suite-filter-button>
    </mat-header-cell>
    <mat-cell *matCellDef="let element" class="my-sticky-col info number"> {{element.transport.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="packages">
    <mat-header-cell class="my-sticky-col info number" *matHeaderCellDef mat-sort-header>Paquetes
    </mat-header-cell>
    <mat-cell *matCellDef="let element" class="my-sticky-col info number"> {{element.packages}} </mat-cell>
  </ng-container>
  <div style="display: none;">
    <ng-container style="display: none;" matColumnDef="expedition">
      <mat-header-cell style="display: none;" class="my-sticky-col info number" *matHeaderCellDef mat-sort-header>
        Expediciones
      </mat-header-cell>
      <mat-cell style="display: none;" *matCellDef="let element" class="my-sticky-col info number"> {{element.id}}
      </mat-cell>
    </ng-container>
  </div>

  <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
</mat-table>
<ion-grid>
  <ion-row>
    <ion-col size='8'>
      <suite-paginator [pagerValues]="pagerValues"></suite-paginator>
    </ion-col>
    <ion-col>
    </ion-col>
  </ion-row>
</ion-grid>
