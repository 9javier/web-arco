<div class="list-header-filters">
    <form *ngIf="showFilters" [formGroup]="formFilters">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-label>Referencia:</ion-label>
            <suite-tags-input placeholder="Referencia" [options]="models" formControlName="models" multiple="true"></suite-tags-input>
          </ion-col>
          <ion-col size="6">
            <ion-label>Color:</ion-label>
            <suite-tags-input placeholder="Color" [options]="colors" formControlName="colors" multiple="true"></suite-tags-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-label>Familia:</ion-label>
            <suite-tags-input placeholder="Familia" [options]="families" formControlName="families" multiple="true"></suite-tags-input>
          </ion-col>
          <ion-col size="6">
            <ion-label>Lifestyle:</ion-label>
            <suite-tags-input placeholder="Lifestyle" [options]="lifestyles" formControlName="lifestyles" multiple="true"></suite-tags-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-label>Fecha de recepción:</ion-label>
            <suite-tags-input placeholder="Fecha de recepción" [options]="dates" formControlName="dates" multiple="true"></suite-tags-input>
          </ion-col>
          <ion-col size="6">
            <ion-label>Ordenar:</ion-label>
            <ion-item formGroupName="orderby">
              <ion-select class="order-types" formControlName="type" interface="popover">
                <ion-select-option value="{{group.id}}" *ngFor="let group of ordertypes">{{group.name}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-item class="hide-impress-products" no-padding>
              <ion-checkbox formControlName="hideImpress"></ion-checkbox>
              <ion-label>Ocultar impresos</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="btn-remove" size="6">
            <ion-button (click)="clearFilters()">
              Borra Filtros
            </ion-button>
          </ion-col>
          <ion-col class="btn-apply" size="6">
            <ion-button (click)="applyFilters()">
              Aplicar Filtros
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
</div>

<div class="scroll-list">
  <received-product-template *ngFor="let productReceived of productsReceived; let iProduct = index" [productReceived]="productReceived" [selectedFormControl]="selectedForm['controls']?.toSelect['controls'][iProduct]">
  </received-product-template>
</div>

<mat-paginator [pageSizeOptions]="pagerValues"></mat-paginator>

<ion-footer class="footer-products">
  <ion-fab vertical="bottom" horizontal="end" class="horizontal-fab">
    <ion-fab-button matTooltip="Actualizar" matTooltipClass="tooltip" (click)="refresh()"><i
      class="material-icons">refresh</i></ion-fab-button>
    <ion-fab-button (click)="printProductsPrices()" *ngIf="selectedForm['controls']?.toSelect && selectedForm.valid">
      <ion-icon name="print"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
