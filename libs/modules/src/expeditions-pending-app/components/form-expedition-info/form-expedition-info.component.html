<mat-card [ngClass]="{'without-order': isReceptionWithoutOrder}">
  <form [formGroup]="expeditionForm">
    <mat-card-header>
      <mat-card-title>Comenzar una recepción</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input hideKeyboard #inputExpeditionNumber matInput placeholder="Nº de expedición" formControlName="number_expedition" (focus)="onFocus($event)" (keyup)="keyUpInput($event)" required>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button type="button" (click)="check()" [ngClass]="checkingExpeditionInProcess ? 'spinner' : ''" [disabled]="!expeditionForm.valid || checkingExpeditionInProcess">
        {{checkingExpeditionInProcess ? 'COMPROBANDO' : 'COMPROBAR'}}
      </button>
    </mat-card-actions>
  </form>
</mat-card>
