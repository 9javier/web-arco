<mat-card [ngClass]="{'without-order': isReceptionWithoutOrder}">
  <form [formGroup]="expeditionForm" (ngSubmit)="check()">
    <mat-card-header>
      <mat-card-title>Consultar expediciones</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Proveedor" type="text" [matAutocomplete]="autoCompleteProvider" formControlName="provider_expedition" required>
        <mat-autocomplete #autoCompleteProvider="matAutocomplete" [displayWith]="valueToDisplay">
          <mat-option *ngFor="let provider of listProviders" [value]="provider">
            {{provider.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button type="submit" [ngClass]="checkingExpeditionInProcess ? 'spinner' : ''" [disabled]="!expeditionForm.valid || checkingExpeditionInProcess">
        {{checkingExpeditionInProcess ? 'CONSULTANDO' : 'CONSULTAR'}}
      </button>
    </mat-card-actions>
  </form>
</mat-card>
