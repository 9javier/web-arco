<suite-breadcrumb></suite-breadcrumb>
<div class="scroll-list">
    <title-list-workwaves-schedule></title-list-workwaves-schedule>
    <workwave-list-workwaves-schedule *ngFor="let workwaveScheduled of workwavesScheduled" [workwaveScheduled]="workwaveScheduled" (click)="editWorkwave(workwaveScheduled)"></workwave-list-workwaves-schedule>
</div>

<ion-footer class="footer-products">
    <ion-fab vertical="bottom" horizontal="end" class="horizontal-fab">
        <ion-fab-button color="light" (click)="selectAll()"><i class="material-icons">select_all</i></ion-fab-button>
        <ion-fab-button color="light" (click)="removeWorkwave()"><i class="material-icons">delete</i></ion-fab-button>
        <ion-fab-button (click)="addWorkwave()"><i class="material-icons">add</i></ion-fab-button>
    </ion-fab>
</ion-footer>
