<suite-breadcrumb></suite-breadcrumb>
<div class="scroll-list">
    <title-list-workwaves-schedule></title-list-workwaves-schedule>
    <workwave-list-workwaves-schedule *ngFor="let workWave of workWaves" [workWave]="workWave"></workwave-list-workwaves-schedule>
</div>

<ion-footer class="footer-products">
    <ion-fab vertical="bottom" horizontal="end" class="horizontal-fab">
      <ion-fab-button><i class="material-icons">add</i></ion-fab-button>
      <ion-fab-list side="top" class="list-fabs">
        <div class="custom-fab">
          <ion-button>Peticiones online/tienda</ion-button>
          <ion-fab-button size="small" (click)="addWorkWaveOnlineStore()"><i class="material-icons">add</i></ion-fab-button>
        </div>
        <div class="custom-fab">
          <ion-button>Picking directo/consolidado</ion-button>
          <ion-fab-button size="small" color="primary" (click)="addWorkWave()"><i class="material-icons">add</i></ion-fab-button>
        </div>
      </ion-fab-list>
    </ion-fab>
</ion-footer>
