<mat-grid-list cols="24" rowHeight="64px">
  <mat-grid-tile colspan="1" rowspan="1">

  </mat-grid-tile>
  <mat-grid-tile colspan="8" rowspan="1">
    <div class="tile-title tile-description">
      {{processTitleWorkwave()}}
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="6" rowspan="1">
    <div class="tile-title">
      <div>{{getTypeShippingOrderString(1)}}</div>
      <div>{{getTypeShippingOrderString(2)}}</div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="4" rowspan="1">
    <div class="tile-title">
      <div class="tile-date">{{dateCreatedParsed()}}</div>
      <div>{{timeCreatedParsed()}}</div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="1">
    <div class="tile-title end-align">
      30
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="1">
    <div class="btn-see" (click)="showPickings()">
      Ver
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="1">

  </mat-grid-tile>
</mat-grid-list>
