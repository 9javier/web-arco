<mat-grid-list cols="12" rowHeight="64px">
  <mat-grid-tile colspan="1" rowspan="1">
    <mat-checkbox [(ngModel)]="checked"></mat-checkbox>
  </mat-grid-tile>
  <mat-grid-tile colspan="3" rowspan="1">
    <div class="tile-title tile-description">
      50 TIENDAS MADRID
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="1">
    <div class="tile-title">
      <div class="tile-date">Hoy, 10/10/2020</div>
      <div>12:30</div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="6" rowspan="1">
    <div class="tile-title tile-description">
      Umbral Consolidad: 110 / Umbral Envío: 200 / Umbral Máximo: 8 000 / Reponer / Priorizar + Antiguo / Jaulas. Atender primero KRACK Vigo Gran Vía. Evitar A-55, retenciones por obras.
    </div>
  </mat-grid-tile>
</mat-grid-list>
