<ion-content>
  <div class="incidences-container">
    <mat-table [dataSource]="dataSource" matSort class="table-incidences">
      <!-- Fixed columns with info about the incidence -->
      <ng-container matColumnDef="select">
        <mat-header-cell class="my-sticky-col info number  header-checkbox" *matHeaderCellDef>

          <div class="content-checkbox">
            <ng-container *ngIf="dataSource !== undefined" >
              <mat-checkbox disableRipple matRipple [matRippleCentered]="true" [matRippleUnbounded]="true" [matRippleRadius]="20"
                            [matRippleColor]="'white'" class="custom-checkbox" (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </ng-container>
          </div>
            <div>Todas</div>
        </mat-header-cell>
        <mat-cell class="my-sticky-col info number" *matCellDef="let row">
          <ng-container *ngIf="dataSource !== undefined" >
            <mat-checkbox disableRipple matRipple [matRippleCentered]="true" [matRippleUnbounded]="true" [matRippleRadius]="20"
                          [matRippleColor]="'black'" (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </ng-container>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="model">
        <mat-header-cell class="my-sticky-col info type" *matHeaderCellDef>
          <suite-filter-button class="ion-margin-vertical" #filterButtonModels [title]="'Modelos'" [listItems]="entities.models"
          [isFiltering]="isFilteringModels != entities.models.length"
          (applyFilters)="applyFilters($event, 'models')">
        </suite-filter-button>
              <ion-label>Modelo</ion-label>
        </mat-header-cell>
        <mat-cell *matCellDef="let element"class="my-sticky-col info type"> {{element.model.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="size">
        <mat-header-cell class="my-sticky-col info type" *matHeaderCellDef>
          <suite-filter-button class="ion-margin-vertical filter" #filterButtonSizes [title]="'Tallas'" [listItems]="entities.sizes"
              [isFiltering]="isFilteringSizes != entities.sizes.length"
              (applyFilters)="applyFilters($event, 'sizes')">
          </suite-filter-button>
              <ion-label>Tallas</ion-label>
        </mat-header-cell>
        <mat-cell *matCellDef="let element" class="my-sticky-col info type"> {{element.size.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="store">
        <mat-header-cell class="my-sticky-col info process" *matHeaderCellDef>
            <suite-filter-button class="ion-margin-vertical" #filterButtonWarehouses [title]="'Tiendas'" [listItems]="entities.destinyShop"
                [isFiltering]="isFilteringModels != entities.models.length"
                (applyFilters)="applyFilters($event, 'models')">
              </suite-filter-button>
              <ion-label>Tienda</ion-label>
        </mat-header-cell>
        <mat-cell *matCellDef="let element" class="my-sticky-col info process"> {{element.warehouse.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="color">
        <mat-header-cell *matHeaderCellDef class="info-product" mat-sort-header>
          <suite-filter-button class="ion-margin-vertical filter" #filterButtonColors [title]="'Color'" [listItems]="entities.colors"
              [isFiltering]="isFilteringColors != entities.colors.length"
              (applyFilters)="applyFilters($event, 'colors')">
            </suite-filter-button>
            <ion-label>Colores</ion-label>
        </mat-header-cell>
        <mat-cell *matCellDef="let element" class="info-product"> {{element.color.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="brand">
        <mat-header-cell  *matHeaderCellDef class="info-product" mat-sort-header>
          <suite-filter-button class="ion-margin-vertical filter" #filterButtonBrands [title]="'Marcas'" [listItems]="entities.brands"
          [isFiltering]="isFilteringBrands != entities.brands.length"
          (applyFilters)="applyFilters($event, 'brands')">
        </suite-filter-button>
              <ion-label>Marca</ion-label>
        </mat-header-cell>
        <mat-cell *matCellDef="let element" class="info-product"> {{element.brand.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="provider">
        <mat-header-cell  *matHeaderCellDef class="info-product reference">
          <suite-filter-button class="ion-margin-vertical filter" #filterButtonProviders [title]="'Proveedores'" [listItems]="entities.provider"
              [isFiltering]="isFilteringProviders != entities.colors.length"
              (applyFilters)="applyFilters($event, 'providers')">
            </suite-filter-button>
            <ion-label>Proveedores</ion-label>
        </mat-header-cell>
        <mat-cell *matCellDef="let element" class="info-product reference"> {{element.provider.name}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" class="incidence-row">
      </mat-row>
    </mat-table>
  </div>

  <suite-paginator [pagerValues]="pagerValues"></suite-paginator>
</ion-content>
<ion-footer class="footer-products">
  <ion-fab vertical="bottom" horizontal="end" class="horizontal-fab">
    <ion-fab-button matTooltip="Liberar" matTooltipClass="tooltip" (click)="release()"><i class="material-icons">launch</i></ion-fab-button>
    <ion-fab-button matTooltip="Enviar" matTooltipClass="tooltip" (click)="savePredistributions()"><i class="material-icons">send</i></ion-fab-button>
  </ion-fab>
</ion-footer>
