<mat-grid-list cols="12" rowHeight="64px" class="separator-list">
  <mat-grid-tile (click)="onClick(item)" *ngFor=" let item of items; let i = index" colspan="12" rowspan="1">
    <div class="tile-value">
      {{item.reference}}
    </div>
  </mat-grid-tile>
</mat-grid-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="onModal()">
    <ion-icon name="barcode"></ion-icon>
  </ion-fab-button>
</ion-fab>
