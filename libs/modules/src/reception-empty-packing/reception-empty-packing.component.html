<ion-content>
  <ion-list *ngIf="items.length > 0">
    <ion-list-header>
      <ion-label>Pendientes de recepcionar</ion-label>
    </ion-list-header>
    <ion-item-divider *ngFor=" let item of items; let i = index">
      <ion-item>
        <ion-label>{{item.reference}}</ion-label>
        <ion-button slot="end" (click)="onClick(item, i)" fill="outline">
          Recepcionar
        </ion-button>
      </ion-item>
    </ion-item-divider>
  </ion-list>

  <div *ngIf="!items.length" class="no-packing">
    <p>No hay embalajes vac√≠os pendientes de recepcionar</p>
  </div>

</ion-content>
<ion-footer class="footer-ways-emptying">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="horizontal-fab">
    <ion-fab-button matTooltip="Actualizar" matTooltipClass="tooltip" (click)="ionViewWillEnter()"><i
      class="material-icons">refresh</i></ion-fab-button>
    <ion-fab-button *ngIf="items.length > 0" (click)="onModal()">
      <ion-icon name="barcode"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
