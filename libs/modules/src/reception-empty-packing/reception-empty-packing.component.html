<ion-content>
  <ion-list *ngIf="items.length > 0">
    <ion-list-header>
      <ion-label>Pendientes de recepcionar</ion-label>
    </ion-list-header>
    <ion-item-divider *ngFor=" let item of items; let i = index">
      <ion-item>
        <ion-label>{{item.reference}}</ion-label>
        <ion-button slot="end" (click)="onClick(item, i)" fill="outline">
          Recepcionar
        </ion-button>
      </ion-item>
    </ion-item-divider>
  </ion-list>

  <div *ngIf="!items.length" class="no-packing">
    <p>No hay embalajes vac√≠os pendientes de recepcionar</p>
  </div>

  <ion-fab *ngIf="items.length > 0" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onModal()">
      <ion-icon name="barcode"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
