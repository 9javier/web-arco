<ion-list>
  <ion-item-divider *ngFor=" let item of items; let i = index" (click)="onClick(item, i)">
    <ion-item>
      <ion-label>{{item.reference}}</ion-label>
    </ion-item>
  </ion-item-divider>
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="onModal()">
    <ion-icon name="barcode"></ion-icon>
  </ion-fab-button>
</ion-fab>
