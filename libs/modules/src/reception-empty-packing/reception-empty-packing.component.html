<ion-list>
  <ion-list-header>
    <ion-label>Referencia</ion-label>
  </ion-list-header>
  <ion-item detail lines="none" *ngFor="let item of items" (click)="onClick(item)">
    <ion-label slot="start">{{item.reference}}</ion-label>
  </ion-item>
</ion-list>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onModal()">
      <ion-icon name="barcode"></ion-icon>
    </ion-fab-button>
  </ion-fab>
