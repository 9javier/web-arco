<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button matTooltip="Cerrar" matTooltipClass="tooltip" (click)="close()">
                <ion-icon name="close" class="toogleArrow"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Historia</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let historical of orderHistorical; let i = index">
            <div>
                <p>
                    Bulto: {{ historical.uniqueCode }}
                </p>
                <p>
                    Tracking: {{ historical.tracking }} 
                </p>
                <p>
                    Status: {{ getStatus(historical.status)}}
                </p>
                <p>
                    Pedido: {{ historical.order.deliveryRequestExternalId }}
                </p>
                <p>
                    Tienda: {{ historical.shop.name }}
                </p>
                <p>
                    Fecha: {{formattedDate(historical.createdAt)}}
                </p>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
</ion-footer>
