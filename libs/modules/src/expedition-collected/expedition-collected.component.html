<ion-content>
  <mat-tab-group #tabGroup [(selectedIndex)]='selectedIndex' (selectedTabChange)="tabChanged($event)"
    mat-align-tabs="center">
    <div *ngFor="let transport of dataTransport">
      <mat-tab label="{{ transport.name }}">
        <ng-template matTabContent>
          <suite-package-collected #selected [id]="transport.reference" [sendEvent]="sendEvent" (buttonState)="buttonState($event)" ></suite-package-collected>
        </ng-template>
      </mat-tab>
    </div>
  </mat-tab-group>

</ion-content>

<ion-footer class="footer-products">
  <ion-fab vertical="bottom" horizontal="end" class="horizontal-fab" slot="fixed">
    <ion-fab-button (click)="refresh()">
      <ion-icon name="refresh"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="send()" [disabled]="(buttonSend == false)">
      <ion-icon name="send"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
