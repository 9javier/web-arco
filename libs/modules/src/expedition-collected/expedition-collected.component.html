<ion-content>
  <mat-tab-group #tabGroup [(selectedIndex)]='selectedIndex' (selectedTabChange)="tabChanged($event)"
    mat-align-tabs="center">
    <div *ngFor="let transport of dataTransport">
      <mat-tab label="{{ transport.name }}">
        <ng-template matTabContent>
          <suite-package-collected #selected [id]="transport.reference" ></suite-package-collected>
        </ng-template>
      </mat-tab>
    </div>
  </mat-tab-group>

</ion-+>
