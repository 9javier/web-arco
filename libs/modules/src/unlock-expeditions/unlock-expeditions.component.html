<ion-content>
  <div class="incidences-container">
    <mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="table-incidences">

      <ng-container matColumnDef="expedition">
        <mat-header-cell class="my-sticky-col info number" *matHeaderCellDef mat-sort-header>Expedici√≥n
          <suite-filter-button class="ion-margin-vertical filter" #filterButtonExpedition [title]="'Expediciones'"
                               [listItems]="entities.expedition"
                               [isFiltering]="isFilteringExpedition != entities.expedition.length"
                               (applyFilters)="applyFilters($event, 'expedition')">
          </suite-filter-button>
        </mat-header-cell>
        <mat-cell *matCellDef="let element" class="my-sticky-col info number"> {{element.expedition}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="barcode">
        <mat-header-cell class="my-sticky-col info number" *matHeaderCellDef mat-sort-header>Barcode
          <suite-filter-button class="ion-margin-vertical filter" #filterButtonBarcode [title]="'Barcodes'"
                               [listItems]="entities.barcode"
                               [isFiltering]="isFilteringBarcode != entities.barcode.length"
                               (applyFilters)="applyFilters($event, 'barcode')">
          </suite-filter-button>
        </mat-header-cell>
        <mat-cell *matCellDef="let element" class="my-sticky-col info number"> {{element.barcode}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="date">
        <mat-header-cell class="my-sticky-col info number" *matHeaderCellDef mat-sort-header>Fecha
          <suite-filter-button class="ion-margin-vertical filter" #filterButtonDate [title]="'Fechas'"
                               [listItems]="entities.date"
                               [isFiltering]="isFilteringDate != entities.date.length"
                               (applyFilters)="applyFilters($event, 'date')">
          </suite-filter-button>
        </mat-header-cell>
        <mat-cell *matCellDef="let element" class="my-sticky-col info number"> {{element.date  | date:"dd/MM/yyyy"}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="warehouse">
        <mat-header-cell class="my-sticky-col info number" *matHeaderCellDef mat-sort-header>Almacen
          <suite-filter-button class="ion-margin-vertical filter" #filterButtonWarehouse [title]="'Almacenes'"
                               [listItems]="entities.warehouse"
                               [isFiltering]="isFilteringWarehouse != entities.warehouse.length"
                               (applyFilters)="applyFilters($event, 'warehouse')">
          </suite-filter-button>
        </mat-header-cell>
        <mat-cell *matCellDef="let element" class="my-sticky-col info number"> {{element.warehouse.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="locked">
        <mat-header-cell *matHeaderCellDef class="center">
          <span class="title">Bloqueado</span>
        </mat-header-cell>
        <mat-cell *matCellDef="let element" class="center">
          <mat-checkbox [checked]="element.locked === 2" (change)="presentUnlockAlert($event, element)"></mat-checkbox>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" class="incidence-row">
      </mat-row>
    </mat-table>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size='8'>
        <suite-paginator [pagerValues]="pagerValues"></suite-paginator>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
