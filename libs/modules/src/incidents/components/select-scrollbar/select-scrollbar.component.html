<cdk-virtual-scroll-viewport itemSize="allDefectType.length" style="max-height: 200px">

  <div *ngIf="!allDefectType.length">No results found...</div>

  <div
    *cdkVirtualFor="let defect of allDefectType"
    [class.active]="isActive(defect)"
    (click)="select(defect)" style="min-height: 40px">

    <ng-template [ngIf]="!optionTpl">{{ defect.name }}</ng-template>

    <ng-template *ngTemplateOutlet="optionTpl; context: {$implicit: defect}">
    </ng-template>
  </div>

</cdk-virtual-scroll-viewport>
