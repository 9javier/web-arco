<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="4"></ion-col>
            <ion-col size="4" class="col-buttons">
                <ion-button expand="block" (click)="register()">REGISTRAR</ion-button>
                <ion-button expand="block" (click)="stop()">DETENER</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-button slot="end" color="danger" (click)="cancel()">CANCELAR</ion-button>
</ion-footer>
