<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
              <div *ngIf="userRegisterTime" class="ion-text-center">Inicio de registro</div>
              <div *ngIf="userRegisterTime" class="ion-text-center">{{dateInitRegisterTime()}}</div>
            </ion-col>
            <ion-col size="4" offset="4" class="col-buttons">
                <ion-button *ngIf="!userRegisterTime" expand="block" (click)="register()">REGISTRAR INICIO</ion-button>
                <ion-button *ngIf="userRegisterTime" expand="block" (click)="stop()">DETENER REGISTRO</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-button *ngIf="userRegisterTime && (redirect == 'logout')" slot="end" color="danger" (click)="cancel()">CANCELAR</ion-button>
</ion-footer>
