<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
              <div *ngIf="userRegisterTime" class="ion-text-center">Inicio de registro</div>
              <div *ngIf="userRegisterTime" class="ion-text-center">{{dateInitRegisterTime()}}</div>
            </ion-col>
            <ion-col sizeXs="10" sizeSm="10" sizeMd="6" sizeLg="4" sizeXl="4" offsetXs="1" offsetSm="1" offsetMd="3" offsetLg="4" offsetXl="4" class="col-buttons">
                <ion-button matTooltip="Registrar inicio de jornada" matTooltipClass="tooltip" *ngIf="!userRegisterTime" expand="block" (click)="register()">REGISTRAR INICIO</ion-button>
                <ion-button matTooltip="Registrar fin de jornada" matTooltipClass="tooltip" *ngIf="userRegisterTime" expand="block" (click)="stop()">DETENER REGISTRO</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-button matTooltip="Cancelar" matTooltipClass="tooltip" *ngIf="userRegisterTime && (redirect == 'logout')" slot="end" color="danger" (click)="cancel()">CANCELAR</ion-button>
</ion-footer>
