<ion-grid class="wrapper-form">
    <ion-row class="input-wrapper">
        <ion-col>
            <ion-item>
                <ion-label lines="none" no-padding>
                    <span class="btn-title" >Destinos</span>
                </ion-label>
                <div slot="end" class="slot-start-icon">
                    <ion-icon name="arrow-dropdown"></ion-icon>
                </div>
            </ion-item>
            <ion-item>
                <ion-label lines="none" no-padding>
                    <div inset lines="none">
                        <ion-item *ngFor="let item of destinations; let j = index" no-padding lines="none">
                            <mat-checkbox [checked]="item.is_main" (click)="addValueArray(item)">
                                {{ item.name }}
                            </mat-checkbox>
                        </ion-item>
                    </div>
                </ion-label>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
<br>
