<mat-grid-list cols="12" rowHeight="64px">
  <mat-grid-tile colspan="1" rowspan="1" class="border-bottom">
    <mat-checkbox [(ngModel)]="storeTemplate.checked" (change)="changeTemplateValues('check')"></mat-checkbox>
  </mat-grid-tile>

  <mat-grid-tile colspan="2" rowspan="1" class="border-bottom border-right">
    <div class="tile-value">{{storeTemplate.name}}</div>
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="1" class="border-bottom" [ngClass]="storeTemplate.errorThresholdConsolidated ? 'required-field' : ''">
    <div>
      <input class="input-quantities" placeholder="Consolidated" [(ngModel)]="storeTemplate.thresholdConsolidated" type="number" (change)="changeTemplateValues('consolidated')" [disabled]="!storeTemplate.checked">
    </div>
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="1" class="border-bottom border-right" [ngClass]="storeTemplate.errorThresholdShippingStore ? 'required-field' : ''">
    <div>
      <input class="input-quantities" placeholder="Shipping" [(ngModel)]="storeTemplate.thresholdShippingStore" type="number" (change)="changeTemplateValues('shipping')" [disabled]="!storeTemplate.checked">
    </div>
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="1" class="border-bottom" [ngClass]="storeTemplate.errorTypeShippingOrder ? 'required-field' : ''">
    <mat-radio-group [name]="'replace'+storeTemplate.warehouseId" [(ngModel)]="storeTemplate.replace" (change)="changeTemplateValues('replace')">
      <mat-radio-button value="2" (click)="checkRadioToRemove('replace', '2')" [disabled]="!storeTemplate.checked"></mat-radio-button>
      <mat-radio-button value="1" (click)="checkRadioToRemove('replace', '1')" [disabled]="!storeTemplate.checked"></mat-radio-button>
      <i class="material-icons icon-attach-radio">arrow_drop_up</i>
    </mat-radio-group>
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="1" class="border-bottom border-right" [ngClass]="storeTemplate.errorTypeShippingOrder ? 'required-field' : ''">
    <mat-radio-group [name]="'allocate'+storeTemplate.warehouseId" [(ngModel)]="storeTemplate.allocate" (change)="changeTemplateValues('allocate')">
      <mat-radio-button value="2" (click)="checkRadioToRemove('allocate', '2')" [disabled]="!storeTemplate.checked"></mat-radio-button>
      <mat-radio-button value="1" (click)="checkRadioToRemove('allocate', '1')" [disabled]="!storeTemplate.checked"></mat-radio-button>
      <i class="material-icons icon-attach-radio">arrow_drop_up</i>
    </mat-radio-group>
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="1" class="border-bottom" [ngClass]="storeTemplate.errorTypeGeneration ? 'required-field' : ''">
    <mat-radio-group [name]="'selection'+storeTemplate.warehouseId" [(ngModel)]="storeTemplate.typeGeneration" (change)="changeTemplateValues('selection')">
      <mat-radio-button value="1" [disabled]="!storeTemplate.checked"></mat-radio-button>
    </mat-radio-group>
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="1" class="border-bottom border-right" [ngClass]="storeTemplate.errorTypeGeneration ? 'required-field' : ''">
    <mat-radio-group [name]="'selection'+storeTemplate.warehouseId" [(ngModel)]="storeTemplate.typeGeneration" (change)="changeTemplateValues('selection')">
      <mat-radio-button value="2" [disabled]="!storeTemplate.checked"></mat-radio-button>
    </mat-radio-group>
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="1" class="border-bottom" [ngClass]="storeTemplate.errorTypePacking ? 'required-field' : ''">
    <mat-radio-group [name]="'packing'+storeTemplate.warehouseId" [(ngModel)]="storeTemplate.typePacking" (change)="changeTemplateValues('packing')">
      <mat-radio-button value="1" [disabled]="!storeTemplate.checked"></mat-radio-button>
    </mat-radio-group>
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="1" class="border-bottom border-right" [ngClass]="storeTemplate.errorTypePacking ? 'required-field' : ''">
    <mat-radio-group [name]="'packing'+storeTemplate.warehouseId" [(ngModel)]="storeTemplate.typePacking" (change)="changeTemplateValues('packing')">
      <mat-radio-button value="2" [disabled]="!storeTemplate.checked"></mat-radio-button>
    </mat-radio-group>
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="1" class="border-bottom border-right" [ngClass]="storeTemplate.errorTypePacking ? 'required-field' : ''">
    <ion-button (click)="copyTemplateFromLatestEdited()"><ion-icon name="copy"></ion-icon></ion-button>
  </mat-grid-tile>
</mat-grid-list>
