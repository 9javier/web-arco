<h2 class="workwave-title">
  <span (click)="goPreviousPage()" class="return-workwaves">{{typeWorkwave == 3 ? 'Plantillas' : 'Programadas'}} ></span> {{template.name}}
</h2>

<div class="scroll-list">
  <title-list-workwave-template></title-list-workwave-template>
  <workwave-list-workwave-template *ngFor="let storeTemplate of listStoresTemplatesHighlighted" [storeTemplate]="storeTemplate" (changeStoreTemplate)="changeStoreTemplate($event)" (copyTemplateEmitter)="copyTemplateFromLatestEdited($event)"></workwave-list-workwave-template>
  <mat-grid-list cols="12" rowHeight="54px" *ngIf="listStoresTemplatesHidden.length">
    <mat-grid-tile colspan="12" rowspan="1">
      Tiendas desactivadas...
    </mat-grid-tile>
  </mat-grid-list>
  <title-list-workwave-template *ngIf="listStoresTemplatesHidden.length"></title-list-workwave-template>
  <workwave-list-workwave-template *ngFor="let storeTemplate of listStoresTemplatesHidden" [storeTemplate]="storeTemplate" (changeStoreTemplate)="changeStoreTemplate($event)" (copyTemplateEmitter)="copyTemplateFromLatestEdited($event)"></workwave-list-workwave-template>

</div>

<ion-footer class="footer-products">
  <ion-fab vertical="bottom" horizontal="end" class="horizontal-fab">
    <ion-fab-button color="light" *ngIf="templateToEdit" (click)="initializeStoresListWithEditTemplate()">
      <i class="material-icons">settings_backup_restore</i>
    </ion-fab-button>
    <ion-fab-button color="light" (click)="clearAllFields()">
      <i class="material-icons">select_all</i>
    </ion-fab-button>
    <ion-fab-button color="light" (click)="saveTemplate(RUN_NOW_TASK_ID)">
      <i class="material-icons">play_arrow</i>
    </ion-fab-button>
    <ion-fab-button (click)="saveTemplate(typeWorkwave)">
      <i class="material-icons">save</i>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
