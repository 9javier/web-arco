<ion-content padding="true">
    <ion-text color="primary">
        <suite-breadcrumb></suite-breadcrumb>
    </ion-text>
    <ion-row *ngIf="!processing" style="float: right; padding: 5px;">
        <ion-button [disabled]="processing" (click)="startSync()">Actualizar Tarifas</ion-button>
    </ion-row>

    <div class="processing" *ngIf="processing">
        Se están recalculando los precios porque se está procesando la tarifa
        <strong>{{tarifProcessing?.name}}</strong>.
        <br>Por favor, espere a que finalice para activar/desactivar tarifas
    </div>
    <table mat-table [dataSource]="dataSource">

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
                nombre
            </th>
            <td class="nameColumn" mat-cell *matCellDef="let tariff" (click)="selectWarehouse($event, tariff)">
                {{ tariff?.name }}
            </td>
        </ng-container>

        <ng-container matColumnDef="initDate">
            <th mat-header-cell *matHeaderCellDef>
                Fecha inicio
            </th>
            <td mat-cell *matCellDef="let tariff">
              <mat-form-field>
                <mat-icon matPrefix *ngIf="tariff?.activeFromChange" class="icon-date">replay</mat-icon>
                <input matInput [matDatepicker]="pickerStart" (focus)="pickerStart.open()" [disabled]="processing" matTooltip="{{getTooltipFromChange(tariff)}}" [matDatepicker]="pickerStart" placeholder="Fecha SGA" [value]="getDate(tariff?.activeFrom)" (dateChange)="changeDateStart($event, tariff)">
                <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
                <mat-datepicker #pickerStart [disabled]="processing"></mat-datepicker>
              </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef>
                Fecha fin
            </th>
            <td mat-cell *matCellDef="let tariff">
              <mat-form-field>
                <mat-icon matPrefix  *ngIf="tariff?.activeTillChange" class="icon-date">replay</mat-icon>
                <input matInput [matDatepicker]="pickerEnd" (focus)="pickerEnd.open()" [disabled]="processing" matTooltip="{{getTooltipTillChange(tariff)}}" [matDatepicker]="pickerEnd" placeholder="Fecha SGA" [value]="getDate(tariff?.activeTill)" (dateChange)="changeDateEnd($event, tariff)">
                <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                <mat-datepicker #pickerEnd [disabled]="processing"></mat-datepicker>
              </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="select" [formGroup]="selectedForm">
            <th mat-header-cell *matHeaderCellDef>
                Habilitado
            </th>
            <td mat-cell *matCellDef="let label;let i = index" (click)="prevent($event)" class="check">
                <ng-template [ngIf]="selectedForm['controls']?.toSelect">
                    <ion-checkbox [disabled]="processing"
                        [formControl]="selectedForm['controls']?.toSelect['controls'][i]"
                        (ngModelChange)="onChecked(i, $event)"></ion-checkbox>
                </ng-template>
            </td>
        </ng-container>
    </table>
    <suite-paginator [pagerValues]="pagerValues"></suite-paginator>
    <!-- <mat-paginator [pageSizeOptions]="pagerValues"></mat-paginator> -->
</ion-content>

<ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button matTooltip="Guardar Tarifas" matTooltipClass="tooltip" (click)="updateEnabled()" *ngIf="existTariffsToUpdate && !processing">
        <ion-icon name="save"></ion-icon>
    </ion-fab-button>
</ion-fab>
