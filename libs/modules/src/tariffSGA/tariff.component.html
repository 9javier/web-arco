<ion-content padding="true">
    <ion-text color="primary">
				<suite-breadcrumb></suite-breadcrumb>
    </ion-text>
    <ion-row>
        <ion-col size="4" [formGroup]="filters">
            <!--<ion-select formControlName="warehouseId" (ionChange)="filterByWarehouse($event)">
                <ion-select-option *ngFor="let warehouse of warehouses" [value]="warehouse.id">
                    {{warehouse.name}}
                </ion-select-option>
            </ion-select>-->
        </ion-col>
		</ion-row>
		<div class="processing" *ngIf="processing">
				Calculando precios, espere un momento
		</div>
    <table mat-table [dataSource]="dataSource">

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="goPrices(row.tariffId)"></tr>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
                nombre
            </th>
            <td mat-cell *matCellDef="let tariff">
                {{ tariff?.name }}
            </td>
        </ng-container>

        <ng-container matColumnDef="initDate">
            <th mat-header-cell *matHeaderCellDef>
                Fecha inicio
            </th>
            <td mat-cell *matCellDef="let tariff">
                {{ tariff?.activeFrom }}
            </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef>
                Fecha fin
            </th>
            <td mat-cell *matCellDef="let tariff">
                {{ tariff?.activeTill }}
            </td>
        </ng-container>

        <ng-container matColumnDef="select" [formGroup]="selectedForm">
            <th mat-header-cell *matHeaderCellDef>
                Habilitado
            </th>
            <td mat-cell *matCellDef="let label;let i = index" (click)="prevent($event)" class="check">
                <ng-template [ngIf]="selectedForm['controls']?.toSelect">
                    <ion-checkbox [formControl]="selectedForm['controls']?.toSelect['controls'][i]" (ngModelChange)="onChecked(i, $event)"></ion-checkbox>
                </ng-template>
            </td>
        </ng-container>
    </table>
    <mat-paginator [pageSizeOptions]="pagerValues"></mat-paginator>
</ion-content>

<ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="updateEnabled()" *ngIf="existTariffsToUpdate && !processing">
        <ion-icon name="save"></ion-icon>
    </ion-fab-button>
</ion-fab>
