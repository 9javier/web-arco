<ion-content padding="true">
    <ion-text color="primary">
        <suite-breadcrumb></suite-breadcrumb>
    </ion-text>
    <ion-row style="float: right; padding: 5px; width: 100%;">
        <ion-button end [disabled]="processing" (click)="startSync()">Aptualizar Tarifas</ion-button>
    </ion-row>

    <div class="processing" *ngIf="processing">
        Se están recalculando los precios porque se está procesando la tarifa
        <strong>{{tarifProcessing?.name}}</strong>.
        <br>Por favor, espere a que finalice para activar/desactivar tarifas
    </div>
    <table mat-table [dataSource]="dataSource">

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="goPrices(row.tariffId)"></tr>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
                nombre
            </th>
            <td mat-cell *matCellDef="let tariff">
                {{ tariff?.name }}
            </td>
        </ng-container>

        <ng-container matColumnDef="initDate">
            <th mat-header-cell *matHeaderCellDef>
                Fecha inicio
            </th>
            <td mat-cell *matCellDef="let tariff">
                {{ tariff?.activeFrom }}
            </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef>
                Fecha fin
            </th>
            <td mat-cell *matCellDef="let tariff">
                {{ tariff?.activeTill }}
            </td>
        </ng-container>

        <ng-container matColumnDef="select" [formGroup]="selectedForm">
            <th mat-header-cell *matHeaderCellDef>
                Habilitado
            </th>
            <td mat-cell *matCellDef="let label;let i = index" (click)="prevent($event)" class="check">
                <ng-template [ngIf]="selectedForm['controls']?.toSelect">
                    <ion-checkbox [disabled]="processing"
                        [formControl]="selectedForm['controls']?.toSelect['controls'][i]"
                        (ngModelChange)="onChecked(i, $event)"></ion-checkbox>
                </ng-template>
            </td>
        </ng-container>
    </table>
    <mat-paginator [pageSizeOptions]="pagerValues"></mat-paginator>
</ion-content>

<ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="updateEnabled()" *ngIf="existTariffsToUpdate && !processing">
        <ion-icon name="save"></ion-icon>
    </ion-fab-button>
</ion-fab>
