<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="close()">
                <ion-icon name="close" class="toogleArrow"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Almacenes</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding="true">
    <p><strong>tarifa:</strong> {{tariff.name}}</p>
    <ion-list>
        <ion-item *ngFor="let res of warehousesResult">
            <ion-label class="label large">{{res.warehouse.reference}} {{res.warehouse.name}}</ion-label>
            <ion-select [(ngModel)]="res.optionSelected" cancelText="Cancelar" okText="Aceptar" interface="popover" (ionChange)="changeTexbox($event, res)">
                <ion-select-option [value]="0">Seleccionar estado</ion-select-option>
                <ion-select-option  *ngFor="let option of res.optionsStatus" role="option" [value]="option.id">{{option.name}}</ion-select-option>
            </ion-select>
        </ion-item>
      </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button slot="end" color="light" (click)="close()">Cancelar</ion-button>
        <ion-button slot="end" color="primary" (click)="submit()" [disabled]="!haveSomePriceToUpdate()">Indicar como impresos</ion-button>
    </ion-toolbar>
</ion-footer>
