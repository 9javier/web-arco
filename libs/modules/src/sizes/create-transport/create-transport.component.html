<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="close()">
                <ion-icon name="close" class="toogleArrow"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding="true">
    <mat-form-field>
        <ion-item>
            <ion-input type="text" class="input-name" placeholder="Nombre" (keyup)="onKey($event)" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
            <div class="items-center">
                <mat-checkbox [(ngModel)]="check" color="primary">Log√≠stica interna</mat-checkbox>
            </div>
        </ion-item>
      
    </mat-form-field>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button slot="end" color="light" (click)="close()">Cancelar</ion-button>
        <ion-button slot="end" color="primary" (click)="submit()" [disabled]="name.length == 0" >Guardar</ion-button>
    </ion-toolbar>
</ion-footer>
