<div class="footer">
  <div class="button left" *ngIf="leftButton">
    <button (click)="clickLeftButton()" [ngClass]="leftButtonDanger ? 'danger' : ''" [disabled]="leftButtonDisabled">{{leftButton}}</button>
  </div>
  <div class="button right" *ngIf="rightButton">
    <button (click)="clickRightButton()" [disabled]="rightButtonDisabled">{{rightButton}}</button>
  </div>
</div>
