<ion-content>
  <div class="my-row">
    <div class="my-col sorter">
      <sorter-matrix-emptying
        [height]="'40vh'"
        [width]="'100%'"

        (listOfIdsWays)="listOfIdsWays = $event"
        (columnSelected)="columnSelected($event)">

      </sorter-matrix-emptying>

      <suite-sorter-actions-emptying
        [height]="'30vh'"
        [width]="'100%'"
        [disableAllSelect]="disableFullSelect"
        [disableAuto]="disableAuto"
        [disableManual]="disableManual"
        [disableMixed]="disableMixed"
        (autoEmptying)="autoEmptying()"
        (manualEmptying)="manualEmptying()"
        (mixedEmptying)="mixedEmptying()"
        (allEmptying)="creatAler()">
      </suite-sorter-actions-emptying>
    </div>

    <div class="my-col info">
      <sorter-info-way-emptying
        [height]="'100%'">
      </sorter-info-way-emptying>
    </div>
  </div>
</ion-content>

<ion-footer class="footer-ways-emptying">
  <ion-fab vertical="bottom" horizontal="end" class="horizontal-fab">
    <ion-fab-button matTooltip="Actualizar" matTooltipClass="tooltip" (click)="loadActiveSorter()"><i
      class="material-icons">refresh</i></ion-fab-button>
  </ion-fab>
</ion-footer>
