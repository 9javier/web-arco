<div class="matrix-content">
  <div class="header">
    <p>{{ template ? template.name : 'Preview de la plantilla' }}</p>
  </div>

  <div *ngIf="loadingSorterTemplateMatrix" class="loader-template-matrix">
    <div>
      <ion-spinner></ion-spinner>
      <p>
        Cargando plantilla...
      </p>
    </div>
  </div>
  <sorter-matrix-input></sorter-matrix-input>

  <div class="apply-template">
    <button *ngIf="!loadingSorterTemplateMatrix && sorterTemplateMatrix.length > 0" (click)="applyTemplate()">
      APLICAR PLANTILLA
    </button>
  </div>
</div>
