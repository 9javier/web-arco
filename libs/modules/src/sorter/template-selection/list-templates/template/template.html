<div class="template-content">
  <div class="selector">
    <ion-radio [checked]="sorterProvider.idTemplateSelected == template.id"></ion-radio>
  </div>
  <div class="column name">
    <p>{{ template.name }}</p>
  </div>
  <div class="column zones">
    <p>{{ template.zones.length }}</p>
  </div>
  <div class="column active">
    <i class="material-icons active" *ngIf="template.active">check</i>
    <i class="material-icons close" *ngIf="!template.active">close</i>
  </div>
</div>
