<div class="list-content">
  <div class="header">
    <div class="selector"></div>
    <div class="column name">
      <p>Plantilla</p>
    </div>
    <div class="column zones">
      <p>NÂº zonas</p>
    </div>
    <div class="column active">
      <p>Aplicada</p>
    </div>
  </div>

  <div class="loader" *ngIf="isLoadingTemplates">
    <div class="spinner">
      <p class="message">Cargando plantillas</p>
      <ion-spinner name="dots"></ion-spinner>
    </div>
  </div>

  <div class="empty-list" *ngIf="!isLoadingTemplates && listTemplates.length <= 0">
    <p class="message-empty">No hay plantillas creadas</p>
  </div>

  <div class="scroll-list" *ngIf="!isLoadingTemplates && listTemplates.length > 0">
    <div *ngFor="let template of listTemplates">
      <suite-sorter-new-template-selection [template]="template" (click)="showMatrixTemplate(template)"></suite-sorter-new-template-selection>
    </div>
  </div>
</div>
