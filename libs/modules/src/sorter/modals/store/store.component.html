<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="close(false)">
                <ion-icon name="close" class="toogleArrow"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Crear Plantilla</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding="true">
    <suite-base></suite-base>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button slot="end" color="light" (click)="close(false)">Cancelar</ion-button>
        <ion-button slot="end" color="primary" [disabled]="base.form.invalid" (click)="submit()">Guardar</ion-button>
    </ion-toolbar>
</ion-footer>
