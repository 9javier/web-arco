<form [formGroup]="form">
    <ion-item>
        <!-- Input Label -->
        <ion-label position="floating">Nombre</ion-label>
        <!-- Input Text -->
        <ion-input placeholder="Nombre" class="ion-margin-horizontal" formControlName="nombre" type="text" text></ion-input>
    </ion-item>
    <ion-item>
        <!-- Input Label -->
        <ion-label position="floating">Carriles</ion-label>
        <!-- Input Text -->
        <ion-input placeholder="N Carriles" class="ion-margin-horizontal" formControlName="carriles" type="number" text></ion-input>
    </ion-item>
</form>
