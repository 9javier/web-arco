<div class="matrix-main">
  <div class="center-block">
    <div class="matrix">
      <div class="height" *ngFor="let way of selectWay">
        <div class="column" *ngFor="let column of way.columns; let i = index"
          (click)="getColumn(column)" [ngStyle]="{'background-color': column.color !== '' ? column.color : '' }">
          <span></span>
        </div>
      </div>
    </div> 
  </div>
</div>
