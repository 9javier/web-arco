<ion-row [ngStyle]="{'height': height || 'auto'}" class="main-row" id="main-row">
  <ion-col size="6" class="matrix-box" [size]="zoneSelect && zoneSelect.id ? '6' : '12'">
    <div class="containerWays" [ngClass]="zoneSelect && zoneSelect.id ? '' : 'center'">
      <div class="matrix-main">
        <div class="center-block">
          <div class="matrix">
            <div class="height" *ngFor="let way of selectWay">
              <div
                class="column"
                *ngFor="let column of way.columns; let i = index"
                (click)="getColumn(column)"
                [ngStyle]="{'background-color': column.color !== '' ? column.color : '', 'height': getHeightForRow()}">
                <span>{{ column.ways_number }}</span>
              </div>
            </div>
          </div> 
        </div>
      </div>
    </div>
  </ion-col>

  <ion-col size="6" *ngIf="zoneSelect && zoneSelect.id" class="priorities-list">
        <div class="containerTable">
          <mat-table #table [dataSource]="dataSource" class="prioridad" multiTemplateDataRows>

            <ng-container matColumnDef="prioridad" >
              <mat-header-cell *matHeaderCellDef class="title">
                <p>Prioridad</p>
              </mat-header-cell>
              <mat-cell *matCellDef="let element" class="priority">
                <p>{{element.priority}}</p>
              </mat-cell>
            </ng-container>

            <ng-container matColumnDef="carril">
              <mat-header-cell *matHeaderCellDef class="title">
                 <p>Calle</p>
              </mat-header-cell>
              <mat-cell *matCellDef="let element" class="cell-input">
                <i *ngIf="!templateOpened.active" class="material-icons">edit</i>
                <ion-input type="number" value="{{element.ways_number}}" (ionBlur)='onChangeWay($event, element)' [disabled]="templateOpened.active"></ion-input>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedData"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedData;" matRipple class="element-row"
              [class.expanded]="expandedElement == row"></mat-row>
            <mat-row *matRowDef="let row; when: isExpansionDetailRow"
              [@detailExpand]="row.element == expandedElement && showExpasion ? 'expanded' : 'collapsed'"
              style="overflow: hidden">
            </mat-row>
          </mat-table>
        </div>
  </ion-col>
</ion-row>
