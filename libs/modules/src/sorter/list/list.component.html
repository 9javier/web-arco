<div class="main-buttons">
  <h1>
    <ion-button class="btn-move-products" slot="end" color="primary">
      CREAR / ELIMINAR PLANTILLA
    </ion-button>
  </h1>
</div>
<div class="container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="row-icon-location">
          <ion-grid>
            <ion-row>
              <ion-col>
                <div class="cell-resume-use"></div>
              </ion-col>
              <ion-col>
                <div class="cell-resume-incidence" [class.cell-incidence-serious]="row.incidence == 'serious'"
                  [class.cell-incidence-slight]="row.incidence == 'slight'"></div>
                <div class="cell-resume-free" [class.cell-not-free]="row.freeLocations <= 0"></div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </td>
    </ng-container>

    <ng-container matColumnDef="down">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="row-icon-location">
          <ion-grid>
            <ion-row>
              <ion-col>
                <div class="cell-resume-use"></div>
              </ion-col>
              <ion-col>
                <div class="cell-resume-incidence" [class.cell-incidence-serious]="row.incidence == 'serious'"
                  [class.cell-incidence-slight]="row.incidence == 'slight'"></div>
                <div class="cell-resume-free" [class.cell-not-free]="row.freeLocations <= 0"></div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </td>
    </ng-container>
  
    <ng-container matColumnDef="Ntemplate">
      <th mat-header-cell *matHeaderCellDef> Plantilla </th>
      <td mat-cell *matCellDef="let element"><span>{{element.Ntemplate}}</span></td>
    </ng-container>
  
    <ng-container matColumnDef="zona">
      <th mat-header-cell *matHeaderCellDef> Zona </th>
      <td mat-cell *matCellDef="let element"><span>{{element.zona}}</span></td>
    </ng-container>

    <ng-container matColumnDef="row">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="icon-arrow">
        <span><ion-icon slot="end" name="ios-arrow-down"></ion-icon></span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: ['down']; when: isExpansionDetailRow"
      [@detailExpand]="'collapsed'"
      style="overflow: hidden"></tr>
  </table>
</div>
