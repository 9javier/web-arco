<div class="main-buttons">
  <h1>
    <ion-button class="btn-move-products" slot="end" color="primary">
      CREAR / ELIMINAR PLANTILLA
    </ion-button>
  </h1>
</div>
<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>
  
    <ng-container matColumnDef="Ntemplate">
      <th mat-header-cell *matHeaderCellDef> Plantilla </th>
      <td mat-cell *matCellDef="let element"> {{element.Ntemplate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="zona">
      <th mat-header-cell *matHeaderCellDef> Zona </th>
      <td mat-cell *matCellDef="let element"> {{element.zona}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
