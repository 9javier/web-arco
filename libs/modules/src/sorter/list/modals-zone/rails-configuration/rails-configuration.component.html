<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="close()">
                <ion-icon name="close" class="toogleArrow"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Carriles</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding="true">
    <ion-label class="colorTitle" position="floating">Color: </ion-label>
    <ion-label class="color">Rojo</ion-label>
    <mat-grid-list cols="8" rowHeight="40px" gutterSize="0px">
        <mat-grid-tile *ngFor="let item of carriles" [rowspan] = "1">{{item}}</mat-grid-tile>
      </mat-grid-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button slot="end" color="light" (click)="close()">Cancelar</ion-button>
        <ion-button slot="end" color="primary" (click)="submit()">Guardar</ion-button>
    </ion-toolbar>
</ion-footer>
