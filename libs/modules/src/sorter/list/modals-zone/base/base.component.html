<form [formGroup]="form">
    <ion-item>
        <!-- Input Label -->
        <ion-label position="floating">Nombre</ion-label>
        <!-- Input Text -->
        <ion-input placeholder="Nombre" class="ion-margin-horizontal" formControlName="nombre" type="text" text></ion-input>
    </ion-item>
    <ion-item>
        <!-- Input Label -->
        <ion-label position="floating">Carriles</ion-label>
        <!-- Input Text -->
        <ion-input placeholder="N Carriles" class="ion-margin-horizontal" formControlName="carriles" type="number" text></ion-input>
    </ion-item>
   <ion-item>
    <ion-label position="floating">Color</ion-label>
    <ion-select class="ion-margin-horizontal" [placeholder]="Colores" multiple="false"
      formControlName="color" required>
      <ion-select-option value="blanco">blanco</ion-select-option>
      <ion-select-option value="negro">negro</ion-select-option>
      <ion-select-option value="verde">verde</ion-select-option>
      <ion-select-option value="azul">azul</ion-select-option>
      <ion-select-option value="amarillo">amarillo</ion-select-option>
    </ion-select>
   </ion-item>
</form>
