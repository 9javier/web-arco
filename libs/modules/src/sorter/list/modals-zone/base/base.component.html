<form [formGroup]="form">
    <ion-item>
        <!-- Input Label -->
        <ion-label position="floating">Nombre</ion-label>
        <!-- Input Text -->
        <ion-input placeholder="Nombre" class="ion-margin-horizontal" formControlName="name" type="text" text></ion-input>
    </ion-item>
    <!--<ion-item class="active">
      <ion-label position="floating">Active</ion-label>
      <ion-checkbox formControlName="active"></ion-checkbox>
    </ion-item>-->
    <ion-item>
        <ion-label position="floating">Identificación</ion-label>
        <ion-input placeholder="Número" class="ion-margin-horizontal" formControlName="zoneNumber" type="number" number></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Color</ion-label>
      <ion-select class="ion-margin-horizontal" multiple="false"
        formControlName="color" required>
        <ion-select-option *ngFor="let value of colors" [value]="value.id">{{ value.name }}</ion-select-option>
      </ion-select>
    </ion-item>
</form>
