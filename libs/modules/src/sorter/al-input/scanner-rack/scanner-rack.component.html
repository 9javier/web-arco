<ion-header>
  <ion-toolbar color="primary" [class.display-none]="hideByUrl()">
    <ion-buttons slot="end">
      <ion-button (click)="onActiveKeyboard()">
        <i [ngStyle]="{'color': state ? 'green': 'grey'}" class="material-icons">keyboard</i>
      </ion-button>
    </ion-buttons>

    <ion-title>
      {{currentPage}}
    </ion-title>
  </ion-toolbar>
</ion-header>

  <div class="product-scanned" style="margin-top: 10%">
    <ion-grid>
      <ion-row>
        <ion-col>{{ productReference }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>{{ referenceModel }}</ion-col>
        <ion-col></ion-col>
        <ion-col>{{ sizeName ? 'T: ' + sizeName : '' }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>{{ destinyWarehouse.reference + ' ' + destinyWarehouse.name }}</ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <input hideKeyboard id="input" placeholder="Ingrese Referencia de estanteria" class="input-sorter" style="margin: auto;width: 65%;border: 0;background: none;border-radius: 0" (keyup)="keyUpInput($event)" (focus)="onFocus($event)" [(ngModel)]="inputValue" >

<ion-footer>
  <ion-button class="round" padding color="primary" expand="block" (click)="close(true)">Cerrar</ion-button>
</ion-footer>
