<div class="color-space" *ngIf="color.available == '1' || (color.available == '0' && color.userId == userId)">
  <div
    class="color-item"
    [ngStyle]="{'background-color': color.hex}"
    [ngClass]="getColorClass()">
    <div *ngIf="sorterProvider.colorSelected && sorterProvider.colorSelected.id == color.id">
      <i class="material-icons">check</i>
    </div>
  </div>
</div>
