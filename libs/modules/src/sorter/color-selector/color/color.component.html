<div class="color-space">
  <div
    class="color-item"
    [ngStyle]="{'background-color': color.hex}"
    [ngClass]="sorterProvider.colorSelected ? (sorterProvider.colorSelected.id == color.id ? 'selected' : 'no-selected') : ''">
    <div *ngIf="sorterProvider.colorSelected && sorterProvider.colorSelected.id == color.id">
      <i class="material-icons">check</i>
    </div>
  </div>
</div>
