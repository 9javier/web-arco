<div class="matrix-main" *ngIf="sorterTemplateMatrix.length > 0">
  <div class="center-block">
    <p class="msg-select-way" *ngIf="sorterTemplateMatrix">
      Seleccione una calle de las marcadas para hacer su vaciado manual.
    </p>
    <div class="matrix">
      <div class="height" *ngFor="let sorterHeight of sorterTemplateMatrix">
        <div class="column" *ngFor="let sorterColumn of sorterHeight.columns" [ngStyle]="{'background-color': (sorterColumn.way.manual && sorterColumn.way.qty_products > 0) ? 'red' : 'white'}" (click)="selectWay(sorterColumn)">
          <div class="column-selected" *ngIf="isWaySelected(sorterColumn)">

          </div>
        </div>
      </div>
      <div class="footer" [ngStyle]="{'width': (sorterTemplateMatrix[0].columns.length * 40) + 'px'}">

      </div>
    </div>
    <p class="destiny-way" *ngIf="columnWaySelected && columnWaySelected.destiny_way">
      Destino: <b>{{columnWaySelected.destiny_way.reference+' '+columnWaySelected.destiny_way.name}}</b>
    </p>
  </div>
</div>
