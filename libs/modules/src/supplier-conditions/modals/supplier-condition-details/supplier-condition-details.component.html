<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" class="toogleArrow"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Editar Condici√≥n de Proveedor</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding="true">
  <suite-data [supplierCondition]="supplierCondition"></suite-data>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button slot="end" color="light" (click)="close()">Cancelar</ion-button>
    <ion-button slot="end" color="primary" [disabled]="!data.validValues()" (click)="submit(data.getValue())">Guardar</ion-button>
  </ion-toolbar>
</ion-footer>
