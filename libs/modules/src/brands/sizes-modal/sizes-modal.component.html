<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="close()">
                <ion-icon name="close" class="toogleArrow"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding="true">
    <mat-table [dataSource]="sizes">
        <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>
            <ng-container matColumnDef='us'>
                <mat-header-cell class="my-sticky-col info number" *matHeaderCellDef>
                    US
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{ element.us}}
                  </mat-cell>
            </ng-container>

            <ng-container matColumnDef='uk'>
                <mat-header-cell class="my-sticky-col info number" *matHeaderCellDef>
                    UK
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.uk}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef='ue'>
                <mat-header-cell class="my-sticky-col info number" *matHeaderCellDef>
                    UE
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  {{element.ue}}
                </mat-cell>
            </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        </mat-table>      
</ion-content>
<ion-footer>
 
</ion-footer>
