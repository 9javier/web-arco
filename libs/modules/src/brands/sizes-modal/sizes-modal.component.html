<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="close()">
                <ion-icon name="close" class="toogleArrow"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding="true">
    <mat-table [dataSource]="sizes">
        <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>
        <!--<div *ngFor="">

        </div>-->
            <ng-container matColumnDef='us'>
                <mat-header-cell class="my-sticky-col info number" *matHeaderCellDef [ngClass]="currentZone == 'US' ? 'colum-currentSize' : ''">
                    US
                </mat-header-cell>
                <mat-cell *matCellDef="let element" [ngClass]="currentZone == 'US' ? 'colum-currentSize' : ''">
                    {{ element.US}}
                  </mat-cell>
            </ng-container>

            <ng-container matColumnDef='uk' >
                <mat-header-cell class="my-sticky-col info number" *matHeaderCellDef [ngClass]="currentZone == 'UK' ? 'colum-currentSize' : ''">
                    UK
                </mat-header-cell>
                <mat-cell *matCellDef="let element" [ngClass]="currentZone == 'UK' ? 'colum-currentSize' : ''">
                    {{element.UK}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef='ue'>
                <mat-header-cell class="my-sticky-col info number" *matHeaderCellDef [ngClass]="currentZone == 'EU' ? 'colum-currentSize' : ''">
                    EU
                </mat-header-cell>
                <mat-cell *matCellDef="let element" [ngClass]="currentZone == 'EU' ? 'colum-currentSize' : ''">
                  {{element.EU}}
                </mat-cell>
            </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        </mat-table>      
</ion-content>
<ion-footer>
 
</ion-footer>
