<ion-content>
  <suite-table-filters-updated
  [columnsData]="columnsData" 
  [dataSource]="dataSource" 
  [filters]="true"

  [buttons]="true"
  [btnRefresh]="true"
  [pagination]="pagination"
  [btnAdd]="true"
  [checkbox]="false"
  (emitMain)="emitMain($event)">
 </suite-table-filters-updated> 
</ion-content>
