<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goToList()">
        <ion-icon name="close" class="toogleArrow"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content scrollX="false" scrollY="false">
  <ion-item lines="none" class="header-list-products">
    <ion-label>
      Referencia
    </ion-label>
    <ion-label>
      Color
    </ion-label>
    <ion-label>
      Talla
    </ion-label>
    <ion-label>
      Ubicaci√≥n
    </ion-label>
    <ion-label class="last-item-header">
      Estado
    </ion-label>
  </ion-item>

  <div class="scroll-list">
    <ion-item lines="none" *ngFor="let product of listProducts">
      <ion-label>
        {{product?.product?.model?.reference}}
      </ion-label>
      <ion-label>
        {{product?.product?.model?.color?.name}}
      </ion-label>
      <ion-label>
        {{product?.product?.size?.name}}
      </ion-label>
      <ion-label>
        {{product?.inventory?.container?.reference}}
      </ion-label>
      <ion-label>
        {{getProductStatusName(product)}}
      </ion-label>
    </ion-item>
  </div>
</ion-content>
