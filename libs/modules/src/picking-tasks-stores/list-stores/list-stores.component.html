<div class="main-element-list-pickings">
  <div class="row-no-requests" *ngIf="requestGroups.store.lines.length > 0 || requestGroups.onlineHome.lines.length > 0 || requestGroups.onlineStore.lines.length > 0">
    <ion-row>
      <ion-col size="1" class="centered-col">
        <ion-checkbox [(ngModel)]="allGroupsSelected" (ngModelChange)="selectAllGroups($event)"></ion-checkbox>
      </ion-col>
      <ion-col size="11" class="centered-col">
        <mat-panel-title>Seleccionar todo</mat-panel-title>
      </ion-col>
    </ion-row>
  </div>

  <ion-progress-bar type="indeterminate" *ngIf="isLoadingData"></ion-progress-bar>

  <div class="scroll-list" *ngIf="!isLoadingData && (requestGroups.store.lines.length > 0 || requestGroups.onlineHome.lines.length > 0 || requestGroups.onlineStore.lines.length > 0)">
    <stores-picking-task-template *ngIf="requestGroups.store.lines.length > 0" [requestGroup]="requestGroups.store" (selectGroup)="selectGroup($event)"></stores-picking-task-template>
    <stores-picking-task-template *ngIf="requestGroups.onlineHome.lines.length > 0" [requestGroup]="requestGroups.onlineHome" (selectGroup)="selectGroup($event)"></stores-picking-task-template>
    <stores-picking-task-template *ngIf="requestGroups.onlineStore.lines.length > 0" [requestGroup]="requestGroups.onlineStore" (selectGroup)="selectGroup($event)"></stores-picking-task-template>
  </div>

  <div *ngIf="!isLoadingData && requestGroups.store.lines.length == 0 && requestGroups.onlineHome.lines.length == 0 && requestGroups.onlineStore.lines.length == 0" class="msg-empty-pickings">
    <p class="msg-empty-pickings">No hay peticiones pendientes para la tienda</p>
  </div>
</div>

<ion-footer class="footer-products">
  <ion-fab vertical="bottom" horizontal="end" class="horizontal-fab">
    <ion-fab-button matTooltip="Actualizar" matTooltipClass="tooltip" (click)="ngOnInit()"><i
      class="material-icons">refresh</i></ion-fab-button>
    <ion-fab-button (click)="initPicking()" *ngIf="checkRequestSelected()">
      <i class="material-icons">play_arrow</i>
    </ion-fab-button>
  </ion-fab>
</ion-footer>
