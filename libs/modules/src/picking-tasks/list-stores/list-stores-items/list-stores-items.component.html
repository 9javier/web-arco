<mat-accordion>
  <div class="row-no-requests" *ngIf="!lineRequestByStore.lines">
    <ion-row>
      <ion-col size="1" class="centered-col">
        <ion-checkbox disabled></ion-checkbox>
      </ion-col>
      <ion-col size="7" class="centered-col">
        <mat-panel-title>{{lineRequestByStore.warehouse.name}}</mat-panel-title>
      </ion-col>
      <ion-col size="4" class="qty-col centered-col">
        <mat-panel-description>Peticiones: 0</mat-panel-description>
      </ion-col>
    </ion-row>
  </div>

  <mat-expansion-panel *ngIf="lineRequestByStore.lines">
    <mat-expansion-panel-header>
      <ion-row>
        <ion-col size="1" class="centered-col">
          <ion-checkbox [(ngModel)]="lineRequestByStore.selected" (click)="avoidPropagation($event)" (ngModelChange)="changeSelectStore()"></ion-checkbox>
        </ion-col>
        <ion-col size="7" class="centered-col">
          <mat-panel-title>{{lineRequestByStore.warehouse.reference}} {{lineRequestByStore.warehouse.name}}</mat-panel-title>
        </ion-col>
        <ion-col size="4" class="qty-col centered-col">
          <mat-panel-description>Peticiones: {{lineRequestByStore.lines.length}}</mat-panel-description>
        </ion-col>
      </ion-row>
    </mat-expansion-panel-header>

    <ion-list *ngIf="lineRequestByStore.lines">
      <ion-item *ngFor="let lineRequest of lineRequestByStore.lines">
        <ion-checkbox [(ngModel)]="lineRequest.selected" (ngModelChange)="changeSelectRequest($event, lineRequest)"></ion-checkbox>
        <ion-label>
          <h2>
            Jose Luis √Ålvarez Costas
          </h2>
          <p>
            05/11/2019 09:25
          </p>
          <p>
            Cantidad: <b>25</b>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </mat-expansion-panel>
</mat-accordion>
