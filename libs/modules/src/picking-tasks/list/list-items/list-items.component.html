<mat-grid-list cols="12" rowHeight="64px" [ngClass]="pickingAssignment.status != 2 ? 'separator-list' : ''" (click)="selectPicking()">
  <mat-grid-tile colspan="1" rowspan="1">
    <mat-radio-group name="pickingWarehouse" [(ngModel)]="pickingProvider.pickingSelectedToStart.id" (ngModelChange)="selectPicking()">
      <mat-radio-button [value]="pickingAssignment.id"></mat-radio-button>
    </mat-radio-group>
  </mat-grid-tile>

  <mat-grid-tile colspan="5" rowspan="1">
    <div class="tile-value">
      <span class="store-ref">
        {{pickingAssignment.workWavesOrderWarehouses[0].warehouse.reference}}&nbsp;
      </span>
      {{pickingAssignment.workWavesOrderWarehouses[0].warehouse.name}}
    </div>
  </mat-grid-tile>

  <mat-grid-tile colspan="3" rowspan="1">
    <div class="tile-value">{{pickingAssignment.typePicking.name || pickingAssignment.typePicking.id}}</div>
  </mat-grid-tile>

  <mat-grid-tile colspan="3" rowspan="1">
    <div class="tile-value-right">{{pickingAssignment.quantity}}</div>
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="12" rowHeight="32px" *ngIf="pickingAssignment.status == 2" class="separator-list">
  <mat-grid-tile colspan="12">
    <div class="started-picking"><i class="material-icons">play_arrow</i><span>Iniciado</span></div>
  </mat-grid-tile>
</mat-grid-list>
