<div class="content-keyboard">
  <div class="content-input">
    <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()" clearIcon="false" searchIcon="false" [placeholder]="placeholder"></ion-searchbar>
  </div>
  <div class="container-key-list">
    <div class="simple-keyboard"></div>
    <div class="list-content-keyboard" *ngIf="type">
      <cdk-virtual-scroll-viewport itemSize="50" minBufferPx="1000" maxBufferPx="2000" class="scroll-container">
        <ion-item *cdkVirtualFor="let item of items" (click)="itemClick(item)" [ngClass]="{'green': item.color == 'green', 'orange': item.color == 'orange', 'red': item.color == 'red'}">
          {{ item.value }}
        </ion-item>
      </cdk-virtual-scroll-viewport>
    </div>
  </div>
</div>
