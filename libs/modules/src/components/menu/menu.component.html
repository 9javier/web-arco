<div *ngFor="let p of menuPagesFiltered">
    <ion-menu-toggle *ngIf="p.url" auto-hide="false">
        <ion-list no-padding lines="none">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" (click)="tapOption(p)">
                <ion-icon [slot]="iconsDirection" [name]="p.icon"></ion-icon>
                <ion-label [ngClass]="{ fadeout: iconsDirection === 'end' }">
                    {{ p.title }}
                </ion-label>
            </ion-item>
        </ion-list>
    </ion-menu-toggle>
    <!-- Item with Children -->
    <ion-item button *ngIf="p.children?.length > 0" (click)="openSubMenuItem(p)" [class.parent-active]="p.open" detail="false" lines="none">
        <ion-icon [slot]="iconsDirection" name="arrow-forward" *ngIf="!p.open"></ion-icon>
        <ion-icon [slot]="iconsDirection" name="arrow-down" *ngIf="p.open"></ion-icon>
        <ion-label [ngClass]="{ fadeout: iconsDirection === 'end' }">{{ p.title }}</ion-label>
    </ion-item>
    <!-- Children List for clicked Item -->
    <ion-list *ngIf="p.open" lines="none">
        <ion-item *ngFor="let sub of p.children" class="sub-item" [routerLink]="sub.url" routerDirection="root" routerLinkActive="active" (click)="returnTitle(sub)">
            <ion-icon [slot]="iconsDirection" [name]="sub.icon"></ion-icon>
            <ion-label [ngClass]="{ fadeout: iconsDirection === 'end' }">
                {{ sub.title }}
            </ion-label>
        </ion-item>
    </ion-list>
</div>
