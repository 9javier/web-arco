<suite-responsive-layout>
    <div landscape>
        <h1>
            <span *ngFor="let breadCrumb of breadCrumbs;let i = index">
          <span *ngIf="breadCrumb.path;else withoutLink" routerLink="/{{breadCrumb.path}}">
              {{
                i ? " > "+breadCrumb.data.name:breadCrumb.data.name
              }}
          </span>

            <ng-template #withoutLink>
                <span>
                {{
                 i ? " > "+breadCrumb.data.name:breadCrumb.data.name
                }}
              </span>
            </ng-template>
            </span>
        </h1>

    </div>
</suite-responsive-layout>
