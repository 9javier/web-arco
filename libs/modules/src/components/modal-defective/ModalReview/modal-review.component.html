<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="secondary">Preview</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="dismiss()">
        <ion-icon color="secondary" slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content style="background: black;">
  <ion-img [src]="baseUrlPhoto + imgSrc"></ion-img>
</ion-content>
