<div
  [ngClass]="{
    'greenB': item.available && item.color == 'green',
    'orangeB': item.available && item.color == 'orange'
  }" matTooltipClass="tooltip" [matTooltip]="item.quantity + ' Uds.'">
  <span>{{item.name}}</span>
  <input id="{{'input_'+item.id}}" [(ngModel)]="item.quantity" (click)="selectValue(item)" type="number">
</div>
