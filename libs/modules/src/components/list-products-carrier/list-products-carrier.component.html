<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" class="toogleArrow"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Lista de Productos en Jaula</ion-title>
  </ion-toolbar>
</ion-header>
<div class="content">
  <div class="product-list">
    <mat-list [ngClass]="destinyPacking ? 'product-list-smaller' : ''">
      <mat-list-item *ngFor="let packingProduct of packingProducts">
        <span class="text-reference">{{packingProduct.sorterControlProduct.warehouseDestiny.reference}}</span>
        <h3 matLine><b>{{packingProduct.product.reference}}</b></h3>
        <p matLine>
          <span> {{packingProduct.product.model.reference}} - {{packingProduct.product.model.brand.name}} </span>
        </p>
        <p matLine>
          <span> T - {{packingProduct.product.size.name}} </span>
        </p>
      </mat-list-item>
    </mat-list>

    <button *ngIf="packingProducts && packingProducts.length >= 0" mat-mini-fab class="fab-filter" (click)="filterProducts()" color="dark">
      <mat-icon>filter_list</mat-icon>
    </button>
  </div>
</div>
<ion-footer>
  <ion-row>
    <ion-col size="4">
      <ion-button (click)="btnContinue()">Continuar</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button (click)="btnCarrierEmpty()">Jaula vac√≠a</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button (click)="btnPosition()">Posicionar</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
