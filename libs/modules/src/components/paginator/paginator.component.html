<div class="paginator">
  <div class="paginator-content">
    <span (click)="setOpenPanel()" class="select"> {{ cantSelect }} <ion-icon name="arrow-dropdown"></ion-icon></span>
    <span class="rows">Registros: {{ length }}</span>
    <span class="rows">{{ pageIndex }} - {{ lastPage }}</span>
    <span class="rows">
      <svg (click)="previousPage()" [ngClass]="pageIndex == 1 ? 'disabled' : '' " class="button-icon" focusable="false" viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path></svg> 
      <svg (click)="nextPage()" [ngClass]="pageIndex == lastPage ? 'disabled' : '' " class="button-icon" focusable="false" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path></svg>
    </span>
  </div>

  <ion-list *ngIf="openPanel" class="panel-select">
    <ion-item *ngFor="let cant of pagerValues;" class="panel-select-items" (click)="changePageSize(cant)">
      <span [ngClass]="cant == cantSelect ? 'selected' : ''">{{ cant }}</span>
    </ion-item>
  </ion-list>

</div>
