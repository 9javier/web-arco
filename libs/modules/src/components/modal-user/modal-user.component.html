<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" class="toogleArrow"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Lista Users</ion-title>
  </ion-toolbar>
</ion-header>
<ion-contect padding="true">

  <ion-list>
    <ion-radio-group>

      <ion-list-header>
        <ion-label>Lista Usuarios con Picking</ion-label>
      </ion-list-header>

      <ion-item  *ngFor="let user of users" >
        <ion-label slot="end">{{user.list}}</ion-label>
        <ion-label>{{user.name}}</ion-label>
        <ion-radio slot="start" [value]="user.id" (click)="valorId(user)"  ></ion-radio>
      </ion-item>
    </ion-radio-group>

  </ion-list>


</ion-contect>
<ion-footer>
  <ion-toolbar>
    <ion-button [disabled]="!id_user" slot="end" (click)="enviar()" type="button" color="dark">Enviar</ion-button>
<!--    <ion-button slot="end" color="light" (click)="close()">Cancelar</ion-button>-->
<!--    <ion-button slot="end" color="primary" (click)="submit()">Guardar</ion-button>-->
  </ion-toolbar>
</ion-footer>
