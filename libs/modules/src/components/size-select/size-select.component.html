<div [ngClass]="{'bigItems': bigItems}">
  <div matRipple [ngClass]="{'selected': item.quantity && item.quantity > 0, 'greenB': item.available && item.color == 'green', 'orangeB': item.available && item.color == 'orange'}" (click)="selectValue(item)">
    <span>{{item.name}}</span>
  </div>
</div>
