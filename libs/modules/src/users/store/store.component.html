<!--View to create a new user-->
<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="close()">
                <ion-icon name="close" class="toogleArrow"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Crear Usuario</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <suite-utils></suite-utils>
    <!--Form to update the user-->
    <form *ngIf="createForm" [formGroup]="createForm">
        <ion-grid class="wrapper-form">
            <ion-row class="input-wrapper">
                <!--Name-->
                <ion-item>
                    <div slot="start" class="slot-start-icon">
                        <ion-icon color="medium" name="person"></ion-icon>
                    </div>
                    <ion-input placeholder="Nombre" class="ion-margin-horizontal" formControlName="name" type="text" text></ion-input>
                </ion-item>
                <!--Email-->
                <ion-item>
                    <div slot="start" class="slot-start-icon">
                        <ion-icon color="medium" name="mail"></ion-icon>
                    </div>
                    <ion-input placeholder="Correo Electr칩nico" class="ion-margin-horizontal" formControlName="email" type="email" email></ion-input>
                </ion-item>
                <!--Password-->
                <ion-item>
                    <div slot="start" class="slot-start-icon">
                        <ion-icon color="medium" name="lock"></ion-icon>
                    </div>
                    <ion-input placeholder="Nueva contrase침a" class="ion-margin-horizontal" formControlName="password" type="password" #passwordInput>

                        <ion-icon class="icon-show-password" color="medium" [name]="passwordInput.type === 'password' ? 'eye' : 'eye-off'" (click)="
                      passwordInput.type === 'password'
                        ? (passwordInput.type = 'text')
                        : (passwordInput.type = 'password')
                    "></ion-icon>
                    </ion-input>

                </ion-item>
                <!--Repeat password-->
                <ion-item>
                    <div slot="start" class="slot-start-icon">
                        <ion-icon color="medium" name="lock"></ion-icon>
                    </div>
                    <ion-input placeholder="Repetir contrase침a" class="ion-margin-horizontal" formControlName="confirmPassword" type="password" #repeatPasswordInput>
                        <ion-icon class="icon-show-password" color="medium" [name]="repeatPasswordInput.type === 'password' ? 'eye' : 'eye-off'" (click)="
                    repeatPasswordInput.type === 'password'
                        ? (repeatPasswordInput.type = 'text')
                        : (repeatPasswordInput.type = 'password')
                    "></ion-icon>
                    </ion-input>
                </ion-item>
                <!--Roles-->
                <div class="container-roles" *ngIf="createForm['controls']?.roles['controls']" (click)="createForm['controls'].roles.touched = true">
                    <ion-item [class.invalid]="!createForm['controls']?.roles?.valid && createForm['controls'].roles.touched">
                        <div slot="start" class="slot-start-icon">
                            <ion-icon color="medium" name="list-box"></ion-icon>
                        </div>
                        <mat-accordion multi="false">
                            <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                    <ion-grid>
                                        <ion-row>
                                            <ion-col size="3">
                                                <mat-panel-title> Roles </mat-panel-title>
                                            </ion-col>
                                            <ion-col size="7">
                                                <mat-panel-description></mat-panel-description>
                                            </ion-col>
                                            <ion-col size="1">
                                            </ion-col>
                                        </ion-row>
                                    </ion-grid>

                                </mat-expansion-panel-header>

                                <div>
                                    <ion-item *ngFor="let control of createForm['controls'].roles['controls'];let i = index">
                                        <ion-label>{{roles[i].name}}</ion-label>
                                        <ion-checkbox value="{{roles[i].id}}" [formControl]="control"></ion-checkbox>
                                    </ion-item>
                                </div>
                                <mat-list style="display: flex; justify-content:center;"></mat-list>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </ion-item>
                </div>
                <!--Direction-->
                <ion-item>
                    <div slot="start" class="slot-start-icon">
                        <ion-icon color="medium" name="home"></ion-icon>
                    </div>
                    <ion-input placeholder="Direcci칩n" class="ion-margin-horizontal" formControlName="address" type="text" text></ion-input>
                </ion-item>
                <!--Employee Id-->
                <ion-item>
                    <div slot="start" class="slot-start-icon">
                        <ion-icon color="medium" name="lock"></ion-icon>
                    </div>
                    <ion-input placeholder="Id empleado Avelon" class="ion-margin-horizontal" formControlName="employedId" type="number" number></ion-input>
                </ion-item>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button slot="end" color="light" (click)="close()">Cancelar</ion-button>
        <ion-button slot="end" color="primary" [disabled]="createForm.invalid" (click)="submit()">Guardar</ion-button>
    </ion-toolbar>
</ion-footer>
