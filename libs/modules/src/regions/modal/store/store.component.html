<!--View to create a new user-->
<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="end">
            <ion-button (click)="close()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Crear Region</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <suite-info title="Crear Region" action="Guardar" (submit)="store($event)"></suite-info>
</ion-content>
<ion-footer>
    <ion-toolbar>

        <ion-button slot="end" color="light" (click)="close()">Cancelar</ion-button>

        <ion-button slot="end" color="primary" [disabled]="information.form.invalid" (click)="information.submitData()">Guardar</ion-button>
    </ion-toolbar>
</ion-footer>
