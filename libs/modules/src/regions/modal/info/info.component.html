<form *ngIf="form" [formGroup]="form">
  <ion-grid class="wrapper-form">
    <ion-row class="input-wrapper">
      <ion-col>
    <ion-item >
            <ion-icon name="book"></ion-icon>
        <ion-input type="text" formControlName="name" placeholder="Nombre" ></ion-input>
    </ion-item>            

        <ion-item *ngIf="region.country.name !== ''">
          <ion-label>País: {{ region.country.name }}</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="map"></ion-icon>
          <ion-select
            [value]="region.country.id"
            (ionChange)="changeCountry($event)"
            placeholder="Selecciona un país"
            formControlName="country"
            aria-haspopup="Selecciona Region"
          >
            <ion-select-option
              *ngFor="let country of countries"
              [value]="country.id"
            >
              {{ country.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item *ngIf="region.province.name !== ''">
          <ion-label>Provincia: {{ region.province.name }}</ion-label>
        </ion-item>
        <ion-item>
            <ion-icon name="square-outline"></ion-icon>
          <ion-select
            [value]="region.province.id"
            (ionChange)="changeProvincia($event)"
            placeholder="Selecciona una provincia"
            formControlName="province"
          >
            <ion-select-option
              *ngFor="let province of provincesSelected"
              [value]="province.id"
            >
              {{ province.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item *ngIf="region.postalCode.name !== ''">
          <ion-label>Código postal: {{ region.postalCode.name }}</ion-label>
        </ion-item>
        <ion-item>
                <ion-icon name="code"></ion-icon>
          <ion-select
            [value]="region.postalCode.id"
            placeholder="Selecciona Código postal"
            formControlName="postalCode"
          >
            <ion-select-option
              *ngFor="let code of postalCodes"
              [value]="code.id"
            >
              {{ code.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
