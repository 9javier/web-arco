<form *ngIf="form" [formGroup]="form">
  <ion-grid class="wrapper-form">
    <ion-row class="input-wrapper">
      <ion-col>
    <ion-item class="item" lines="none">
            <ion-icon class="icon" slot="start" name="book"></ion-icon>
            <ion-label class="label" position="stacked">Nombre</ion-label>
            <ion-input class="input" type="text" formControlName="name"></ion-input>
    </ion-item>

        <ion-item lines="none" class="item" *ngIf="region.country.name !== ''">
          <ion-label>País: {{ region.country.name }}</ion-label>
        </ion-item>
        <ion-item lines="none" class="item">
            <ion-icon slot="start" class="icon" name="map"></ion-icon>
          <ion-select class="select"
            [value]="region.country.id"
            (ionChange)="changeCountry($event)"
            placeholder="Selecciona un país"
            formControlName="country"
            aria-haspopup="Selecciona Region"
          >
            <ion-select-option
              *ngFor="let country of countries"
              [value]="country.id"
            >
              {{ country.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item class="item" lines="none" *ngIf="region.province.name !== ''">
          <ion-label>Provincia: {{ region.province.name }}</ion-label>
        </ion-item>
        <ion-item class="item" lines="none">
            <ion-icon class="icon" slot="start" name="square-outline"></ion-icon>
          <ion-select class="select"
            [value]="region.province.id"
            (ionChange)="changeProvincia($event)"
            placeholder="Selecciona una provincia"
            formControlName="province"
          >
            <ion-select-option
              *ngFor="let province of provincesSelected"
              [value]="province.id"
            >
              {{ province.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item class="item" lines="none" *ngIf="region.postalCode.name !== ''">
          <ion-label>Código postal: {{ region.postalCode.name }}</ion-label>
        </ion-item>
        <ion-item class="item" lines="none">
                <ion-icon class="icon" slot="start" name="code"></ion-icon>
          <ion-select
          class="select"
            [value]="region.postalCode.id"
            placeholder="Selecciona Código postal"
            formControlName="postalCode"
          >
            <ion-select-option
              *ngFor="let code of postalCodes"
              [value]="code.id"
            >
              {{ code.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
