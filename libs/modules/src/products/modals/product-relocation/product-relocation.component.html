<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button matTooltip="Cerrar" matTooltipClass="tooltip" (click)="close()">
        <ion-icon name="close" class="toogleArrow"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="products.length > 1">Reubicar productos</ion-title>
    <ion-title *ngIf="products.length <= 1">{{products[0].productShoeUnit.reference}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="references" *ngIf="products.length > 1">
    <p>Productos: {{references.join(", ")}}</p>
  </div>
  <div class="form-fields">
    <div class="content-select">
      <ion-label class="title-select">Almacen</ion-label>
      <ion-item class="content-icon-select">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-item>
          <ion-select placeholder="Almacen" interface="popover"
                      [(ngModel)]="warehouseSelected" (ngModelChange)="changeSelect(1)">
            <ion-select-option *ngFor="let warehouse of listWarehouses"
                               [value]="warehouse.id">{{warehouse.reference}} {{warehouse.value}}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-item>
    </div>
    <div class="content-select">
      <ion-label class="title-select">Pasillo</ion-label>
      <ion-item class="content-icon-select">
        <i slot="start" class="material-icons">view_module</i>
        <ion-item>
          <ion-select placeholder="Pasillo" interface="popover" [disabled]="!checkFieldIsEnabled(2)"
                      [(ngModel)]="hallSelected" (ngModelChange)="changeSelect(2)">
            <ion-select-option *ngFor="let hall of listHalls" [value]="hall.id">
              {{hall.value}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-item>
    </div>
    <div class="content-select">
      <ion-label class="title-select">Fila</ion-label>
      <ion-item class="content-icon-select">
        <i slot="start" class="material-icons">view_stream</i>
        <ion-item>
          <ion-select placeholder="Fila" interface="popover" [disabled]="!checkFieldIsEnabled(3)"
                      [(ngModel)]="rowSelected" (ngModelChange)="changeSelect(3)">
            <ion-select-option *ngFor="let row of listRows" [value]="row.row">{{row.row}}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-item>
    </div>
    <div class="content-select">
      <ion-label class="title-select">Columna</ion-label>
      <ion-item class="content-icon-select">
        <i slot="start" class="material-icons">view_column</i>
        <ion-item>
          <ion-select placeholder="Columna" interface="popover" [disabled]="!checkFieldIsEnabled(4)"
                      [(ngModel)]="columnSelected" (ngModelChange)="changeSelect(4)">
            <ion-select-option *ngFor="let column of listColumns" [value]="column.column">
              {{column.column}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-item>
    </div>
  </div>
</ion-content>
<ion-footer>
  <div class="btn-move-product" padding>
    <ion-row>
      <ion-col size="6" class="btn-close">
        <ion-button color="secondary" (click)="resetDataMovement()">Cancelar</ion-button>
      </ion-col>
      <ion-col size="6" class="btn-save">
        <ion-button color="tertiary" (click)="saveDataMovement()">Guardar</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-footer>
