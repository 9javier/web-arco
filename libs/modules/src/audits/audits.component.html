<ion-content padding="true">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="BÃºsqueda">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="user">
        <th class="title-column" mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.logUser.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th class="title-column" mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.status === 1 ? 'Abierta' : 'Cerrada'}} </td>
      </ng-container>

      <ng-container matColumnDef="packing">
        <th class="title-column" mat-header-cell *matHeaderCellDef> Embalaje </th>
        <td mat-cell *matCellDef="let element"> {{element.packing.reference}} </td>
      </ng-container>

      <ng-container matColumnDef="products">
        <th class="title-column" mat-header-cell *matHeaderCellDef> Cantidad de productos </th>
        <td mat-cell *matCellDef="let element"> {{element.sorterAuditPackingProducts.length}} </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th class="title-column" mat-header-cell *matHeaderCellDef> Productos </th>
        <td mat-cell *matCellDef="let element" class="col-see" (click)="showProducts(element)">
          <span>Ver</span>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</ion-content>
