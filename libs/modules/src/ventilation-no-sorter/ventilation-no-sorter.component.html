<ion-content (click)="scannerManual.focusToInput()">

  <ion-grid *ngIf="waitingForCage">
    <ion-row>
      <ion-col>{{this.scannedCode.substring(2,8)}}</ion-col>
      <ion-col></ion-col>
      <ion-col>T: {{size.name}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>{{this.scannedCode}}</ion-col>
    </ion-row>
  </ion-grid>

  <div id="main-display">
    <div id="filler" *ngIf="!waitingForCage && !inputValue"></div>
    <span *ngIf="!waitingForCage && !inputValue">¡Hola! Escanea un artículo para comenzar</span>
    <div id="reference" *ngIf="waitingForCage">{{warehouse.reference}}</div>
    <div id="name" *ngIf="waitingForCage">{{warehouse.name}}</div>
  </div>

  <scanner-manual
    #scannerManual
    *ngIf="showScanner"
    [placeholder]="''"
    (currentValue)="updateValue($event)"
    (newValue)="scan()"
  ></scanner-manual>

  <ion-footer *ngIf="waitingForCage">
    <ion-button [disabled]="false" expand="full" color="dark" (click)="true">
      <p>ASIGNAR A JAULA</p>
    </ion-button>
    <ion-button [disabled]="false" expand="full" color="dark" (click)="true">
      <p>ESCANEAR NUEVA JAULA</p>
    </ion-button>
  </ion-footer>

</ion-content>
