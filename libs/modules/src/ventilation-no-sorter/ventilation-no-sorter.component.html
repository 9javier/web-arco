<ion-content (click)="scannerManual.focusToInput()">

  <div class="start-message" *ngIf="!inputValue">
    <span>{{message}}</span>
  </div>

  <scanner-manual
    #scannerManual
    [placeholder]="''"
    (currentValue)="updateValue($event)"
    (newValue)="scan()"
  ></scanner-manual>

</ion-content>
