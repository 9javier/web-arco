<ion-content (click)="scannerManual.focusToInput()">

  <ion-grid *ngIf="waitingForPacking">
    <ion-row>
      <ion-col>{{this.scannedCode.substring(2,8)}}</ion-col>
      <ion-col></ion-col>
      <ion-col>T: {{size.name}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>{{this.scannedCode}}</ion-col>
    </ion-row>
  </ion-grid>

  <div id="main-display">
    <div id="filler" *ngIf="!waitingForPacking && !inputValue"></div>
    <span *ngIf="!waitingForPacking && !inputValue">{{scanMessage}}</span>
    <div id="reference" *ngIf="waitingForPacking">{{warehouse.reference}}</div>
    <div id="name" *ngIf="waitingForPacking">{{warehouse.name}}</div>
  </div>

  <scanner-manual
    #scannerManual
    *ngIf="showScanner"
    [placeholder]="''"
    (currentValue)="updateValue($event)"
    (newValue)="scan()"
  ></scanner-manual>

  <ion-footer *ngIf="waitingForPacking">
    <ion-button [disabled]="newDestiny" expand="full" color="dark" (click)="assignToPacking()">
      <p>ASIGNAR A EMBALAJE</p>
    </ion-button>
    <ion-button expand="full" color="dark" (click)="scanPacking()">
      <p>ESCANEAR NUEVO EMBALAJE</p>
    </ion-button>
  </ion-footer>

</ion-content>
