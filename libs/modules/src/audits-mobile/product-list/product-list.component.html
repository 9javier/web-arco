<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of Products">
      <ion-label *ngIf="item.product">
        <span> {{item.product.reference}}</span>
        <p> {{item.product.model.name}}</p>
        <p>Talla : {{item.product.size.number}}</p>
      </ion-label>

      <span slot="end">
        <div class="center-product" *ngIf="item.audit">
            <p class="color-product">Color : {{item.product.model.color.name}}</p>
            <ion-icon *ngIf="item.audit.isAudit === true && item.audit.rightAudit === true" class="icon-close" name="checkmark-circle"></ion-icon>
            <ion-icon *ngIf="item.audit.isAudit === true && item.audit.rightAudit === false" class="icon-close" name="close-circle"></ion-icon>
            <ion-icon *ngIf="item.audit.isAudit === false" class="icon-close" name="information-circle"></ion-icon>
        </div>
        
      </span>

    </ion-item>
  </ion-list>

  <ion-fab routerLink="/audits/scanner-product/{{id}}/{{jaula}}/{{back}}" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
