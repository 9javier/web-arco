<div class="popover-filters main-element">
  <div class="filter-section">
    <p>Filtrar</p>
    <mat-chip-list>
      <mat-chip (click)="changeChip(1)" [ngClass]="chipSelected == 1 ? 'chip-selected' : ''">pendientes</mat-chip>
      <mat-chip (click)="changeChip(2)" [ngClass]="chipSelected == 2 ? 'chip-selected' : ''">validados</mat-chip>
      <mat-chip (click)="changeChip(3)" [ngClass]="chipSelected == 3 ? 'chip-selected' : ''">err√≥neos</mat-chip>
    </mat-chip-list>
  </div>

  <mat-divider></mat-divider>

  <div class="sort-section">
    <div class="sort-select">
      <mat-form-field>
        <mat-label>Ordenar</mat-label>
        <mat-select [(value)]="sortFieldSelected">
          <mat-option *ngFor="let sortField of sortFields" [value]="sortField.value">
            {{sortField.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="sort-type">
      <div (click)="changeSortType()">
        <span>{{typeSort}}</span>
        <mat-icon class="icon-sort" *ngIf="typeSort == 'DESC'">keyboard_arrow_down</mat-icon>
        <mat-icon class="icon-sort" *ngIf="typeSort == 'ASC'">keyboard_arrow_up</mat-icon>
      </div>
    </div>
  </div>

  <div class="apply">
    <ion-button size="small" (click)="applyFilters()">Aplicar</ion-button>
  </div>
</div>
