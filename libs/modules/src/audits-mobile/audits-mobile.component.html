<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of Auditories">
      <ion-label>
        <span> {{item.packing.reference}}</span>
        <p>Productos : {{item.sorterAuditPackingProducts.length}}</p>
      </ion-label>

      <span *ngIf="item.packing.status === 1" slot="end">
        <ion-icon class="icon-close" (click)="closeAuditoria(item.packing.reference)"  name="close-circle-outline"></ion-icon>
      </span>

    </ion-item>
  </ion-list>

  <ion-fab routerLink="/audits/add" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
