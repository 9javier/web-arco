<ion-content>
  <mat-action-list *ngIf="Auditories && Auditories.length > 0">
    <button mat-list-item *ngFor="let item of Auditories" class="audit-item" (click)="restartAudit(item)">
      <mat-icon matListIcon>grid_on</mat-icon>
      <h3 matLine> {{item.packing.reference}} </h3>
      <p matLine class="info-products">
        <span> {{ getMessageVerifiedProducts(item.sorterAuditPackingProducts.length) }}</span>
      </p>
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </mat-action-list>

  <div *ngIf="!Auditories || Auditories.length <= 0" class="no-audits">
    <p>No hay auditorías iniciadas</p>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top" class="list-fabs">
      <div class="custom-fab">
        <ion-button>Escaneo aleatorio (cámara)</ion-button>
        <ion-fab-button size="small" (click)="initAuditMultipleScandit()"><i class="material-icons">camera</i></ion-fab-button>
      </div>
      <div class="custom-fab">
        <ion-button>Escaneo total (láser)</ion-button>
        <ion-fab-button size="small" color="primary" routerLink="/audits/add"><i class="material-icons">all_out</i></ion-fab-button>
      </div>
    </ion-fab-list>
  </ion-fab>
</ion-content>
