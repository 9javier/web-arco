<ion-item lines="none" text-wrap>
  <ion-button slot="end" shape="round" fill="clear"(click)="attendIncidence()">
    <span class="btn-attend" [ngClass]="incidence.attended ? 'attended' : 'not-attended'"></span>
  </ion-button>
  <div>
    <p>{{incidence.description}}</p>
    <p class="time-text">{{showDateTime(incidence.createdAt)}}</p>
  </div>
</ion-item>
