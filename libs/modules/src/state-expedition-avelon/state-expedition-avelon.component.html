<ion-content class="ion-padding">
    <div class="table-container">
        <suite-breadcrumb></suite-breadcrumb>
        <form [formGroup]="form">
        <table mat-table multiTemplateDataRows [dataSource]="stateExpeditionAvelons" class="table-incidences">
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element" (click)="toUpdate($event,element)"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Estado</th>
                <td mat-cell *matCellDef="let element" (click)="toUpdate($event,element)"> {{element.status ? 'Activo' : 'Bloqueado'}} </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>
                    <ion-checkbox (ionChange)="selectAllToDelete($event)"></ion-checkbox>
                </th>
                <td mat-cell *matCellDef="let element; let i = dataIndex" >
                    <ion-checkbox [formControl]="form['controls']?.toDelete['controls'][i]"></ion-checkbox>
                </td>
            </ng-container>
        </table>
        </form>
    </div>
</ion-content>

<ion-footer class="footer-products">
  <ion-fab vertical="bottom" horizontal="end" class="horizontal-fab">
        <ion-fab-button color="light" *ngIf="form.valid" (click)="confirmDeletion()">
            <ion-icon name="trash"></ion-icon>
        </ion-fab-button>
        <div style="height: 10px"></div>
        <ion-fab-button (click)="toStore()"><i class="material-icons">add</i></ion-fab-button>

  </ion-fab>
</ion-footer>
