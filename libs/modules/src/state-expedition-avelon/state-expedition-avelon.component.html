<ion-content class="ion-padding">
  <div class="table-container">
    <table mat-table multiTemplateDataRows [dataSource]="stateExpeditionAvelons" class="table-incidences">
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre del estado</th>
        <td mat-cell *matCellDef="let element">
          {{upperCamelCase(element.name)}}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-select (ngModelChange)="changeValue(element)" [(ngModel)]="element.status" matTooltip="Selecciona si el estado de la expedición es bloqueante o no para su distribución" matTooltipClass="tooltip">
            <mat-option [value]="false">
              BLOQUEANTE
            </mat-option>
            <mat-option [value]="true">
              NO BLOQUEANTE
            </mat-option>
          </mat-select>
        </td>
      </ng-container>
    </table>
  </div>
</ion-content>
