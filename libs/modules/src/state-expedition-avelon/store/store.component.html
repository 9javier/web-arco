<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="close()">
                <ion-icon name="close" class="toogleArrow"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Crear estado de expedici√≥n</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding="true">
    <form [formGroup]="formGroup">
        <div>
        <ion-item lines="none" class="ion-margin-top">
            <div slot="start" class="slot-start-icon">
                <i _ngcontent-iny-c11="" class="material-icons" color="medium">title</i>           
            </div>
            <ion-label class="label large" position="stacked">Nombre</ion-label>
            <ion-input class="input" type="text" formControlName="name" placeholder="Ejem estado"></ion-input>
        </ion-item>
        </div>
        <div>
            <ion-item class="ion-margin-top" lines="none">
                <div slot="start" class="slot-start-icon">
                </div>
                <mat-checkbox formControlName="status" >{{formGroup.controls['status'].value ? 'Activo' : 'Bloqueado'}}</mat-checkbox>
            </ion-item>
        </div>             
    </form>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button slot="end" color="light" (click)="close()">Cancelar</ion-button>
        <ion-button slot="end" color="primary" [disabled]="formGroup.invalid" (click)="submit()">Guardar</ion-button>
    </ion-toolbar>
</ion-footer>
