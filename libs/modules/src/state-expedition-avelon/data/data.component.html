<form [formGroup]="form">
    <ion-item class="item" lines="none">
        <ion-label class="label large"  position="stacked" slot="start">Nombre</ion-label>
        <ion-input class="input" formControlName="name" placeholder="Ejem estado" ></ion-input>
    </ion-item>
    <br>
    <ion-item class="item" lines="none">
        <ion-label class="label large"  position="stacked" slot="start">Estado </ion-label>
        <ion-checkbox color="dark" checked slot="start" formControlName="status"></ion-checkbox>
    </ion-item>
</form>
