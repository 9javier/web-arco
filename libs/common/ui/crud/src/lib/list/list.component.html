<ion-row>
  <ion-col size="8">
    <ion-text color="primary">
      <h1>{{ title }}</h1>
    </ion-text>
  </ion-col>
  <ion-col size="4" class="select-warehouse" *ngIf="routePath == '/halls'">
    <ion-item lines="full">
      <ion-select [placeholder]="'Almacen'" interface="popover" (ionChange)="changeWarehouse($event)">
        <ion-select-option *ngFor="let warehouse of listWarehouses" [value]="warehouse.id">{{warehouse.name}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-col>
</ion-row>

<div class="example-container">
<table mat-table [dataSource]="dataSource" class="">
  <!-- Position Column -->
  <ng-container *ngFor="let column of dataColumns" matColumnDef="{{column}}">
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let element; let i = index">
      {{ element[column] }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="goToUpdate(row)"
    style="cursor: pointer"
  ></tr>

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? masterToggle() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? checkSelection(row) : null"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>
</table>
</div>

<!-- fab placed to the bottom end -->
<ion-row class="fab-row-actions">
  <ion-col size="2" size-xs offset="8" offset-lg="10">
    <ion-fab
      *ngIf="showDeleteButton"
      [@EnterLeave]="'flyIn'"
      (click)="confirmDelete()"
    >
      <ion-fab-button color="light">
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-col>
  <ion-col size="2" size-xs>
    <ion-fab>
      <ion-fab-button (click)="goToStore()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-col>
</ion-row>
