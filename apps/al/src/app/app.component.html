<ion-app [ngClass]="{ 'sm-custom': displaySmallSidebar }">

    *ngIf="showMainHeader"
    [showAlMenu]="true"
    (windowResize)="onResize($event)"
    (toggleSideMenuAl)="toggleSidebarSmallDevices()"
    (toggleSideMenuSga)="toggleSidebar()">

    <ion-split-pane>
        <ion-menu menuId="sidebar" class="sidebar" [class.display-none]="router.url=='/login'">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>
                        <ion-icon name="menu" padding-right></ion-icon>
                        <img *ngIf="!displaySmallSidebar" class="ion-padding-start" src="assets/img/Krack-Logo.svg" width="125vw" alt="krack logo sidebar" />
                    </ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <!--ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                    <ion-list class="ion-no-padding" lines="none">
                        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" (click)="tapOption(p)">
                            <ion-icon [slot]="iconsDirection" [name]="p.icon"></ion-icon>
                            <ion-label [ngClass]="{ fadeout: iconsDirection === 'end' }">
                                {{ p.title }}
                            </ion-label>
                        </ion-item>
                    </ion-list>
                </ion-menu-toggle>-->
                <suite-menu [alloweds]="dictionary" (menuTitle)="changeMenutTitle($event)"></suite-menu>
            </ion-content>
        </ion-menu>

        <ion-router-outlet main animated="false"> </ion-router-outlet>
    </ion-split-pane>
</ion-app>
