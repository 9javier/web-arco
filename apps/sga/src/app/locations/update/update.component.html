<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goToList()">
        <ion-icon name="close" class="toogleArrow"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="Listado">
      <ng-container [ngTemplateOutlet]="listProductsContainer"></ng-container>
    </mat-tab>
    <mat-tab label="Editar">
      <ng-container [ngTemplateOutlet]="editLocationContainer"></ng-container>
    </mat-tab>
    <mat-tab label="Historial">
      <ng-container [ngTemplateOutlet]="historyContainer"></ng-container>
    </mat-tab>
  </mat-tab-group>
</ion-header>
<ion-content padding>
  <ng-template #listProductsContainer let-lessonsCounter="estimate">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let product of listProducts">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{product.reference}}
          </mat-panel-title>
          <mat-panel-description>
            {{product.name}}
          </mat-panel-description>
        </mat-expansion-panel-header>

        <p>I'm visible because I am open</p>
      </mat-expansion-panel>
    </mat-accordion>
  </ng-template>
  <ng-template #editLocationContainer let-lessonsCounter="estimate">
    <p>Soy Marcelo</p>
  </ng-template>
  <ng-template #historyContainer let-lessonsCounter="estimate">
    <h4>Galvintec</h4>
  </ng-template>

  <ion-row class="fab-row-actions">
    <ion-col size="1" size-xs="2" [offset]="9" [offsetXs]="7">
      <ion-fab (click)="scanProduct()">
        <ion-fab-button color="light">
          <ion-icon name="barcode"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-col>
    <ion-col size="1" size-xs="2">
      <ion-fab>
        <ion-fab-button color="light">
          <i class="material-icons">print</i>
        </ion-fab-button>
      </ion-fab>
    </ion-col>
    <ion-col size="1" size-xs="1">
      <ion-fab>
        <ion-fab-button>
          <i class="material-icons">add</i>
        </ion-fab-button>
      </ion-fab>
    </ion-col>
  </ion-row>
</ion-content>
