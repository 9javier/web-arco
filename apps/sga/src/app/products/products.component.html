<ion-content>
  <ion-text color="primary"> <h1>Productos</h1> </ion-text>

  <table mat-table [dataSource]="products">

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef>Referencia</th>
      <td mat-cell *matCellDef="let product">
          {{ product.reference }}
      </td>
    </ng-container>

    <ng-container matColumnDef="initialWarehouse">
      <th mat-header-cell *matHeaderCellDef>Almac√©n Inicial</th>
      <td mat-cell *matCellDef="let product">
        {{ product.initialWarehouse.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let product">
        {{ product.model.reference }}
      </td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>Talla</th>
      <td mat-cell *matCellDef="let product">
        {{ product.size.name}}
      </td>
    </ng-container>

  </table>
</ion-content>
