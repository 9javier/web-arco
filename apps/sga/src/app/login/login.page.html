<ion-content padding>
  <ion-grid
    class="wrapper-login-form ion-justify-content-between ion-text-center"
  >
    <ion-row class="logo-wrapper">
      <ion-col>
        <div>
          <img
            src="../../assets/img/Krack-LogoMarktype.svg"
            alt="Logotype of Krack Application"
          />
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="input-wrapper">
      <ion-col>
        <div>
          <ion-item lines="full">
            <ion-icon name="person"></ion-icon
            ><ion-input
              placeholder="Nombre"
              class="ion-margin-horizontal"
            ></ion-input>
          </ion-item>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-item>
            <ion-icon name="lock"></ion-icon>
            <ion-input
              placeholder="Contraseña"
              class="ion-margin-horizontal"
            ></ion-input>
            <ion-icon name="eye"></ion-icon>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="actions-wrapper">
      <ion-col>
        <div>
          <ion-button expand="full" [routerLink]="['/home']"
            >Registrarse</ion-button
          >
          <a href="login" onclick="javascript.void(0)" color="dark"
            >¿Contraseña?</a
          >
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
