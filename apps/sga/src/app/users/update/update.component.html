<ion-content padding>
  <ion-text color="primary"> <h1>Actualizar Usuario</h1> </ion-text>
  <form [formGroup]="userEditForm" (ngSubmit)="onSubmit()">
    <ion-grid class="wrapper-form">
      <ion-row class="input-wrapper">
        <ion-col>
          <div>
            <ion-item lines="full">
              <ion-icon name="person"></ion-icon
              ><ion-input
                placeholder="Nombre"
                class="ion-margin-horizontal"
                type="email"
                [formControl]="f.name"
              ></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-item lines="full">
              <ion-icon name="mail"></ion-icon
              ><ion-input
                placeholder="Correo Electrónico"
                class="ion-margin-horizontal"
                type="email"
                email
                [formControl]="f.email"
              ></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-item>
              <ion-icon name="lock"></ion-icon>
              <ion-input
                placeholder="Contraseña"
                class="ion-margin-horizontal"
                type="password"
                [formControl]="f.password"
                #passwordInput
              ></ion-input>
              <ion-icon
                *ngIf="passwordInput.type === 'password'"
                name="eye"
                (click)="
                  passwordInput.type === 'password'
                    ? (passwordInput.type = 'text')
                    : (passwordInput.type = 'password')
                "
              ></ion-icon>
              <ion-icon
                *ngIf="passwordInput.type === 'text'"
                name="eye-off"
                (click)="
                  passwordInput.type === 'password'
                    ? (passwordInput.type = 'text')
                    : (passwordInput.type = 'password')
                "
              >
              </ion-icon>
            </ion-item>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-item>
              <ion-icon name="lock"></ion-icon>
              <ion-input
                placeholder="Contraseña"
                class="ion-margin-horizontal"
                type="password"
                [formControl]="f.confirmPassword"
                #repeatPasswordInput
              ></ion-input>
              <ion-icon
                *ngIf="repeatPasswordInput.type === 'password'"
                name="eye"
                (click)="
                  repeatPasswordInput.type === 'password'
                    ? (repeatPasswordInput.type = 'text')
                    : (repeatPasswordInput.type = 'password')
                "
              ></ion-icon>
              <ion-icon
                *ngIf="repeatPasswordInput.type === 'text'"
                name="eye-off"
                (click)="
                  repeatPasswordInput.type === 'password'
                    ? (repeatPasswordInput.type = 'text')
                    : (repeatPasswordInput.type = 'password')
                "
              >
              </ion-icon>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button slot="end" color="light" [routerLink]="['/users']"
      >Cancelar</ion-button
    >
    <ion-button
      slot="end"
      color="primary"
      [disabled]="userEditForm.invalid"
      (click)="onSubmit()"
      >Guardar</ion-button
    >
  </ion-toolbar>
</ion-footer>
