<ion-content padding>
    <!-- <ion-text color="primary"> <h1>Asignar Permiso a Rol</h1> </ion-text> -->
    <suite-breadcrumb></suite-breadcrumb>
    <table mat-table [dataSource]="roles">
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay" (click)="updateRol(myRowData)">
        </tr>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let rol"> {{rol.name}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
            <td mat-cell *matCellDef="let rol"> {{rol.description}} </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>
                <ion-checkbox></ion-checkbox>
            </th>
            <td mat-cell *matCellDef="let rol">
                <ion-checkbox></ion-checkbox>
            </td>
        </ng-container>
    </table>

    <!-- fab placed to the bottom end -->
    <ion-row class="fab-row-actions">
        <ion-col size="2" size-xs offset="8" offset-lg="10">
            <ion-fab *ngIf="showDeleteButton" [@EnterLeave]="'flyIn'" (click)="confirmDelete()">
                <ion-fab-button color="light">
                    <ion-icon name="trash"></ion-icon>
                </ion-fab-button>
            </ion-fab>
        </ion-col>
        <ion-col size="2" size-xs>
            <ion-fab>
                <ion-fab-button (click)="goToStore()">
                    <ion-icon name="add"></ion-icon>
                </ion-fab-button>
            </ion-fab>
        </ion-col>
    </ion-row>
</ion-content>
